 PRC_expansion_direction:0 "Expansion Direction"
 PRC_expansion_direction_desc:0 "With the internal power struggle concluded, Chang now seeks to expand the Party's grip beyond our current footholds. It would be appropriate to discuss the Party's next step with some of the officials."
 PRC_finish_the_mas:0 "Continue Westward"
 PRC_finish_the_mas_desc:0 "The West Expedition has expanded our influence in northwestern China, but several obstacles still remain in the way. Eliminating them would ensure our dominance in the region."
 PRC_capture_shansi:0 "Capture Shansi"
 PRC_capture_shansi_desc:0 "The province of Shansi possesses many resources helpful to our cause. Seizing it would no doubt bolster our strength."
 PRC_attack_sichuan:0 "Thrust into Szechwan"
 PRC_attack_sichuan_desc:0 "The Szechwan province contains large area of fetile land and can provide sufficient natural barrier for us to defend against our enemy. Its strategic value to us is unrefutable."
 PRC_fortify_border_with_tibet:0 "Fortify Border with Sinkiang"
 PRC_fortify_border_with_tibet_desc:0 "The Sinkiang administration had received support from the Soviets after Chang's rise to power in order to contain us. We should not underestimate their capability of destroying us."
 PRC_invade_tibet:0 "Invade Tibet"
 PRC_invade_tibet_desc:0 "The administration in Lhasa does not pose a real threat to us, but conquering them in the name of maintaining national territorial integrity would grant us popular support."
 PRC_subdue_sinkiang:0 "Subdue Sinkiang"
 PRC_subdue_sinkiang_desc:0 "Capitulatin the Sinkiang administration would remove another obstacle of our rule in northwestern China. However, many warns of Soviet intervention in the region."
 PRC_enforce_obedience:0 "Enforce Obedience"
 PRC_enforce_obedience_desc:0 "Populace within some of our newly acquired territories has not entirely accepted the change in rulership. Some "encouragement" would certainly smooth out the transition."
 PRC_replicate_taiyuan_arsenal:0 "Replicate Taiyuan Arsenal"
 PRC_replicate_taiyuan_arsenal_desc:0 "With the Taiyuan Arsenal now in our possession, we can now study its operating principles, and attempt to replicate its productivity."
 PRC_take_chungking:0 "Take Chungking"
 PRC_take_chungking_desc:0 "If we are to control all of Szechwan, we must seize the city of Chungking beforehand."
 PRC_bashu_bastion:0 "Bashu Bastion"
 PRC_bashu_bastion_desc:0 "Various natural barriers surround the Szechwan Basin. We could capitalise on this advantage and fortify our position."
 PRC_move_political_centre_to_chungking:0 "Move Political Centre to Chungking"
 PRC_move_political_centre_to_chungking_desc:0 "Chang has deemed the city of Chungking as a more suitable location than some caves in the mountain as the Party's political centre. The party is ready to seperate its ties to the Mao Tse-tung era."
 PRC_attempt_industrialisation:0 "Attempt Industrialisation"
 PRC_attempt_industrialisation_desc:0 "With Chungking in our possession and fortified, we can dedicate our resources in industrialisation attempts instead of relying on scavengin and raids for equipment."
 PRC_expand_recruitment:0 "Expand Recruitment"
 PRC_expand_recruitment_desc:0 "With the fortifications now in place, we will need enough soldiers to man them, lest they fall into disuse."
 PRC_the_rallying_cry:0 "The Rallying Cry"
 PRC_the_rallying_cry_desc:0 "Our success has been most inspiring, now we can proceed to the preparation of liberating the entirety of China from the oppressing capitalists and bourgeoisies."
 PRC_crush_the_warlords:0 "Crush the Warlords"
 PRC_crush_the_warlords_desc:0 "Warlordism has plagued China for the past few decades, bringing nothing but death and destruction. The time has come to rid China of this disease."
 PRC_oust_the_oni:0 "Oust the Oni"
 PRC_oust_the_oni_desc:0 "Japanese militarism threatens the very existence of the Chinese nation. With our increase in strength, it is only logical, and our duty as a Chinese, to remove the impeiralistic invaders from our soil."
 PRC_restore_the_northern_border:0 "Restore the Old Border"
 PRC_restore_the_northern_border_desc:0 "Ever since the conception of the Republic of China, much land had been lost to foreign powers, yet the national government did not actively try to retake these territories. We must protect the integrity of our country's territory by returning these areas under our rightful rule."
 PRC_continue_guerrilla_warfare:0 "Continue Guerrilla Warfare"
 PRC_continue_guerrilla_warfare_desc:0 "Despite being an idea proposed by Chang's former rival Mao Tse-tung, the Party will stick with guerrilla warfare for now. Mainly due to the fact that our military has grown accustomed to its style and tactics, and altering the pre-existing system would bring upon a cost deemed too great by many officials."
 PRC_abandon_guerrilla_tactics:0 "Abandon Guerrilla Tactics"
 PRC_abandon_guerrilla_tactics_desc:0 "In order to seperate the Party from anythin Mao-related, Chang has ordered the Party to adopt a new school of military engagement to replace the pre-existing guerrilla tactics. Regardless of the disorganisation many officials warn of."
 PRC_mandatory_austerity_measures:0 "Mandatory Austerity Measures"
 PRC_mandatory_austerity_measures_desc:0 "If one grow accustomed to luxury, they will be less inept at handling hardship."
 PRC_infiltration_tactics:0 "Infiltration Tactics"
 PRC_infiltration_tactics_desc:0 "Many of our officers believe our military is unprepared for direct military engagements with other Chinese powers. However, our soldiers can infiltrate their fiefdom and give us some slight advantages against them."
 PRC_power_of_the_masses:0 "Power of the Masses"
 PRC_power_of_the_masses_desc:0 "The people's support is our greatest weapon."
 PRC_messianic_emancipation:0 "Messianic Emancipation"
 PRC_messianic_emancipation_desc:0 "With a little twist of propaganda, a large portion of the Chinese public can be swayed to our side, believing we are their saviour to deliver them from oppression and misfortune."
 PRC_the_end_justifies_the_means:0 "The End Justifies the Means"
 PRC_the_end_justifies_the_means_desc:0 "If we are to win against our enemies, we must not restrain ourselves with only recruiting fit adult men to become our soldiers."
 PRC_comply_or_die:0 "Comply or Die"
 PRC_comply_or_die_desc:0 "To rehabilitate our enemies into becoming one of our own will take too much time and resources that can be spent more efficiently elsewhere. Therefore, only two options are immediately available to them: swear loyalty to the Party, or be executed by the Party."
 PRC_victory_of_the_proletariats:0 "Victory of the Proletariats"
 PRC_victory_of_the_proletariats_desc:0 "As our influence spread across China, so does the spirit of the proletariats' revolution."
 PRC_remove_zhangxueliang:0 "Remove Chang Hsueh-liang"
 PRC_remove_zhangxueliang_desc:0 "Chang Hsueh-liang's desire of creating a united front is detrimental to the Party's growth under Chang Kuo-t'ao. The Fengtian Clique warlord must be taken out of the picture."
 PRC_incorporate_northwestern_army:0 "Incorporate Northwestern Army"
 PRC_incorporate_northwestern_army_desc:0 "With Chang Hsueh-liang gone, Yang Hu-ch'eng from the Northwestern Army has taken up his position. With a more aligned view with Chang Kuo-t'ao, Yang seems more than eager to contribute to our cause."
 PRC_improvised_arm_factories:0 "Improvised Arms Factories"
 PRC_improvised_arm_factories_desc:0 "We will have to equip our soldiers with enough equipment before we can face our enemies head-on."
 PRC_army_restructuring:0 "Army Restructuring"
 PRC_army_restructuring_desc:0 "Our Red Army has been practicing guerrilla warfare since Mao came to prominence. Old customs are not easy to shake off, but under Chang's leadership and with his military expertise, the Party's transition to a new school of warfare will not be as hard as many thinks."
 PRC_stationary_defense:0 "Anti-Fortification Strategies"
 PRC_stationary_defense_desc:0 "Our military's lack of anti-fortification capability is no secret. In order to prevent the same disastrous defeat during the Fifth Anti-Encirclement Campaign that leads to the Long March and shuffling of internal politics, Chang has ordered advancement in military strategies to be made in order to overcome the problem."
 PRC_industry_for_the_republic:0 "Industry for the Republic"
 PRC_industry_for_the_republic_desc:0 "The continuous encirclement campaigns directed by the Kuomintang never allowed a chance for the Chinese Soviet Republic to develope its industry. With the current lull of conflicts between us, we should try to increase our industrial capacity as much as possible."
 PRC_fodder_for_the_party:0 "Fodder for the Party"
 PRC_fodder_for_the_party_desc:0 "With proper indoctrination, men and women can willingly sacrifice their lives for the benefits of the party. Resulting in relentless assaults of fearless soldiers."
 PRC_quality_over_quantity:0 "Quality Over Quantity"
 PRC_quality_over_quantity_desc:0 "An army of undisciplined soldiers and disorganised militas is no match for our enemies'. We must improve our military's standard, even at the cost of reducing our army's size."
 PRC_the_chinese_soviet_republic:0 "The Chinese Soviet Republic"
 PRC_the_chinese_soviet_republic_desc:0 "Being the first Chinese nation truly representing the workers and peasants, the Chinese Soviet Republic is a monumental turn in China's history. We must do everything to preserve it."
 PRC_the_militarised_state:0 "Militarised State"
 PRC_the_militarised_state_desc:0 "The Chinese Workers' and Peasants' Army was created in light of the purge of communists by the Kuomintang back in 1927 and 1928. If political power grows out of a gun's barrel, then militarisation of the state is a very appropriate outlook."
 PRC_mandatory_service:0 "Mandatory Service"
 PRC_mandatory_service_desc:0 "Every citizen must do their part in preserving the Republic's legacy."
 PRC_militarised_economy:0 "Militarised Economy"
 PRC_militarised_economy_desc:0 "To accomodate the new direction of the state, Chang has decreed that the economy system needs to be reform to match it."
 PRC_military_administrative_region:0 "Military Administrative Region"
 PRC_military_administrative_region_desc:0 "The province administrative division has been deemed incompatible with our new militarisation policy. From now on, the Chinese Soviet Republic will separate its territories into different Military Administrative Region."
 PRC_military_above_all:0 "Military Above All"
 PRC_military_above_all_desc:0 "If we are to militarise the state, we better do it all the way instead of do it partially."
 PRC_the_generalissimo:0 "The People's Generalissimo"
 PRC_the_generalissimo_desc:0 "The position and title of a "President" has fallen out of favour of Chang. He has decreed that from now on his title will be "the People's Generalissimo", and all should address His Most Brilliant as such."
 PRC_anti_espionage_law:0 "Anti-Espionage Law"
 PRC_anti_espionage_law_desc:0 "Chang has foresee hostile foreign powers trying to sabotage the Republic and its militarisation. We must be prepared for hotile infiltration and espionage in our nation!"
 PRC_community_supervisor:0 "Community Supervisor"
 PRC_community_supervisor_desc:0 "After deeming the Party's grip inefficient in many areas, Chang has ordered the introduction of community supervisors to every nook and corner of our nation to eliminate potential reactionary hideouts and wrongthink."
 PRC_armed_patrols:0 "Armed Patrols"
 PRC_armed_patrols_desc:0 "As Chang continues to worry about hostile infiltration, he has decided that community supervisors can utilise lethal force at their discretion when confronting enemy spies or reactionary elements."
 PRC_expansion_of_military_industry:0 "Expansion of Military Industry"
 PRC_expansion_of_military_industry_desc:0 "What is a militarised state without a strong military industry?"
 PRC_chang_kuo_tao_academy:0 "Chang Kuo-t'ao Academy"
 PRC_chang_kuo_tao_academy_desc:0 "In honour of the People's Generalissimo, a military academy will be established in His glorious name!"
 PRC_military_intervention_agency:0 "Military Intervention Agency"
 PRC_military_intervention_agency_desc:0 "As the People's Generalissimo continues to worry for the hotile infiltration that would harm the people, His Most Brilliant has decreed that the military can freely partake in civilian affairs to safeguard the people."
 PRC_wpra_modernisation:0 "CWPRA Modernisation"
 PRC_wpra_modernisation_desc:0 "The Chinese Workers' and Peasants' Red Army is in need of modernisation of its equipment, lest we fall behind in military power."
 PRC_wpra_maritime_forces:0 "CWPRA Maritime Forces"
 PRC_wpra_maritime_forces_desc:0 "With our influence expanded to coastal areas, we should establish a maritime branch in the CWPRA to safeguard our coast."
 PRC_coastline_protection:0 "Coastline Protection"
 PRC_coastline_protection_desc:0 "We must first secure our coastline from enemies before we venture into other direction for our navy."
 PRC_naval_power_projection:0 "Naval Power Projection"
 PRC_naval_power_projection_desc:0 "Our navy should not adopt a primarily defensive strategy. Extending the power of the Party beyond our coast is the best for us."
 PRC_mobile_infantry_focus:0 "Mobile Infantry Focus"
 PRC_mobile_infantry_focus_desc:0 "Our army has long been marching on foot. This is slow and might limit our response during wartime. We must devise a way to transport our soldiers across the field in a quicker manner."
 PRC_armoured_forces_initiative:0 "Armoured Forces Initiative"
 PRC_armoured_forces_initiative_desc:0 "Observing the military advancement in Europe, the People's Generalissimo believes that armoured vehicles and tanks will take up the primary role in future battles."
 PRC_artillery_support:0 "Artillery Support"
 PRC_artillery_support_desc:0 "Artillery bombardment has proven to be very effective in culling down our enemies' numbers even back in during the Great War. We must not lack behind in our artillery production and quality."
 PRC_wpra_aerial_forces:0 "CWPRA Aerial Forces"
 PRC_wpra_aerial_forces_desc:0 "The importance of aerial power has been obvisou to the Party ever since the First Encirclement Campaign. The People's Generalissimo will not allow our military to lack behind in such important aspect."
 PRC_fighter_focus_zgt:0 "Fighter Focus"
 PRC_fighter_focus_zgt_desc:0 "We must control the sky of the battlefield as much as possible, creating opportunities for our soldiers on the ground to advance safely."
 PRC_bomber_focus_zgt:0 "Bomber Focus"
 PRC_bomber_focus_zgt_desc:0 "The People's Generalissimo sees greater importance in destroying enemy ground forces and structures than competing for air supremacy."
 PRC_socialist_science_zgt:0 "Socialist Science"
 PRC_socialist_science_zgt_desc:0 "The world, like the mind, is in constant motion. Nature is in a state of constant progress; revolution even. The principles of dialectical materialism can be applied to the natural sciences as well as the social..."
 PRC_new_arsenals_construction:0 "New Arsenals Construction"
 PRC_new_arsenals_construction_desc:0 "The Party requires the construction of new military factories to meet its new policy."
 PRC_industrialisation_effort:0 "Industrialisation Effort"
 PRC_industrialisation_effort_desc:0 "The Republic needs to expand its industry."
 PRC_first_five_year_plan_zgt:0 "First Five Year Plan"
 PRC_first_five_year_plan_zgt_desc:0 "The success of the USSR's first five year plan has prompted many officials to pursue a five year plan of our own."
 PRC_republic_university:0 "Republic University"
 PRC_republic_university_desc:0 "With our current lack of personnel in the research sector, we need educated intellectuals as soon as possible so we can keep up the pace with other nations."
 PRC_armament_standard_agency:0 "Armament Standard Agency"
 PRC_armament_standard_agency_desc:0 "We must keep a close eye on the quality of our equipment produced. This will ease the pressure on our logistics and maintainence."
 PRC_increase_armament_production:0 "Increase Armament Production"
 PRC_increase_armament_production_desc:0 "One of the strength of China is its steadily available soldiers, but soldiers will need the proper equipment to fight. We must ensure that we are able to equip every of our soldiers with enough weapons and untilities."
 PRC_university_expansion:0 "University Expansion"
 PRC_university_expansion_desc:0 "The construction of the Republic University has yielded promising results. We could expand it to make it able to educate people in more advanced faculties."
 PRC_geological_surveillance_agency:0 "Geological Surveillance Agency"
 PRC_geological_surveillance_agency_desc:0 "There are many rich yet untapped resources in China, we must make our move to seize them and use them to our benefits."
 PRC_utilitarian_architecture:0 "Utilitarian Architecture"
 PRC_utilitarian_architecture_desc:0 "Pompous and extravagant designs are a waste of time and resources. We will standardise the architecture of every future construction to be as efficient as possible."
 PRC_mass_industrialisation:0 "Mass Industrialisation"
 PRC_mass_industrialisation_desc:0 "We must increase our industrial capacity at all cost!"
 PRC_the_flame_of_communism:0 "The Flame of Communism"
 PRC_the_flame_of_communism_desc:0 "The Chinese Soviet Republic will carry the flame of Communism until its destruction."
 PRC_military_commissar:0 "Military Commissar"
 PRC_military_commissar_desc:0 "By employing political commissars among our troops, we can ensure they obey the Party's order in one way or another."
 PRC_the_partys_spear_and_shield:0 "The Party's Spear and Shield"
 PRC_the_partys_spear_and_shield_desc:0 "The Chinese Workers' and Peasants' Red Army will only serve the Party and protect its interests."
 PRC_property_nationalisation:0 "Property Nationalisation"
 PRC_property_nationalisation_desc:0 "In order to achieve Communism, we must eliminate private properties and nationalise everything, before we redistribute them or make them publicly-owned."
 PRC_collective_farms:0 "Collective Farms"
 PRC_collective_farms_desc:0 "In order to reduce disparity between individual farmers, collective farm will be introduced."
 PRC_anti_reactionary_campaign:0 "Anti-Reactionary Campaign"
 PRC_anti_reactionary_campaign_desc:0 "The existence of reactionary elements after a revolution is inevitable, thus we must be prepared to root out every one of them."
 PRC_propaganda_management_committee:0 "Propaganda Management Committee"
 PRC_propaganda_management_committee_desc:0 "Propaganda has always been the one of the more important focus of the Party. With the increased resources at our disposal, we can manage our propaganda in a more centralised manner."
 PRC_secret_police_force:0 "Secret Police Force"
 PRC_secret_police_force_desc:0 "To ensure that every citizen interprets our propaganda correctly and free of influence of foreign hostile powers, we must establish a paramilitary organisation that bear the duty of eliminating dissents."
 PRC_red_militia:0 "Red Militia"
 PRC_red_militia_desc:0 "The Party's Army cannot be present everywhere at every time. The locals must be able to take up arms and defend themselves."
 PRC_community_commissars:0 "Community Commissars"
 PRC_community_commissars_desc:0 "In order to make sure everything in local communities is in order, commissars will be dispatched to oversee the routine of the citizens, and report any deviancy to the Party."
 PRC_remote_research_facilities:0 "Remote Research Facilities"
 PRC_remote_research_facilities_desc:0 "The vast area of land in China means that some areas are bound to be remote and unknown to the public. We can establish research facilities in these areas to conduct top secret researches without drawing too much attention."
 PRC_army_of_ideology:0 "Army of Ideology"
 PRC_army_of_ideology_desc:0 "The Chinese Workers' and Peasants' Red Army will be an army that upholds the ideology of the Party, and strike down every enemy of that without mercy."
 PRC_wprn:0 "Chinese Workers' and Peasants' Red Navy"
 PRC_wprn_desc:0 "The acquisition of coastal areas has neccessitated the establishment of a proper navy for the Republic."
 PRC_coastal_defense_focus:0 "Coastal Defence Focus"
 PRC_coastal_defense_focus_desc:0 "The Republic's current concern lies not in projecting our powers overseas. Therefore, the navy's primary role should be designated to coastal defence until further notice."
 PRC_communism_across_the_seas:0 "Communism Across the Seas"
 PRC_communism_across_the_seas_desc:0 "The Revolution is never finished when all around the globe has adopted Communism. We will not follow revisionst believes such as Socialism in One Country."
 PRC_wpraf:0 "Chinese Workers' and Peasants' Red Air Force"
 PRC_wpraf_desc:0 "None can deny the importance of an air force during wartime. We must establish one for the Republic as soon as possible."
 PRC_protect_the_red_sky:0 "Protect the Red Sky"
 PRC_protect_the_red_sky_desc:0 "Our development in aerial combat and doctrine is still immature. We should focus on gaining aerial supremacy before venturing into other fields of air warfare."
 PRC_destructive_bombardment:0 "Destructive Bombardment"
 PRC_destructive_bombardment_desc:0 "Taking inspiration from guerrilla warfare, some officers have come up with the idea of "aerial guerrillas". Essentially being air raids, they suggest the Republic's air force should focus on destroying enemy production facilities behind the frontline and sometimes enemy ground or naval forces."
 PRC_autarkic_policies:0 "Autarkic Policies"
 PRC_autarkic_policies_desc:0 "The abundance of capitalist countries around the world means that trading with other countries will inevitably empowers the capitalists. We must ensure that they do not get any benefits from us by practicing autarky."
 PRC_infrastructure_construction:0 "Infrastructure Construction"
 PRC_infrastructure_construction_desc:0 "To improve connectivity within our nation, the Party has ordered various projects of infrastructure construction to be drafted."
 PRC_self_sufficient_economy:0 "Self-Sufficient Economy"
 PRC_self_sufficient_economy_desc:0 "WIth our current industrial capacity, we can begin what the Party calls "domestic circulation". This will prevent any other country from having access to our resources and empowering the capitalists."
