 PRC_while_have_above_idea_tt:0 "\n§CWhile having the above national spirits:§!"
 PRC_lure_them_in_strategy_zgt:0 "Lure-Them-In Strategy"
 PRC_lure_them_in_strategy_zgt_desc:0 "Our strategy of luring the Kuomintang forces deep within our territories proved successful during the anti-encirclement campaigns. We might be able to achieve the same result against the japanese."
 PRC_dare_to_die_corps_zgt:0 "Dare-To-Die Corps"
 PRC_dare_to_die_corps_zgt_desc:0 "If we are to win the war against the invaders, our people must be brave enough to not afraid of death."
 PRC_maximise_weapons_production:0 "Increase Weapon Production"
 PRC_maximise_weapons_production_desc:0 "We will need more guns if we are to win this war."
 PRC_desperate_recruitment:0 "Emergency Recruitment"
 PRC_desperate_recruitment_desc:0 "We will need more men if we are to win this war."
 PRC_emergency_war_staff:0 "Emergency War Staff"
 PRC_emergency_war_staff_desc:0 "We will need more staff if we are to win this war."
 PRC_intelligence_collecting_operations:0 "Intelligence Collecting Operations"
 PRC_intelligence_collecting_operations_desc:0 "With our current guerrilla activities, we can easily get ahold of some intelligence of our enemies' plan and deployment. We can use this to our advantage."
 PRC_mandatory_guerrilla_training:0 "Guerrilla Training"
 PRC_mandatory_guerrilla_training_desc:0 "Our officers must be adept at the ways of guerrilla warfare."
 PRC_be_on_the_move:0 "Be on the Move"
 PRC_be_on_the_move_desc:0 "Mobility is a key factor in a successful guerrilla war."
 PRC_last_resort:0 "The Last Resort"
 PRC_last_resort_desc:0 "The current war has been most unfavourable for us. Despite Chang Kuo-t'ao's anti-Kuomintang propensity, it is rumoured that he is now seeking a collaboration of sort with them in order to increase our chances of successfully weathering the ongoing storm."
 PRC_potential_famines_tt:0 "§RThis will potentially lead to famines.§!"
 ## 02/05/2021 ##
 PRC_reaffirm_1st_august_proclamation:0 "Reaffirm the 1st August Proclamation"
 PRC_reaffirm_1st_august_proclamation_desc:0 "The 1st August Proclamation marks the start of the Party's official policy in pursuing a national united front against the Japanese. We should assure everyone this shift of power within the Party won't lead to a drastic change in party policy and maintain our support."
 PRC_denounce_japanese_imperialism:0 "Denounce Japanese Imperialism"
 PRC_denounce_japanese_imperialism_desc:0 "The Mukden Incident had revealed the imperialistic nature of the Japanese to the world. We could reiterate our disgust for them and garner more support amongst the Chinese."
 PRC_criticise_overconfidence:0 "Criticise Overconfidence"
 PRC_criticise_overconfidence_desc:0 "Overconfidence is a slow and insidious killer, which was evidenced during the last anti-encirclement campaign. We must correct the thought of our comrades and help them discard such detrimental mentality, both towards to Japanese and the Kuomintang."
 PRC_attract_sympathiser_investment:0 "Attract Sympathisers"
 PRC_attract_sympathiser_investment_desc:0 "The Party suffered greatly during the Long March. We must be more active in seeking extra-partisan help to help us recuperate." 
 PRC_armed_defence_of_soviet_union:0 "Armed Defence of Soviet Union"
 PRC_armed_defence_of_soviet_union_desc:0 "A slogan used back during the Sino-Soviet conflict in 1929, where Chang Hsueh-liang tried to establish solo control over the Chinese Eastern Railway and oust Soviet influence from Manchuria. Some comrades within the party have suggested that we use it to attract pro-Soviet volunteers to join our cause in the guise of protecting the Soviet Far East. However, such slogan would tarnish our reputation amongst Chinese."
 PRC_national_united_front_of_resistance_against_japan:0 "National United Front of Resistance Against Japan"
 PRC_national_united_front_of_resistance_against_japan_desc:0 "A Chinese national united front is what China needs to survive the incoming Japanese onslaught. We will need to attract as much support within China as possible to achieve our goal."
 PRC_promote_national_defence_literature:0 "Promote National Defence Literature"
 PRC_promote_national_defence_literature_desc:0 "Many have created literatures encouraging people to join the defence of the Chinese nation after the 1st August Proclamation. We could take advantage of this and boost our rank and spirit."
 PRC_the_chinese_united_front:0 "The Chinese United Front"
 PRC_the_chinese_united_front_desc:0 "We shall once again express formally our desire to form a united front with the Kuomintang. This time, however, we are ready to take other actions should they decline again."
 PRC_restructuring_the_red_army:0 "Restructuring the Red Army"
 PRC_restructuring_the_red_army_desc:0 "A united front requires a united command structure. Many of our comrades have agreed, abeit some reluctantly, that the Red Army should be restructured and placed under the command of the Kuomintang."
 PRC_replicate_NRA_equipment:0 "Replicate NRA Equipments"
 PRC_replicate_NRA_equipment_desc:0 "Despite not being the best of their kind, some equipment used by the NRA are rarely or have never been utilised by our troops. We should find ways to replicate them and learn to operate these relatively more modern armaments."
 PRC_study_NRA_tactics:0 "Study NRA Tactics"
 PRC_study_NRA_tactics_desc:0 "The Red Army has always been on the opposing side of the NRA since its conception. Currently we are presented with an invaluable opportunity to study their tactics from within. This will be for the sake of better coordination with them, and perhaps other more clandestine purposes."
 PRC_plant_spies_within_NRA:0 "Plant Spies within the NRA"
 PRC_plant_spies_within_NRA_desc:0 "Intelligence plays a crucial role in warfare. We must not neglect this aspect."
 PRC_plant_spies_within_local_government:0 "Plant Spies within Local Government"
 PRC_plant_spies_within_local_government_desc:0 "When the time comes, we will be able to cause havoc from within."
 PRC_establish_national_defense_government:0 "Establish National Defence Government"
 PRC_establish_national_defense_government_desc:0 "Unsurprisingly, the Kuomintang is not very keen on forming an alliance with us. We will now esblish a national defence government to rival theirs and pull supports to our side."
 PRC_invite_zxl:0 "Invite Chang Hseuh-liang"
 PRC_invite_zxl_desc:0 "Chang Hsueh-liang has been an avid supporter of a rivalling national defence government. Perhaps he will join us if given the right push?"
 PRC_expand_the_united_front:0 "Expand the United Front"
 PRC_expand_the_united_front_desc:0 "Although the Kuomintang seems uninterested in the idea of a united front, they do not represent all of China and those who dwelled there. We will seek out people of different classes and in different sectors to bolster our rank."
 PRC_anti_chiang_propaganda:0 "Anti-Kuomintang Propaganda"
 PRC_anti_chiang_propaganda_desc:0 "The Kuomintang is a corrupt and evil organisation that is willing to put the people of China at risk to achieve its own purposes and goals. Such devilish party does not deserve the power to lead China!"
 PRC_stir_up_nationalistic_sentiment:0 "Stir up Nationalistic Sentiment"
 PRC_stir_up_nationalistic_sentiment_desc:0 "\"No unbroken eggs under a toppled nest. All Chinese have the duty to take up arms against an invader of China!\""
 PRC_wartime_propaganda:0 "War-time Propaganda"
 PRC_wartime_propaganda_desc:0 "Morale is crucial in deciding the outcome of a battle, and winning battles will lead us closer to winning a war. We must keep information harmful to morale and spirit hidden to ensure our victory."
 PRC_mobilise_the_masses:0 "Mobilise the Masses"
 PRC_mobilise_the_masses_desc:0 "One of the advantages of us the Chinese possess, is the number of people we have. This number could be turned into a weapon against our enemies with the right motivation and methods."
 PRC_lti_wm:0 "Lure-Them-In Strategy"
 PRC_lti_wm_desc:0 "The anti-encirclement campaigns have proven the idea of a \"lure-them-in strategy\" to be very effective against an overwhelming enemy. And our defeat at the fifth anti-encirclement campaign due to the abandonment of such strategy only further reinforces it."
 PRC_limited_compromise:0 "Limited Compromise"
 PRC_limited_compromise_desc:0 "The Guerrilla Faction officers may hamper our future military operations with their incooperation, but we will need to keep every officers we currently have in order to weather the incoming storm."
 PRC_officer_purge:0 "Officers Purge"
 PRC_officer_purge_desc:0 "These \"Guerrilla Faction\" officers represent the reactionary elements commanded by either Mao Tse-tung or Chang Kuo-tao, they will not be tolerated to criticise the Party's now corrected path."
 PRC_special_guerrilla_staff:0 "Special Guerrilla Staff"
 PRC_special_guerrilla_staff_desc:0 "The Guerrilla Faction officers will be assigned to a special department within the Red Army to maximise their usefulness and allow us to keep them in check."
 PRC_better_coordination_initiative:0 "Better Coordination Initiative"
 PRC_better_coordination_initiative_desc:0 "We can improve the coordination between the guerrillas and our more conventional troops to better our combat abilities."
 PRC_new_guerrilla:0 "New Guerrilla"
 PRC_new_guerrilla_desc:0 "In truth, the guerrilla thoughts proposed by Mao Tse-tung are rather beneficial. Straightly pointing out our enemies' merits, however, is not. Therefore, we would take what is advantageous to us from his thoughts, add a little of our own twists into them, and proclaim them as our own brainworks."
 PRC_build_up_a_conventional_force:0 "Build up a Conventional Force"
 PRC_build_up_a_conventional_force_desc:0 "In order to practice the more orthodox Marxist-Leninist approach of revolution, we will need a more conventional combat force than some guerrillas to suffice."
 PRC_equipment_from_sov:0 "Request Equipment from the Soviet Union"
 PRC_equipment_from_sov_desc:0 "We currently do not have the industrial capability to mass equip and expand our army. Therefore we must rely more on foreign assistance despite this might increase our reliance and dependence on them."
 PRC_domestic_small_arms_production:0 "Domestic Small Arms Production"
 PRC_domestic_small_arms_production_desc:0 "We should rely more on ourselves to equip our army. This way we can curtail foreign influence more easily and maintain our autonomy."
 PRC_heavy_equipment_from_sov:0 "Request Heavy Equipment from the Soviet Union"
 PRC_heavy_equipment_from_sov_desc:0 "We will need some heavy equipment to be able to expand our army."
 PRC_tank_from_sov:0 "Request Tanks from the Soviet Union"
 PRC_tank_from_sov_desc:0 "Our lack of tank production means that we must reply on foreign help to deploy and maintain armoured forces."
 PRC_scavenging_training:0 "Scavenging Training"
 PRC_scavenging_training_desc:0 "We must reduce the load on our lacking industry as much as possible. Scavenging equipment on the battlefield and using makeshift devices should be widely practiced when necessary."
 PRC_underground_armoury:0 "Underground Armoury"
 PRC_underground_armoury_desc:0 "Building our armouries underground will help us avoid enemy attacks and reduce the resources needed to guard them, freeing up more precious materials."
 PRC_the_inevitable_civil_war:0 "The Inevitable Civil War"
 PRC_the_inevitable_civil_war_desc:0 "The consensus within the Party is that we will not remain relatively peaceful with the Kuomintang for long. We must be prepared when the civil war ravages throught China again."
 PRC_dtd_wm:0 "Dare-to-Die Corps"
 PRC_dtd_wm_desc:0 "One should cast away the thought about their own life and death, and make the preservation of the Party their duty."
 PRC_loyal_only_to_the_party:0 "Loyal Only to the Party"
 PRC_loyal_only_to_the_party_desc:0 "The Party cannot risk another Chang Kuo-tao coming to prominence. Any sort of personal loyalty should be replaced by that to the Party!"
 PRC_an_army_of_revolutionaries:0 "An Army of Revolutionaries"
 PRC_an_army_of_revolutionaries_desc:0 "Indoctrinating our men that we are fighting for a right cause will greatly increase their morale and create more obedient soldiers."
 PRC_expel_the_japanese_imperialists:0 "Expel the Japanese Imperialists"
 PRC_expel_the_japanese_imperialists_desc:0 "The day of reckoning for the Japanese imperialists is nigh. We will retake our rightful land!"
 PRC_liberate_china:0 "Liberate China"
 PRC_liberate_china_desc:0 "It is time for us to liberate China from the oppressive fascists and imperialists and give the people of China the rights they deserve."
 PRC_subdue_tibet:0 "Subdue Tibet"
 PRC_subdue_tibet_desc:0 "The strategic importance of the Tibetan region is incomparable. But more importantly, we cannot allow a seperatist government to go unpunished."
 PRC_resolve_southwestern_border_dispute:0 "Resolve Southwestern Border Dispute"
 PRC_resolve_southwestern_border_dispute_desc:0 "Our territorial claims in Southern Tibet and the Kachin Hills are not recognised by the local governments. We will need to provide more \"convincing evidence\" for them to recognise those parts as rightful Chinese territories."
 PRC_bring_sinkiang_into_the_fold:0 "Bring Sinkiang into the Fold"
 PRC_bring_sinkiang_into_the_fold_desc:0 "The local government in Sinkiang has been known to be highly autonomous to the central government for some decades. We must secure our western border against potential threats."
 PRC_our_claims_in_the_north:0 "Our Claims in the North"
 PRC_our_claims_in_the_north_desc:0 "The region of Outer Mongolia has been in de facto independence from the Chinese government for decades. Voices have arisen that we should incorporate them into our territories again, and maybe even reclaim what was lost during the late Qing."
 PRC_infiltration_tactics_wm:0 "Infiltration Strategies"
 PRC_infiltration_tactics_wm_desc:0 "Infiltrating our enemies will give us intel and initiatives benefitting our war effort."
 PRC_field_army:0 "Field Army"
 PRC_field_army_desc:0 "Our army has grown significantly in size. The old structure proves ever difficult for us to coordinate our men. A new army designation is needed."
 PRC_urban_warfare_training:0 "Urban Warfare Training"
 PRC_urban_warfare_training_desc:0 "In order to facilitate the Soviet doctrine of urban workers uprising, we will need to be able to assist such uprisings in an adequate manner. Our officers should be subjected to extensive training in tactics in urban battles."
 PRC_together_we_stand:0 "Together We Stand"
 PRC_together_we_stand_desc:0 "The combined strength of the Chinese nationals shall defeat the invaders!"
 PRC_attract_aspirated_intellectuals:0 "Attract Aspirated Intellectuals"
 PRC_attract_aspirated_intellectuals_desc:0 "Our depleted personnel could be replenished, at least partially, by aspirated intellectual individuals attracted to our cause."
 PRC_international_volunteer_army:0 "International Volunteer Army"
 PRC_international_volunteer_army_desc:0 "Many sympathetic comrades have flocked to our cause recently. Some of them are eager to go to the frontline and battle against the imperialist invaders. We could seize this opportunities to bolster our ranks."
 PRC_personnel_training_program:0 "Personnel Training Program"
 PRC_personnel_training_program_desc:0 "Some intellectuals from overseas have come to us requesting to provide technical training to our men. This will be a good opportunity to mitigate our loss during the Long March."
 PRC_limit_soviet_interference:0 "Limit Soviet Interference"
 PRC_limit_soviet_interference_desc:0 "We could reply on the Soviet on our industrialisation and modernisation, but that would risk giving up much autonomy to them. Limiting their inteference in those attempts would keep our autonomous status with the drawback of slowing down our progress."
 PRC_industrial_assistance_from_sov:0 "Industrial Assistance From Soviet"
 PRC_industrial_assistance_from_sov_desc:0 "The Soviet Union has already industrialised and modernised. Their experience and expertise could prove invaluable to our effort to advance from an agrarian society."
 PRC_seize_bourgeois_capitals:0 "Seize Bourgeois Capitals"
 PRC_seize_bourgeois_capitals_desc:0 "The enemy of the working class, the capital of the bourgeoisies shall be seized and redistributed!"
 PRC_nationalise_companies:0 "Nationalise Companies"
 PRC_nationalise_companies_desc:0 "During the rule of Kuomintang, many companies were set up by the capitalists to exploit the working class. These nefarious organisations will now be managed by the state and produce by and for the people."
 PRC_expel_foreign_businesses:0 "Expel Foreign Businesses"
 PRC_expel_foreign_businesses_desc:0 "Foreign capitalists have been exploiting the sweat of the Chinese people for too long. They are no longer welcome on our soil."
 PRC_collective_farm:0 "Farm Collectivisation"
 PRC_collective_farm_desc:0 "Many Funong(rich farmers) exist throughout the Republican years. Their personal wealth garnered through the exploitation of other farmers allows them to hold more power over others. We will eliminate such phenomenon with the establishment of collective farms."
 PRC_produce_exportation:0 "Produce Exportation"
 PRC_produce_exportation_desc:0 "The surplus from farmers could be taxed and exported for foreign capitals to better domestic agriculture and industry."
 PRC_raise_export_crops_quota:0 "Raise Export Crops Quota"
 PRC_raise_export_crops_quota_desc:0 "With the appropriate motivational drive, we will encourage farmers to grow more crops for exportation instead of those for domestic consumption."
 PRC_expand_export_crops_farming:0 "Silence Oppositions"
 PRC_expand_export_crops_farming_desc:0 "Some are criticising our effort in exporting resources to other non-socialist countries in exchange for capital a betrayal to the revolution. Apparently they do not understand the necessity of these actions, and we shall make them do so."
 PRC_shift_towards_industrialistion:0 "Shift Towards Industrialisation"
 PRC_shift_towards_industrialistion_desc:0 "The capital we accumulated from crops exportation has fulfilled our quota. We will now shift our focus towards industrialising our country."
 PRC_urban_industrial_centre:0 "Urban Industrial Centre"
 PRC_urban_industrial_centre_desc:0 "Some comrades have suggested that we focus our industrialisation effort in urban areas. This will make our effort easier by concentrating our resources in several key locations only."
 PRC_dispersed_industrial_region:0 "Dispered Industrial Regions"
 PRC_dispersed_industrial_region_desc:0 "By spreading our industrial areas across a wider surface, we could reduce the damage losing one place to our enemies would cause us. However, this might take its tolls on the logistics side."
 PRC_hire_soviet_experts:0 "Hire Soviet Experts"
 PRC_hire_soviet_experts_desc:0 "Having Soviet experts to assist in our modernisation will no doubt advance our progress significantly, and our personnel can learn a thing or two from them."
 PRC_procure_soviet_machineries:0 "Procure Soviet Machineries"
 PRC_procure_soviet_machineries_desc:0 "Before we could domestically produce machineries with satisfactory quality, we should rely on importing Soviet-made ones and study their design when ever possible."
 PRC_rapid_industrialisation:0 "Rapid Industrialisation"
 PRC_rapid_industrialisation_desc:0 "The assistance from the Soviet Union proves to be exceptional. We could start large-scale industrialisation projects now."
 PRC_industrialised_agriculture:0 "Industrialised Agriculture"
 PRC_industrialised_agriculture_desc:0 "With our advent in agricultural mechanisation, we can increase the harvest of crops significantly without much increase in demand of manual labour."
 PRC_boycott_capitalist_goods:0 "Boycott Capitalist Goods"
 PRC_boycott_capitalist_goods_desc:0 "Some products of the capitalist world is still circulating in our country. Their act of dumping low-cost goods in our market can only cause harm to our economy. We must make plans to reduce the demand of western goods and raise that of ours."
 PRC_new_engineering_schools:0 "New Engineering Schools"
 PRC_new_engineering_schools_desc:0 "We cannot rely on the Soviet indefinitely. We have to nurture our own engineering talents in order to become independent of Soviet assistance."
 PRC_armament_tinkering:0 "Armament Tinkering"
 PRC_armament_tinkering_desc:0 "With our increased industrial capacity we should make sure our military is not neglected. Modern weapons should be equipped to protect the fruits of the people's hard work."
 PRC_first_5year_plan:0 "First Five Year Plan"
 PRC_first_5year_plan_desc:0 "The Soviet's Five Year Plan has been proven to be effective and efficient. We should mimic them and formulate one for our own."
 PRC_expand_textile_industry:0 "Expand Light Industry"
 PRC_expand_textile_industry_desc:0 "The light industry sector should not be neglected while we develope heavy and military industry."
 PRC_mass_housing_construction:0 "Mass Housing Construction"
 PRC_mass_housing_construction_desc:0 "With our industrialisation and modernisation going on, we could forsee heavy urbanisation in several areas. We must prepare for the influx of new residents and make sure everyone has a roof above their heads."
 PRC_new_arsenal_construction:0 "New Arsenal Construction"
 PRC_new_arsenal_construction_desc:0 "To produce weapons capable of defending or attacking our potential threats, we must invest in new military factories and seek appropriate designs for our instruments."
 PRC_ramp_up_military_production:0 "Ramp Up Military Production"
 PRC_ramp_up_military_production_desc:0 "Our current military production may not be enough to prepare for the incoming storm. We must make more!"
 PRC_military_production_overseer_committee:0 "Military Production Overseer Committee"
 PRC_military_production_overseer_committee_desc:0 "A new body responsible for the overseeing of quality and quota of our military production will be established."
 PRC_national_geological_surveilance_department:0 "National Geological Surveillance Department"
 PRC_national_geological_surveilance_department_desc:0 "Our country's vast territories hold immeasurable natural resources underneath. We must try to tap into them."
 PRC_rubber_plantation_initiative:0 "Rubber Plantation Initiative"
 PRC_rubber_plantation_initiative_desc:0 "The southern part of our nation boast suitable climate for setting up rubber plantations. We could use this to produce domestic rubber."
 PRC_synthetic_resources_experiment:0 "Sythetic Resources Experiments"
 PRC_synthetic_resources_experiment_desc:0 "Our scientists have learned of some methods in producing synthetic rubber and oil. This would increase our rubber and oil production should we grant them adequate funding."
 PRC_land_reform_wm:0 "Land Reform"
 PRC_land_reform_wm_desc:0 "Many of the rich farmers and landlords vehemently oppose our agendas. We could get rid of them by mobilising the less-fortunate masses in the name of wealth and land redistribution."
 PRC_ministry_of_agriculture:0 "Ministry of Agriculture"
 PRC_ministry_of_agriculture_desc:0 "The majorily agricultural society and economy of our country will need some regulations to maintain stability and contribute correctly to our revolution."
 PRC_fund_the_state_1st_agricultural_university:0 "Fund the 1st State Agricultural University"
 PRC_fund_the_state_1st_agricultural_university_desc:0 "To improve our agricultural sector, we will need to teach more people about the science behind it."
 PRC_ministry_of_industrial_development:0 "Ministry of Industrial Development"
 PRC_ministry_of_industrial_development_desc:0 "With the assistance from the Soviet Union, we will be able to monitor our industrial efforts in a more efficient manner."
 PRC_ministry_of_national_security_and_defense:0 "Ministry of National Security and Defence"
 PRC_ministry_of_national_security_and_defense_desc:0 "As our army grows and our territory expands, a more centralised body regarding state security and military actions is needed."
 PRC_rail_network_expansion:0 "Rail Network Expansion"
 PRC_rail_network_expansion_desc:0 "Expanding upon our current railway networks will greatly increase connectivities between provinces and allow our troops to deploy faster to suppress any reactionary elements."
 PRC_169_projects:0 "169 Projects"
 PRC_169_projects_desc:0 "With the help from Soviet experts, our comrades have come up with 169 projects necessary to our industrialisation effort. Implementing them will boost our industrial capacity greatly."
 PRC_new_manufacturing_districts:0 "New Manufacturing Districts"
 PRC_new_manufacturing_districts_desc:0 "In order to expand our industrial output, some areas within and without certain cities have been redesignated as \"New Manufacturing Districts\" for the construction of new factories and workshops."
 PRC_ministry_of_urban_planning_and_development:0 "Ministry of Urban Planning and Development"
 PRC_ministry_of_urban_planning_and_development_desc:0 "Our country is experiencing rapid urbanisation from our modernisation effort. We must be able respond to any problems caused by such phenomenon, hence a new ministry will be established to handle related affairs."
 PRC_a_nascent_navy:0 "A Nascent Navy"
 PRC_a_nascent_navy_desc:0 "Our current situation commanded the existence of a navy for the Party and the state."
 PRC_a_red_air_force:0 "A Red Airforce"
 PRC_a_red_air_force_desc:0 "The Kuomintang's use of air power during the anti-encirclement campaigns have caused many of our comrades to insist on establishing our own air force."
 PRC_secure_our_coast:0 "Secure our Coast"
 PRC_secure_our_coast_desc:0 "Coastal defence should be one of our navy's top priorities."
 PRC_study_foreign_ship_designs:0 "Study Foreign Ship Designs"
 PRC_study_foreign_ship_designs_desc:0 "The lack of knowledge about shipbuilding amongst our comrades is worrying. We need to study foreign designs and learn from them before we could proceed to drawing our own designs."
 PRC_found_navy_academies:0 "Found Navy Academies"
 PRC_found_navy_academies_desc:0 "We will need disciplined seamen and capable officers to command our ships."
 PRC_new_naval_design_experiements:0 "New Naval Designs Experiments"
 PRC_new_naval_design_experiements_desc:0 "Some of our comrades have come up with some interesting ship designs after studying foreign ships. We might as well give those designs a try."
 PRC_increase_naval_budget:0 "Increase Naval Budget"
 PRC_increase_naval_budget_desc:0 "Our navy will need more fundings to expand."
 PRC_naval_aviation_focus:0 "Naval Aviation Focus"
 PRC_naval_aviation_focus_desc:0 "The deployment of aircraft carriers in naval warfare provided our comrades with certain obssession for naval aviation."
 PRC_first_carrier_battle_group:0 "First Carrier Battle Group"
 PRC_first_carrier_battle_group_desc:0 "Several naval officers have come up with the idea of a \"carrier battle group\". Further study of this tactic will provide our navy with more insights into naval combats."
 PRC_stick_with_land:0 "Stick with Land"
 PRC_stick_with_land_desc:0 "Despite the need of a navy, the army still takes prioritisation over it. With such strategic bias and limited resources, the navy should be primarily responsible in supporting the army and defend coastal regions rather than engaging in combats on the high seas."
 PRC_naval_land_combat_forces:0 "Naval Land Combat Forces"
 PRC_naval_land_combat_forces_desc:0 "The navy should have its own land combat forces to better coordinate landing assaults and amphibious operations."
 PRC_coastal_defense_prioritisation:0 "Coastal Defence Prioritisation"
 PRC_coastal_defense_prioritisation_desc:0 "Strategies and tactics focused on coastal defence should currently take prioritisation over naval power projection."
 PRC_study_foreign_aircraft_designs:0 "Study Foreign Aircraft Designs"
 PRC_study_foreign_aircraft_designs_desc:0 "Studying foreign aircrafts will grant us insights into plane assembly and allow us the chance to build our own aircraft."
 PRC_set_up_plane_assembly_plants:0 "Set Up Plane Assembly Plants"
 PRC_set_up_plane_assembly_plants_desc:0 "We need to be able to produce our aircrafts domestically to have a competent airforce."
 PRC_air_superiority_fighter_production:0 "Air Superiority Fighter Production"
 PRC_air_superiority_fighter_production_desc:0 "The control of the sky is crucial. We must not let our troops on the ground hindered by enemy aerial operations."
 PRC_air_combat_theories_study:0 "Air Combat Theories Study"
 PRC_air_combat_theories_study_desc:0 "Finding an appropriate air combat doctrine will boost the strength and efficiency of our airforce greatly."
 PRC_specialised_plane_production:0 "Specialised Plane Production"
 PRC_specialised_plane_production_desc:0 "Aircraft with specialised roles should be prioritised over multi-purpose planes to eliminate compromises on the aircraft's performance."
 PRC_multipurpose_aircraft_focus:0 "Multi-purpose Aircraft Focus"
 PRC_multipurpose_aircraft_focus_desc:0 "With limited resources, multi-purpose aircrafts proves to be more cost-effective than specialised ones for our current airforce."
 PRC_strategic_destruction:0 "Strategic Destruction"
 PRC_strategic_destruction_desc:0 "Some of our comrades in the airforce favour a doctrine of heavy bombarment and destruction of enemy facilities. It might be beneficial to adopt such strategy as official."
 PRC_battlefield_support:0 "Battlefield Support"
 PRC_battlefield_support_desc:0 "Many airforce cadets, usually redirected from the army, favours using aircrafts to support the land troops. This strategy might improves the performance of our army during engagements."
 PRC_blot_out_the_sky:0 "Blot out the Sky"
 PRC_blot_out_the_sky_desc:0 "Quantity is key. We should pump out as many planes as possible to bolster our airforce instead of focusing more on quality."
 PRC_central_military_commission_wm:0 "Central Military Commission"
 PRC_central_military_commission_wm_desc:0 "With the increased size of our military, new methods and organisations are needed to properly ensure it only serves the Party's goals. The thought of a civilian-controlled military must not be allowed."
 PRC_army_equipment_improvement:0 "Army Equipment Improvement"
 PRC_army_equipment_improvement_desc:0 "The equipment of our army is in need of modernisation."
 PRC_tank_manufacturing:0 "Tank Manufacturing"
 PRC_tank_manufacturing_desc:0 "The advent of tank techonologies after the Great War is not to be ignored. Our army will need to employ these armoured vehicles to stand a chance in future wars."
 PRC_literacy_movement:0 "Literacy Movement"
 PRC_literacy_movement_desc:0 "To increase literacy rate across the country, the Party has ordered several reforms in education to be undertaken and appropriate propaganda be produced."
 PRC_improve_education_infrastructure:0 "Improve Education Infrastructure"
 PRC_improve_education_infrastructure_desc:0 "Some of our comrades think that instead of simplification of Chinese characters, better education infrastructure would have a much more profound effect on improving literacy rate."
 PRC_liberate_china_trigger_tt:0 "Any claimed or core states in §HManchuria§!, §HInner Mongolia§!, §HAmdo§!, or §HChina Proper§!(excluding §H[326.GetName]§!, §H[728.GetName]§!, and §H[729.GetName]§!) is not owned by us, our faction members, or our subjects."
 PRC_liberate_china_bypass_trigger_tt:0 "All claimed and core states in §HManchuria§!, §HInner Mongolia§!, §HAmdo§!, and §HChina Proper§!(excluding §H[326.GetName]§!, §H[728.GetName]§!, and §H[729.GetName]§!) is owned by us, our faction members, or our subjects."
 PRC_together_we_stand_bonus_tt:0 "§CYou gain §G+0.01%§! Political Power, §G+0.013%§! War Support, §G+0.006%§! division Attack and Defence bonus for each of the following countries in your faction:§!\n    §H[CHI.GetName]\n     [GXC.GetName]\n     [YUN.GetName]\n     [SHX.GetName]\n     [XSM.GetName]\n     [YUT.GetName]\n     [XIA.GetName]\n     [SCC.GetName]\n     [QIA.GetName]\n     [ZXL.GetName]\n     [SDC.GetName]\n     [SIK.GetName]\n     [SKC.GetName]\n     [PGR.GetName]\n     [NSM.GetName]§!\nThe bonus is updated monthly.\n\n"
 PRC_tws_now_give_research_bonus:0 "§CBonus from §HTogether We Stand§! now provide an additional §G+0.5%§! Research Speed Bonus per valid faction member. This bonus will not degrade when the number of valid faction members drops.§!\n\n"
 PRC_allow_farm_collectivisation_gui:0 "§HAllows collectivising farms in owned and controlled states§!"
 PRC_collectivised_farms_now_produce_capital_from_export:0 "§GCollectivised Farms now create 0.1 monthly capital from exports.§!"
 PRC_collectivised_farms_now_produce_more_capital:0 "§GCollectivised Farms can create an additional 0.1 capital from exports after further collectivisation.§!"
 PRC_new_flight_academies:0 "New Flight Academies"
 PRC_new_flight_academies_desc:0 "In order to have an operational air force, we will need competent pilots to control our planes."
 PRC_standardised_construction_procedures:0 "Unify Construction Standard"
 PRC_standardised_construction_procedures_desc:0 "Many construction committees have come up with their own standards and procedures for their works. These myriad different standards have difficulted quality examination by the Party. The imposition of a unified standard is warranted for more efficient quality control."
 PRC_if_not_broken_tie_with_sov:0 "\n§CIf have broken ties with the Soviet Union:§!\n\n"
 PRC_if_broken_tie_with_sov:0 "\n§CIf have not broken ties with the Soviet Union:§!\n\n"
 PRC_implement_microdistrict:0 "Implement Microdistrict"
 PRC_implement_microdistrict_desc:0 "The Soviet Union has put in place a form of urban planning dubbed "mikroraion", or microdistrict. It aims to emphasise public support and lower the cost of maintainence and construction of city roads by using major motor roads, greenways, and natural obstacles served as boundaries between them. Some concerns over our country's recent urbanisation could possibly be addressed with this solution."
 PRC_3ic_3states_2ic1mf_2states:0 "Add §G3 building slots§! and §GCivilian Factories§! in a random state owned and controlled by us.\nAdd §G3 building slots§!, §G2 Civilian Factories§!, and §G1 Military Factory§! in 2 random states owned and controlled by us.\n"
 PRC_2ic_1states_1tech_bonus:0 "Add §G2 building slots§! and §GCivilian Factories§! in a random state owned and controlled by us.\nA one-time §G75% research bonus§! for §Gindustrial technologies§!."
 PRC_only_designer_if_broken_tie_with_sov:0 "§CNo Civilian Factories will be rewarded if ties are broken with the Soviet Union§!"
 PRC_if_have_civ_5yr_plan:0 "\n§CIf have the National Spirit §GFirst Five Year Plan - Civilian Sector Prioritisation§!:§!\n\n"
 PRC_if_have_mil_5yr_plan:0 "\n§CIf have the National Spirit §GFirst Five Year Plan - Military Sector Prioritisation§!:§!\n\n"
 PRC_additional_reward_for_civ_5yr_plan:0 "\n§CAdditional effect due to prioritisation in the Five Year Plan:§!\n\n"
 PRC_mhc_more_infra_if_civ:0 "\n§CIncrease the level of Infrastructure rewarded in each state by 1, to a total of 2, if having the National Spirit §GFirst Five Year Plan - Civilian Sector Prioritisation§!.§!\n\n"
 PRC_remove_most_pp_cost_from_decisions:0 "§GRemove the Political Power cost of some Decisions within the §HCCP's Autonomy from the Soviet Union§! category.§!\n"
 PRC_spies_in_local_government:0 "When you become the new controller of a state considered to be one of your inalienable parts, if §HGuerrilla Strength§! within said state is greater than §H20§! and has the modifier §HRising Popular Support§!, §Ggain core on the state immediately§!.\n\nIf the state does not have the modifier §HRising Popular Support§!, the effect will occur when §HGuerrilla Strength§! is greater than §H35§!"
 PRC_no_pp_cost_for_export:0 "\n§CRemoves the political power deduction in §HMonthly Export§!. Also lower the political power cost for §HImport Machinery§!, §HInvite Foreign Bidders§!, and §HImport Tractors§!.§!"
 PRC_remove_base_passive_capital_accumulation:0 "§R§HCollective Farms§! no longer grant additional capital in §HMonthly Export§!.§!"
 PRC_foundation_for_industrialisation5:0 "§HFoundation for Industrialisation§! is at least §H8§!."
 PRC_add_1mic_to_random_ocs_tt:0 "Add 1 §HMilitary Factory§! in a random controlled core state."
 PRC_at_most_200_battalion:0 "Have at most §H200§! battalions"
 PRC_if_in_faction_with_cg:0 "§CIf is in faction with the central government:§!"
 PRC_otherwise:0 "§COtherwise:§!"
 PRC_allow_border_war_tt:0 "Allow initiating border war against other Chinese powers. §RHowever, doing so too frequently or too many times will result in displeasure from all other Chinese powers.§!"
 PRC_5_more_ip_tt:0 "Grants 5 additional Influence Points."
 PRC_submit_to_the_united_front:0 "Submit to the United Front"
 PRC_submit_to_the_united_front_desc:0 "There are voices calling for our greater autonomy within the United Front, but that would only harm its war effort. We must recognise the greater threat at the moment - foreign invaders."
 PRC_subvert_our_enemies_dominance:0 "Subvert Our Enemies' Dominance"
 PRC_subvert_our_enemies_dominance_desc:0 "Despite our cooperation on matters of the United Front, the class enemies' dominance would only mean our destruction once the Front is no longer necessary. We must find ways to preserve the fruits of the Revolution."
 PRC_agitate_the_workers:0 "Agitate the Workers"
