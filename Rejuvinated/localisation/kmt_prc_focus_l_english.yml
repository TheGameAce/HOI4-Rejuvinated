 PRC_increase_reactionary_hideouts_max2_tt:0 "Increase maximum amount of §HReactionary Hideouts§! by §R2§!\n"
 PRC_military_administrative_region_tt:0 "All states in the Greater China Region:"
 PRC_unlock_war_measures_tt:0 "Unlock a unique category of §HWar Measures§!\n"
 PRC_new_war_propaganda_decicions_tt:0 "Unlock unique §HWar Propaganda§! decisions that provides a §Gsmall attack bonus§! against the target country and a temporary §HWar Support§! increase.\n"
 PRC_slight_att_bonus:0 "The Party's Spear"
 PRC_reestablish_foothold_in_northern_sichuan_desc:0 "Chang once established a temporary foothold in Northern Szechwan and proclaimed his administration as the Central Committee during the Long March. However, his administration did not last long due to the lack of resources and several military defeats. Now with Mao gone, and power in his hand, Chang has decided to have another take on his plan of establishing a foothold in Northern Szechwan foothold."
