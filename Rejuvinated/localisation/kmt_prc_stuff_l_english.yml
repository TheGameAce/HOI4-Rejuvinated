 PRC_dcat_internal_power_struggle:0 "Internal Power Struggle"
 PRC_dcat_internal_power_struggle_desc:0 "The CCP is still suffering from instability due to internal power struggle, albeit less fierce than before. The Long March has seen the emergence of §HMao Tse-tung§! as a de facto leader of the Central Red Army by brilliant political manoeuvres.\n\nHowever, §HChang Kuo-t'ao§!, the leader of the 4th Red Army, still has major influence within the party, if not able to rival Mao's position.\n\nAnother possible candidate in such internal strife would be §HWang Ming§! with his subservient attitude towards the Comintern and the Soviet Union, despite his waning power and popularity within the party.\n\n§CInternal Political Influence:§!\n\n                   §HMao Tse-tung                        Wang Ming                        Chang Kuo-t'ao§!\n                              [?This.PRC_ips_mao_support|+0]                                          [?This.PRC_ips_wang_support|+0]                                             [?This.PRC_ips_zhang_support|+0]\n"
