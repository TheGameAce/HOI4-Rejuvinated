 KMT_zhangxueliang_desc:0 "Born on 3 June 1901, Chang Hsüeh-liang was the son of the late Fengtien Clique leader Chang Tso-lin ruling over Manchuria. He took his father's position after the Huang-ku-t'uan Incident in 1928 where Chang Tso-lin was assassinated by the Japanese. Soon afterwards he replaced the old Peiyang five-coloured flag with the Nanking nationalist government's white sun and blue sky over red earth flag, declaring his loyalty to them in the process.\n\nDuring the Japanese invasion of Manchuria, Chang controversially ordered his troops to \"not resist\" the Japanese, leading to a rapid collapse of Chinese forces in Manchuria. This series of event earned him the nickname \"the general who did not resist\"."
 
