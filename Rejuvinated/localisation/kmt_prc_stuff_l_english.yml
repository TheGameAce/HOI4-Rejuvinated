 PRC_soviet_send_representatives:0 "Request Soviet Representative's Presence"
 PRC_soviet_send_representatives_desc:0 "With the presence of a Soviet representative, Wang Ming can carry out his plan with less fear of other camps sabotaging his agenda."
 PRC_discredit_maos_ideas:0 "Discredit Mao's Ideas"
 PRC_discredit_maos_ideas_desc:0 "The doctrines of Mao Tse-tung stray largely from orthodox Soviet strategies -- revolution in urban areas and the uprising of the worker class. Instead he proposes we establish footholds in rural areas and stipulate peasant uprisings. This of course displeases Moscow. Now with more influence and power in his hand, Wang Ming is able to criticise such approach to spreading communism in China, sabotaging Mao's reputation and his vision of Chinese communism."
 PRC_accuse_zhang:0 "Accuse Chang Kuo-t'ao of Right-leaning"
 PRC_accuse_zhang_desc:0 "Although Chang's 4th Red Army helped clear the path for Soviet assistance that brought Wang Ming to his position today, Chang is too dangerous to be left powerful. His holding of a prominent army is a threat to every leader of the party aside from himself. The threat of a military coup by Chang and his forces can only be eliminated by accusing him of fascism-leaning. It would be efficient and, to the outside ears, only logical should one command such significant part of military."
