 PRC_dcat_capital_accumulation:0 "Capital Accumulation"
 PRC_dcat_capital_accumulation_desc:0 "In some ways similar to the New Economic Policies of the Soviet Union, our current agenda is to accumulate adequate capital for our beloved nation to industrialise while curtailing Soviet interference. However, like the NEP, some within the Party view this as a sort of betrayal to the revolution and unnecessarily difficults our progression.\n\nThe path ahead may be long and arduous, but the spirit of our comrades will certainly endure!\n\n§HAccumulated Capital§!: [?PRC_accumulated_capital|2+]\n\n§HFoundation for Industrialisation§!: [?PRC_capital_spent|0+]"
