 PRC_dcat_autonomy_from_comintern:0 "Soviet Union's Control over the CCP"
 PRC_dcat_autonomy_from_comintern_desc:0 "With the Internationalist camp controlling most power within the CCP, their receptive attitude towards the Soviet Union proves to be beneficial for the cooperation between the two. However, it also opens new windows for the Soviet Union to interfere with the CCP's affair.\n\nCurrent level of control: [?global.PRC_comintern_autonomy|-0]"
 PRC_comintern_autonomy_highest_tt:0 "Negligible Influence"
 PRC_comintern_autonomy_highest_tt_delayed:0 "The Soviet Union holds some but negligible power over the CCP.\n\nIt provides the following modifier to CCP:\n   Political Power Gain: §G+10%§!"
 PRC_comintern_autonomy_higher_tt:0 "Small Influence"
 PRC_comintern_autonomy_higher_tt_delayed:0 "The Soviet Union could meddle in trivial affairs within the CCP.\n\nIt provides the following modifier to CCP:\n   Political Power Gain: §G+5%§!"
 PRC_comintern_autonomy_high_tt:0 "Medium Influence"
 PRC_comintern_autonomy_high_tt_delayed:0 "Several positions and matters within the CCP are subjected to Soviet scrutiny, and are sometimes corrected if needed.\n\nIt provides the following modifier to CCP:\n   Daily Communism Support: §G+0.05§!"
 PRC_comintern_autonomy_low_tt:0 "Powerful Influence"
 PRC_comintern_autonomy_low_tt_delayed:0 "Decisions making within the CCP now puts Soviet interest into their first priority due to increasing Soviet pressure.\n\nIt provides the following modifier to CCP:\n   Political Power Daily: §R-5%§!\n   Daily Communism Support: §G+0.05§!"
 PRC_comintern_autonomy_lower_tt:0 "Tight Grip"
 PRC_comintern_autonomy_lower_tt_delayed:0 "Most matters within the CCP require Soviet supervision or approval to proceed.\n\nIt provides the following modifier to CCP:\n   Political Power Daily: §R-10%§!\n   Daily Communism Support: §G+0.05§!"
 PRC_comintern_autonomy_lowest_tt:0 "Nigh-total Control"
 PRC_comintern_autonomy_lowest_tt_delayed:0 "The Soviet Union possesses nigh-total control over the CCP.\n\nIt provides the following modifier to CCP:\n   Political Power Daily: §R-25%§!\n   Stability: §G+5%§!\n   Daily Communism Support: §G+0.05§!"
 PRC_break_tie_with_sov:0 "Break Ties with [SOV.GetName]"
 PRC_break_tie_with_sov_desc:0 "Although our ties with [SOV.GetNameDEF] grant us some benefits, it also exposes us to their manupulation. It might be better if we keep a safer distance from them than we are now."
 PRC_petition_to_join_the_union:0 "Petition to join the Union"
 PRC_petition_to_join_the_union_desc:0 "Becoming one of the soviet socialist republics within the Soviet Union would be our greatest honour."
 PRC_invite_sov_military_advisors:0 "Invite Soviet Military Advisors"
 PRC_invite_sov_military_advisors_desc:0 "The Soviet Union's military experience can help our military do better.\n\nEnlisting their help however would make us less autonomous from them."
 PRC_expel_sov_military_advisors:0 "Expel Soviet Military Advisors"
 PRC_expel_sov_military_advisors_desc:0 "The presence of Soviet military advisors is giving our much of our information to them and tightening their grip on us. We must not let this continue despite the benefits they bring us."
 PRC_invite_sov_political_advisors:0 "Invite Soviet Political Advisors"
 PRC_invite_sov_political_advisors_desc:0 "Much could be learnt from the administrative structure of the Soviet Union. We should be proactive in modelling our government after theirs.\n\nEnlisting their help however would make us less autonomous from them."
 PRC_expel_sov_political_advisors:0 "Expel Soviet Political Advisors"
 PRC_expel_sov_political_advisors_desc:0 "The presence of Soviet political advisors is giving our much of our information to them and tightening their grip on us. We must not let this continue despite the benefits they bring us."
 PRC_invite_sov_engineers:0 "Invite Soviet Engineers"
 PRC_invite_sov_engineers_desc:0 "Industrialisation within the Soviet Union has provent to be very successful. We could consult and hire some of their industrial talents to better our production capability.\n\nEnlisting their help however would make us less autonomous from them."
 PRC_expel_sov_engineers:0 "Expel Soviet Engineers"
 PRC_expel_sov_engineers_desc:0 "The presence of Soviet engineers is giving our much of our information to them and tightening their grip on us. We must not let this continue despite the benefits they bring us."
 PRC_request_sov_political_support:0 "Request Political Support"
 PRC_request_sov_political_support_desc:0 "With some endorsement and directions from the Soviet Union, we could advance our political efforts with much greater pace."
 PRC_request_sov_military_support:0 "Request Military Support"
 PRC_request_sov_military_support_desc:0 "To succeed in our revolution we will need adequate military might and equipment to overthrow the oppressive regimes. We should seek these assistance from the Soviet Union."
 PRC_drop_northern_claims_for_political_and_industrial_support:0 "Propse the Agreement of Sino-Soviet Friendship"
 PRC_drop_northern_claims_for_political_and_industrial_support_desc:0 "Our relation with the Soviet Union still leaves much room for improvement. Our claim on the region of Outer Mongolia could be forfeited in order to curry more favours from them, especially for some much needed industrial assistance."
 PRC_reduce_sov_influence:0 "Reduce Soviet Influence"
 PRC_reduce_sov_influence_desc:0 "The influence Soviet Union currently has on our Party is rather undesirable. We must try to remedy the situation before it gets out of hand."
 PRC_criticise_reliance_on_sov:0 "Criticise Reliance on the Soviet Union"
 PRC_criticise_reliance_on_sov_desc:0 "The Union's current grip on the Party is dangerously firm and shows no signs of relent. We must take a harsher stance towards their intrusion."
 SOV_meddle_in_ccp_internal_affairs:0 "Meddle in CCP Internal Affairs"
 SOV_meddle_in_ccp_internal_affairs_desc:0 "With our current influence on the CCP, we might be able to force some of their matters to align with our interest."
 SOV_dispatch_political_mission:0 "Dispatch Political Mission"
 SOV_dispatch_political_mission_desc:0 "In the guise of assisting in their political efforts, a team of loyal officals shall be dispatched to gather information within the CCP. This will help us tighten our grip on them."
 SOV_dispatch_military_mission:0 "Dispatch Military Mission"
 SOV_dispatch_military_mission_desc:0 "In the guise of assisting in their military efforts, a team of loyal officals shall be dispatched to gather information within the CCP. This will help us tighten our grip on them."
 SOV_order_pro_sov_thought_correction_campaign:0 "Order Organising of Pro-Soviet Campaign"
 SOV_order_pro_sov_thought_correction_campaign_desc:0 "Some within the CCP are showing more disgust and distrust towards us as our grip tightens on their party. We must not let these individuals hinder our efforts."
 SOV_invite_to_the_union:0 "Invite [PRC.GetName] into the Soviet Union"
 SOV_invite_to_the_union_desc:0 "Our control over the CCP is now deemed adequate, we should proceed to offer them the status of a freeborn republic within the glorious Union."
 SOV_strongarm_into_the_union:0 "Strongarm [PRC.GetName] into the Union"
 SOV_strongarm_into_the_union_desc:0 "The ungrateful rats within the CCP has rejected our invitation to become part of the Union. We shall now take a more brute force approach to this matter."
 SOV_the_unbreakable_union_of_freeborn_republics:0 "The Unbreakable Union of Freeborn Republics"
 SOV_the_unbreakable_union_of_freeborn_republics_desc:0 "The Soviet Union is now employing a great multitude of political manoeuvres to try forcing us to become part of them. If we do not act quickly, our autonomy will be greatly depleted."
