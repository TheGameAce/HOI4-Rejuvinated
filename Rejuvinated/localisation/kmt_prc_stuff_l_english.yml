 PRC_the_revolution_continues_desc:0 "Many of our comrades are actively preparing to take the fight to the [KMT_central_gov_tag.GetRulingParty]. We may be able to hold them back fro some months before we could not do so any longer. We should make sure their preparation made is adequate in this time frame."
