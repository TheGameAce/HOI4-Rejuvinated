 PRC_improve_railways:0 "Build Railways"
 PRC_improve_railways_desc:0 "In order to transport large quantity of raw materials and products quickly, we must connect different corners of our country with railroads."
 PRC_invite_foreign_bidders:0 "Invite Foreign Bidders"
 PRC_invite_foreign_bidders_desc:0 "Lacking in technological know hows, our country's enginners and architects could hardly compete with those from other countries. It is suggested that we invite foreign companies for some construction work, study their works for our future benefits."
 PRC_build_new_factories:0 "Construct New Factories"
 PRC_build_new_factories_desc:0 "We will need more factories to produce machinery and armaments for our country."
 PRC_expand_shipbuilding:0 "Expand Shipbuilding Sector"
 PRC_expand_shipbuilding_desc:0 "The shipbuilding industry of our country should not be overlooked, as they will be crucial for the development of a future navy."
 PRC_import_tractors:0 "Import Tractors"
 PRC_import_tractors_desc:0 "With little knowledge of mechanised or industrialised agriculture, we must first rely on imported agricultural machinery to modernise the farming sector."
