l_english:
 KMT_ostensible_loyalty:0 "Ostensible Loyalty"
 KMT_ostensible_loyalty_desc:0 "By showing our loyalty to the Central Government, we can stay away from their wrath, maybe even long enough for us to oust them from within."
 KMT_neutral_stance:0 "Neutral Stance"
 KMT_neutral_stance_desc:0 "Getting actively involved in the political struggle in the Central Plain is detrimental to our survival. Neutrality is the best course of action right now."
 KMT_oppose_the_central_government:0 "Oppose the Central Government"
 KMT_oppose_the_central_government_desc:0 "The current Central Government is undeserved of its position, we must right this wrong."
 KMT_devote_to_the_party_and_state:0 "Devoted Loyalty"
 KMT_devote_to_the_party_and_state_desc:0 "The current Central Government is the only one that can lift China up from the Century of Humiliation. We must do our parts in preserving it."
 KMT_tighter_military_cooperation:0 "Tighter Military Cooperation"
 KMT_tighter_military_cooperation_desc:0 "In the past decades, various warlords with their own private military have made China weak and embroiled in many civil strifes. We will however seek tighter cooperation with the Central Government to reduce the risk of any future civil war and gain military experience in the meantime."
 KMT_officials_screening:0 "Officials Screening"
 KMT_officials_screening_desc:0 "We cannot allow any saboteurs within our government to sow dissents. All officials must have their backgrounds and allegiance thoroughly checked."
 KMT_suppress_dissidents:0 "Suppress Dissidents"
 KMT_suppress_dissidents_desc:0 "Any opposition to our government is detrimental, we must not let any of them take hold."
 KMT_new_model_region:0 "New Model Region"
 KMT_new_model_region_desc:0 "With our loyalty we have proven ourselves to be a new model region in the country."
 KMT_attract_central_investments:0 "Attract Central Investment"
 KMT_attract_central_investments_desc:0 "With our new model region status, we can attract various investment to improve local livlihoods."
 KMT_improve_border_defence:0 "Improve Border Defence"
 KMT_improve_border_defence_desc:0 "We must prepare for any potential conflict with other regional powers."
 KMT_offensive_operations:0 "Offensive Operations"
 KMT_offensive_operations_desc:0 "We must not sit idly and should actively eliminate domestic enemies."
 KMT_the_final_reward:0 "Full Integration"
 KMT_the_final_reward_desc:0 "With stability secured, we should begin efforts of fully integrating our administration into that of the Central Government."
 KMT_struggle_for_power:0 "Struggle for Power"
 KMT_struggle_for_power_desc:0 "With our superficial loyalty, we can start working towards securing the position of Central Government for ourselves."
 KMT_spread_propaganda:0 "Spread Propaganda"
 KMT_spread_propaganda_desc:0 "We should spread propaganda to garner support for our actions."
 KMT_consolidate_internal_politics:0 "Consolidate Internal Politics"
 KMT_consolidate_internal_politics_desc:0 "We cannot allow any potential distractions from within our admiistration to hinder our progress of securing power."
 KMT_maintain_regional_presence:0 "Maintain Regional Presence"
 KMT_maintain_regional_presence_desc:0 "Maintaining our influence in already controlled areas will ensure our continued survival."
 KMT_strengthen_local_defence:0 "Strengthen Local Defence"
 KMT_strengthen_local_defence_desc:0 "We must be able to repel any attacks that threaten our survival."
 KMT_counteroffensive_operations:0 "Counteroffensive Operations"
 KMT_counteroffensive_operations_desc:0 "We must eliminate any solid threat to our survival."
 KMT_benefits_from_all_sides:0 "Benefits from All Sides"
 KMT_benefits_from_all_sides_desc:0 "Our nominally neutral stance allows us to reap benefits from multiple parties."
 KMT_regional_elites:0 "Regional Elites"
 KMT_regional_elites_desc:0 "To protect our home we must have an elite force to do so."
 KMT_homeland_defence_forces:0 "Homeland Defence Forces"
 KMT_homeland_defence_forces_desc:0 "Everyone must do their parts in defending their home."
 KMT_modernisation_effort:0 "Modernisation Effort"
 KMT_modernisation_effort_desc:0 "We need to modernise our infrastructure."
 KMT_continue_regional_development:0 "Continue Regional Development"
 KMT_continue_regional_development_desc:0 "Continuation in regional development schemes will surely benefits the people and our administration."
 KMT_how_we_fight:0 "How We Fight"
 KMT_how_we_fight_desc:0 "We need to study our tactics and strategies to prepare for any future war."
 KMT_proclaim_opposition:0 "Proclaim Opposition"
 KMT_proclaim_opposition_desc:0 "Whether the current Central Government is incapable or not, it is just an excuse for our desire for power."
 KMT_carry_the_flame:0 "Carry the Flame"
 KMT_carry_the_flame_desc:0 "The government types of the old has failed the people. Only a communist or socialist government can provide the Chinese people with prosperity and peace."
 KMT_two_pronged_approach:0 "Two-pronged Approach"
 KMT_two_pronged_approach_desc:0 "We shall carry out our plan in both the civilian and military sector."
 KMT_prepare_for_military_expansion:0 "Prepare for Military Expansion"
 KMT_prepare_for_military_expansion_desc:0 "When the time comes to resolve conflicts on the battlefield, we must be prepared."
 KMT_military_buildup:0 "Military Buildup"
 KMT_military_buildup_desc:0 "We must maintain a strong military. Whether for deterrence or other means."
 KMT_sway_the_people:0 "Sway the People"
 KMT_sway_the_people_desc:0 "The support of the people will play a major role in consolidating our dominance over China."
 KMT_promise_of_prosperity:0 "Promise of Prosperity"
 KMT_promise_of_prosperity_desc:0 "We will promise our people prosperity to gain their support."
 KMT_run_for_presidency:0 "Run for Presidency"
 KMT_run_for_presidency_desc:0 "Election is now allowed, we should seize this opportunity."
 KMT_internal_political_alliances:0 "Invite Political Patrons"
 KMT_internal_political_alliances_desc:0 "We can invite benefactors to strengthen our political power."
 KMT_demonstrate_martial_prowess:0 "Demonstrate Martial Prowess"
 KMT_demonstrate_martial_prowess_desc:0 "Only the player with the biggest gun wins."
 KMT_suppress_potential_opposition:0 "Suppress Potential Opposition"
 KMT_suppress_potential_opposition_desc:0 "We cannot allow potential trouble-makers to jeopardise our plan. We need to nip all threats in the bud."
 KMT_show_leniency:0 "Show Leniency"
 KMT_show_leniency_desc:0 "By portraying our leader as a benevolent figure, we can garner more support from the people."
 KMT_justification_of_our_rulership:0 "Justification of Our Rulership"
 KMT_justification_of_our_rulership_desc:0 "With proper rhetorics, we can justify our takeover as just and righteous."
 KMT_contact_communists:0 "Contact Communists"
 KMT_contact_communists_desc:0 "We will need to gather all the communist sympathisers we can to progress with our plan."
 KMT_lift_persecution_on_communists:0 "Lift Persecution on Communists"
 KMT_lift_persecution_on_communists_desc:0 "By allowing communist activities we show that our desire to cooperate with them is genuine."
 KMT_tax_reform:0 "Tax Reform"
 KMT_tax_reform_desc:0 "Tax reform is necessary in order to achieve communism."
 KMT_welcome_communist_advisors:0 "Welcome Communist Advisors"
 KMT_welcome_communist_advisors_desc:0 "We can seek the expertise of various communists to expedite our administration."
 KMT_land_redistribution:0 "Land Redistribution"
 KMT_land_redistribution_desc:0 "Redistributing lands to the peasantry will grant us their support."
 KMT_subsidised_farms_and_factories:0 "Subsidised Farms and Factories"
 KMT_subsidised_farms_and_factories_desc:0 "Subsidising farms and factories allow for the improvement of local industry."
 KMT_encourage_class_struggle:0 "Encourage Class Struggle"
 KMT_encourage_class_struggle_desc:0 "Workers and peasants should learn to distinguish class enemies and unite against them."
 KMT_ally_with_the_prc:0 "Ally with the CCP"
 KMT_ally_with_the_prc_desc:0 "The CCP already has adequate experience about revolution in China. Cooperating with them will hasten our progress."
 KMT_seize_the_fruits_of_victory:0 "Seize the Fruits of Victory"
 KMT_seize_the_fruits_of_victory_desc:0 "The revolution might seem to be complete, but there is still the revisionist CCP in the way."
 KMT_new_interpretation_of_marxism:0 "New Interpretation of Marxism"
 KMT_new_interpretation_of_marxism_desc:0 "Although the CCP has been at the forefront of Chinese Revolution, their interpretation does not suit our interests. We will need to differentiate ours from theirs."
 KMT_continue_the_revolution:0 "Continue the Revolution"
 KMT_continue_the_revolution_desc:0 "The Revolution cannot be stopped!"
 KMT_improve_roadwork:0 "Improve Roadwork"
 KMT_improve_roadwork_desc:0 "Improving local infrastructure raises quality of life and allows faster troop deployment."
 KMT_utlise_opium_profit:0 "Utilise Opium Profits"
 KMT_utlise_opium_profit_desc:0 "Although harmful, opium is also profitable, and many powers in China are profitting off this plant openly or secretly. Who doesn't like profits?"
 KMT_restrict_opium_trade:0 "Restrict Opium Trade"
 KMT_restrict_opium_trade_desc:0 "Opium has brought more harm than good to the Chinese peole. We must crack down on the trade of this drug!"
 KMT_improve_local_light_industry:0 "Improve Local Light Industry"
 KMT_improve_local_light_industry_desc:0 "We shall improve local light industry to increase our industrial output."
 KMT_construct_new_schools:0 "Construct New Schools"
 KMT_construct_new_schools_desc:0 "Iliteracy is a widespread problem in China, we must do our parts in mitigating it."
 KMT_regional_economic_planning:0 "Regional Economics Planning"
 KMT_regional_economic_planning_desc:0 "We must make plans for our regional economy for it to be efficient."
 KMT_build_new_airbases:0 "Build New Airbases"
 KMT_build_new_airbases_desc:0 "We must not lack behind in aerial warfare capability."
 KMT_defence_against_air_attacks:0 "Defence Against Air Attacks"
 KMT_defence_against_air_attacks_desc:0 "We cannot allow our airspace to be unguarded."
 KMT_local_militia_recruitment:0 "Local Militia Recruitment"
 KMT_local_militia_recruitment_desc:0 "Raising militias will be vital to our war effort should war comes to our doorsteps."
 KMT_join_the_ccp:0 "Join the CCP"
 KMT_join_the_ccp_desc:0 "Success of the Revolution is nigh, we will seek tighter cooperation with the CCP to ensure it."
 KMT_denounce_dictatorship:0 "Denounce Dictatorship"
 KMT_denounce_dictatorship_desc:0 "The dictatorship led by [KMT_central_gov_tag.GetLeader] is a sickness that will corrupt all China. We must remove them!"
 
