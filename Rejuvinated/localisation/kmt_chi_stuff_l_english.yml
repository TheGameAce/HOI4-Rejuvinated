 KMT_xian_incident_negotiate_mission_desc:0 "With the negotiation taking longer and longer, soldiers and generals grow ever more impatient. It is certain that once their patience ran out, they will either force [ZXL.GetLeader] to execute Chiang or do it themselves, in both cases, the consequences would be dire."
 KMT_dcat_liangguang_incident:0 "Liangguang Incident"
 KMT_dcat_liangguang_incident_desc:0 "The southern warlords have always opposed the Central Government, now an opportunity has presented itself to allow us to remove the [YUT.GetName]."
