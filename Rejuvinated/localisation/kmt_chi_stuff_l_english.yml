 KMT_join_prc_desc:0 "The Chinese Civil War is in full swing again, we should consider taking a side."
 KMT_fuckem_all:0 "Destroy Them All"
 KMT_fuckem_all_desc:0 "All belligerents in the current civil war are just as corrupted, we will destroy them all and claim China for ourselves!"
 KMT_retake_the_mainland:0 "Operation National Glory"
 KMT_retake_the_mainland_desc:0 "Despite the loss of the mainland, we must not lose the will to fight! We must liberate our brethrens across the strait from the vile communists one day!"
 KMT_dcat_fate_of_collaborators:0 "Fate Of Collaborators"
 KMT_dcat_fate_of_collaborators_desc:0 "Many [Root.GetAdjective] citizens chose to collaborate with our enemies when our nation is on the brink of defeat. However, Victoria is on our side and the enemies are defeated. The time has come for these betrayers to face their belated trials."
 KMT_deal_with_them_mission:0 "Decide the fate of collaborators"
 KMT_deal_with_them_mission_desc:0 "We must decide their fate quickly. Otherwise our people will be dissatisfied with our inefficiency. Some of them may become vigilantes and disrupt civil order."
 KMT_deal_with_them_purge:0 "Purge The Collaborators"
 KMT_deal_with_them_purge_desc:0 "Saints may be mercy enough to forgive these traitors, but we are no saints. Only hell awaits these disgraceful scums."
 KMT_deal_with_them_reorganise:0 "Absorb Their Military"
 KMT_deal_with_them_reorganise_desc:0 "They may committed treason, but their military is still a rather adequate force. We shall force them to fight under our banner."
 KMT_deal_with_them_forgive:0 "Collaborate With Collaborators"
