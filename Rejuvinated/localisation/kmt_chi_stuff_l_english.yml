 KMT_dcat_skirmishes_with_commies:0 "Skirmishes with the Communists"
 KMT_dcat_skirmishes_with_commies_desc:0 "We have been appointed as the main "bandit-culling" forces by the Central Government. We are expected to totally and swiftly destroy what's left of the CCP Red Army after their devastating "Westward Flight". However, we have gravely underestimated these communist bandits and the resultant is our crippling defeat in almost every skirmish with them.\n\nNow our men are low on morale and unwilling to fight, yet the Central Government still presses us to mount assaults into the communist bandits' territories."
