 KMT_the_next_offensive_mission_desc:0 "The Central Government demands the next offensive to be carried out soon, regardless of the situation."
 KMT_seek_ceasefire_with_commie:0 "Ceasefire with the Communists"
 KMT_seek_ceasefire_with_commie_desc:0 "Now that we have the liberty of making our own decision, we might as well use this opportunity to seek a ceasefire with the communists."
 KMT_all_out_assault:0 "The Final Assault"
 KMT_all_out_assault_desc:0 "[KMT_central_gov_tag.GetLeader] has arrived personally in [Root.Capital.GetName] to oversee our bandit-culling effort. A demand for an all-out assault on the communist bandits was also made. There is no escape from this order, unless..."
