 KMT_arrest_chiang_desc:0 "[KMT_central_gov_tag.GetLeader]'s priority on internal stability will be the undoing of China. However, killing him will only result in the same situation after Yuan Shikai's death, where regional power would once again plunge China into a large scale civil war. In light of this, it is better we hold him as hostage as demand a change in course for the Central Government."
 KMT_assasinatte_chiang:0 "Assassinate [KMT_central_gov_tag.GetLeader]"
 KMT_assasinatte_chiang_desc:0 "Only the death of [KMT_central_gov_tag.GetLeader] can bring about the change needed for China to survive the incoming storm, we will do what must be done."
 KMT_dcat_xian_incident:0 "Xian Incident Negotiation"
 KMT_dcat_xian_incident_desc:0 "Chiang Kai-shek has been held hostage by [ZXL.GetNameDef], as their leverage to force the Central Government to prioritise the external threat instead. Negotiation is underway between the Central Government and [ZXL.GetNameDef].\n\n        @CHI[KMT_central_gov_tag.GetName]:\n[This.GetCGDemands][This.GetCGDemands2]\n\n        @ZXL[ZXL.GetName]:\n[This.GetZXLemands][This.GetZXLemands2]\n\n        @CHI[KMT_central_gov_tag.GetName]:[This.GetCGSignedStatus]\n        @ZXL[ZXL.GetName]:[This.GetZXLSignedStatus]\n\n"
