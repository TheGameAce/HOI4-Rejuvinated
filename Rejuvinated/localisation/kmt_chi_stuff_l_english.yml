 KMT_demote_ccp_air_officers_desc:0 "The CCP sympathisers and affiliated individuals within the air force shall be reassigned to positions of lesser significance to reduce their influence."
 KMT_anti_ccp_propaganda:0 "Disseminate Anti-CCP Propaganda"
 KMT_anti_ccp_propaganda_desc:0 "The CCP is a tenacious foe. We must not allow them to grow unhindered."
 KMT_replace_ccp_officials:0 "Replace CCP Officials"
 KMT_replace_ccp_officials_desc:0 "Some CCP members have risen to important positions in several places. We need to excise them before they take root."
 KMT_frame_ccp_figures:0 "Incriminate CCP Members"
 KMT_frame_ccp_figures_desc:0 "Our agents have found out many CCP members have been participating in dubious businesses with unsavoury individuals. We can use this to weaken them."
 KMT_arrest_ccp_figures:0 "Arrest CCP Members"
 KMT_arrest_ccp_figures_desc:0 "We have uncovered extensive evidence of numerous crimes committed by CCP members. Now they shall face justice."
 KMT_mass_arrest_ccp_members:0 "Mass Arrest CCP Members"
 KMT_mass_arrest_ccp_members_desc:0 "With our increased authority, we can perform mass arrest of criminal CCP members without much repercussion."
 KMT_denounce_the_ccp:0 "Denounce the CCP"
 KMT_denounce_the_ccp_desc:0 "All the CCP has ever done is to destablise the nation and spread the corrupting virus that is communism. We can no longer keep our hands folded in the face of such national crisis."
 KMT_outlaws_the_ccp:0 "Outlaw the CCP"
 KMT_outlaws_the_ccp_desc:0 "We have put up with the CCP long enough! These Marxist terrorists have no place in China!"
 PRC_spread_anti_central_propaganda:0 "Spread Anti-Central Propaganda"
 PRC_spread_anti_central_propaganda_desc:0 "We must keep undermining the authority of the central government if we are win in the current struggle."
 PRC_spread_communist_propaganda:0 "Spread Party Propaganda"
 PRC_spread_communist_propaganda_desc:0 "The Party can always use some new blood."
 PRC_infiltrate_administration:0 "Infiltrate Administration"
 PRC_infiltrate_administration_desc:0 "We must know our enemy if we are to beat them."
 PRC_infiltrate_military:0 "Infiltrate Military"
 PRC_infiltrate_military_desc:0 "Having our people within the central government's military can allow us to know more about them."
 PRC_propose_outrageous_reforms:0 "Propose Radical Reforms"
 PRC_propose_outrageous_reforms_desc:0 "A basic revolutionary strategy, proposing seemingly reasonable reforms that yet too radical for the establishment. This will make them look weak and draw more support to our side."
 PRC_denounce_central:0 "Denounce the Central Government"
 PRC_denounce_central_desc:0 "The current Central Government is a den of corrupt bourgeois leeches sucking the people dry. We must voice our support for the people!"
 PRC_anti_central_rally:0 "Organise Anti-Central Demonstrations"
 PRC_anti_central_rally_desc:0 "We must let the people know that we are with them. We will help organise demonstrations expressing their discontent with the current government."
 PRC_rally_workers:0 "Rally the Workers"
 PRC_rally_workers_desc:0 "The workers will need to know the importance of their initiative in achieveing a classless society. They must be rallied to our cause."
 PRC_expose_scandalous_deeds:0 "Expose Scandalous Deeds"
 PRC_expose_scandalous_deeds_desc:0 "Several officials in the Central Government has been found out to have performed scandalous activities. This will help us by pulling more people from their side to ours."
 PRC_demand_change_of_government:0 "Demand a People's Government"
 PRC_demand_change_of_government_desc:0 "The time has come for the old and decrepit reactionary regime to die, and make place for a new and revolutionary people's government!"
