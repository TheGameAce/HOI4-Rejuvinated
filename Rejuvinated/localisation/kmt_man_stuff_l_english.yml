 MAN_GATHERING_STORM_DESC:0 "Aisin-Gioro P'u-i, the last emperor of the Great Qing, was evicted from his residence - the Forbidden Palace by the Kuomintang in 1924. And after the Mukden Incident, he agreed to assist the Japanese in establishing Manchukuo, hoping to become emperor once more.\n\nHe was ultimately disappointed, and deceived. With the most prominent Qing restorationist cum Manchukuo founder Cheng Hsiao-hsü under house arrest, and state affairs effectively controlled by the Kwantung Army, P'u-i is emperor merely in name. Yet the world is capricious, and he may yet to realise his imperial ambition..."
 MAN_BLITZKRIEG_DESC:0 "The Sino-Japanese War rages on, causing immeasurable death and suffering. In stark contrast to the misery within China, Manchuria is a Paradise of the Kingly Way, where prosperity reigns and people live in harmony.\n\nOr so the propaganda depicts. In truth, the remaining NAJUA elements have been strengthened by the Chinese \"United Front\", and those who holds a firm grip on Manchukuo - the Kwantung Army and Japanese businesses - continue to exploit the locals for the benefits of the Japanese immigrants. Then again, being the \"lifeblood of the Empire\" does have its benefits."
 
