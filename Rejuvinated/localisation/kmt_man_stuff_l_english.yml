 MAN_assassination_of_japanese_officials:0 "[Root.GetAssassination]"
 MAN_assassination_of_japanese_officialsA:0 "Assassinate Japanese Officials"
 MAN_assassination_of_japanese_officialsB:0 "Assassinate Local Supervisors"
 MAN_assassination_of_japanese_officials_desc:0 "[Root.GetAssassinationDesc]"
