 ## 19/12/2021 ##
 MAN_kenkoku_university:0 "Open the Kenkoku University"
 MAN_kenkoku_university_desc:0 "To commemerate the foundation of our beloved nation, a higher education institution with a befitting name has been proposed."
 MAN_manei:0 "Establish the Manchukuo Film Association"
 MAN_manei_desc:0 "In order to produce and disseminate propaganda in large quantity, the establishment of the Manchukuo Film Association Corporation is proposed."
 MAN_incentivise_japanese_immigrants:0 "Incentivise Japanese Immigrants"
 MAN_incentivise_japanese_immigrants_desc:0 "In order to exploit the riches in Manchuria, the Japanese government has made several plans to encourage the emmigration of Japanese as settlers to the region. With more promised benefits we can attract additional settlers to the Kingly Paradise."
 MAN_administrative_division_redrawing:0 "Administrative Division Redrawing"
 MAN_administrative_division_redrawing_desc:0 "Many of our provinces can have their boundaries redrawn to better suit local administration."
 MAN_second_five_year_plan:0 "Begin the Second Five Year Plan"
 MAN_second_five_year_plan_desc:0 "The results from the first Five Year Plan were satisfactory, thus a second one has been drafted with similar expected results."
 MAN_mukden_industrial_centre:0 "Mukden Industrial Centre"
 MAN_mukden_industrial_centre_desc:0 "Heavily industrialised after the Japanese occupation, Mukden will be further developed into the industrial centre of Manchuria, possibly even of the entire East Asia."
 MAN_develop_hsinking:0 "Develop Hsinking"
 MAN_develop_hsinking_desc:0 "As the imperial capital of our country and where the emperor resides, Hsinking is already a modern city. However, the city can still be developed further, making it a true paradise and and example of the prosperity the Kingly Way brings about."
 MAN_prepare_for_soviet_intervention:0 "Prepare for Russian Intervention"
 MAN_prepare_for_soviet_intervention_desc:0 "We must be prepared when the Russians decide to make their move."
 MAN_request_us_aid_in_shipbuilding:0 "Request US Aid in Shipbuilding"
 MAN_request_us_aid_in_shipbuilding_desc:0 "The industrial might of the United States is beyond comprehension. If we could harness just a tiny portion of it to improvement our naval industry, we would be greatly strengthened."
 MAN_reform_the_maritime_police:0 "Reform the Maritime Police"
 MAN_reform_the_maritime_police_desc:0 "With the river patrols disbanded, the inadequacy of our maritime police has also been noted in the process. We should carry out several restructuring to improve its efficiency."
 MAN_establish_the_army_academy:0 "Found the Army Academy"
 MAN_establish_the_army_academy_desc:0 "The lack of military academy in our country has resulted in a lack of capable officers even when counting the defected Chinese generals. To remedy the situation our nation must have an academy of her own. Founding one mirroring the qualities of those of our master's would be a great start."
 MAN_establish_field_medic_schools:0 "Field Medic Schools"
 MAN_establish_field_medic_schools_desc:0 "With the bulk of the medical personnel coming only from the Manchuria Medical University, the amount of available field medics has been abysmal. The establishment of a dedicated field medic school is in order."
 MAN_expand_railway_guards:0 "Expand Railway Guards"
 MAN_expand_railway_guards_desc:0 "Rail transportation is a sign of modernity and a crucial means of delivering supplies to our and our ally's forces. With the burden of local security firmly on our shoulder, we must do our utmost to ensure the safety of these steel behemoths."
 MAN_acquire_heavy_armaments:0 "Acquire Heavy Armaments"
 MAN_acquire_heavy_armaments_desc:0 "Our army has always been lacking, both in strategy and equipment. Now with the academy opened, the strategic side of things should improve over time. Now a solution of the materiel side has come to light with a possible acquisition from our master or allies."
 MAN_expand_manchu_air:0 "Expand the Manchuria Aviation Company"
 MAN_expand_manchu_air_desc:0 "Established in 1931 by order of the Kwantung Army, the Manchu Aviation Company has been tasked with everything related to the air in Manchuria, including both civilian and military flights, postal, aerial cartography and more. Moreover, the company has expressed a desire in making a forray into international flights that the government and investors have gladly supported."
 MAN_manchu_air_manufacturing:0 "MAMC"
 MAN_manchu_air_manufacturing_desc:0 "In order to ramp up the production of airframes and engines, the production department of the Manchu Aviation Company has been planned to be set up as a separate company with generous capital investment. The Manchuria Airplane Manufacturing Company will be a great addition to our civilian and military industry."
 MAN_three_year_plan_border:0 "Develop North Manchuria"
 MAN_three_year_plan_border_desc:0 "The Russians have long covetted land in the Far East. Their unsatiable hunger will certainly lead to a future war between us and them. Before that, we must make preparation to strengthen our northern defence."
 MAN_china_help:0 "Seek Help from China"
 MAN_china_help_desc:0 "Despite their attitude towards us, the Chinese are the mostly likely target for the next territorial expansion by the Japanese. That provides us with a commom enemy."
 MAN_reconciliation_with_najua:0 "Reconciliation with the NAJUA"
 MAN_reconciliation_with_najua_desc:0 "The Chinese partisans in Manchuria have been restless in causing inconvenience for us, amongst them the most disruptive Northeast Anti-Japan United Army. With an informal agreement between us and the Central Government in the south, perhaps these northern grunts would be willing to calm down a bit?"
 MAN_intelligence_exchange:0 "Intelligence Exchange"
 MAN_intelligence_exchange_desc:0 "Our position behind the front provides us ample opportunities to gather logistical information on the Japanese. And the Chinese could in exchange provide us with insights on tactics and strategies. Although superficially mutually beneficial, the Chinese could also glimpse into our logistics as well."
 MAN_coordinated_uprising:0 "Coordinated Uprising"
 MAN_coordinated_uprising_desc:0 "The Chinese has agreed on a plan to simultaneously cause disruption in occupied areas when we declare our war of independence with our provided information. This would divert the attention of the Japanese from our side for at least a while and possibly wreck havoc on their supply lines."
 MAN_absorb_local_bandits:0 "Absorb Local Bandits"
 MAN_absorb_local_bandits_desc:0 "The bandits are a nuisance to our nation, raiding and terrorising the countryside and occassionally edge of cities. However, they could also be a valuable asset in our plan if we could provide the right bargain."
 MAN_proactive_measures:0 "Proactive Measures"
 MAN_proactive_measures_desc:0 "If we are to gain our independence, we must reach out to find more ways to bolster our strength and weaken our enemy's."
 MAN_secure_key_locations:0 "Secure Locations"
 MAN_secure_key_locations_desc:0 "Our master's control over our country has been pervasive, we need to find ways to oust their influence to stand a chance against them."
 MAN_cooperate_with_the_koreans:0 "Cooperate with the Koreans"
 MAN_cooperate_with_the_koreans_desc:0 "Koreans have also been put under the boots of the Japanese for a very long time. We can cooperate with them to bolster our ranks."
 MAN_investment_in_oriental_moscow:0 "Investment in Oriental Moscow"
 MAN_investment_in_oriental_moscow_desc:0 "Harbin, with its abundunce in Russian influence, is often dubbed \"Oriental Moscow\" by many. A central part of the North Manchurian Railway, the city has attracted business around the world and becomes a financial hub in the region."
 MAN_tsitsihar_modernisation:0 "Tsitsihar Modernisation"
 MAN_tsitsihar_modernisation_desc:0 "As capital of the Lungkiang Province, Tsitsihar sits on both sides of the bank of the Nen River. Despite not as developed as other major cities within Manchuria, its proximity to the Heilungkiang border makes it a suitable choice as an industrial hub supplying the northern front."
 MAN_encourage_japanese_immigration:0 "Further Encourage Japanese Immigration"
 MAN_encourage_japanese_immigration_desc:0 "With our nation rapidly developing under the second Five Year Plan, the amount of job opportunities also sees a significant rise. We will gladly welcome anyone who is capable to settle in our prosperous state."
 MAN_attract_chinese_immigrants:0 "Attract Chinese Immigrants"
 MAN_attract_chinese_immigrants_desc:0 "In the past Han Chinese had been recorded to migrate into Manchuria when the Central Plain was in chaos or engulfed by various disasters. With the warlords, the corrupted Kuomintang, and the abominable communists ravaging the land down south, it is no wonder that the poor people of China want to settle in our peaceful and prosperous Kingly Paradise."
 MAN_promote_korean_immigration:0 "Promote Korean Immigration"
 MAN_promote_korean_immigration_desc:0 "The Korean community within our country is mostly concentrated on our border with the Korean Peninsula. With the help of some propaganda and small promises, we can expect some amount of Koreans migrating from the Peninsula across the Yalu River."
 MAN_increase_japanisation:0 "Increase Japanisation"
 MAN_increase_japanisation_desc:0 "The superiority of the Yamato Race is what help establish our country. We must all learn from the best."
 MAN_chinese_labour_management_department:0 "Chinese Labour Management Department"
 MAN_chinese_labour_management_department_desc:0 "With the continued influx of Chinese labour from China into Manchuria, the number of Chinese migrants have been exceeding expectation. The prodigious number has already given rise to numerous social problems that need to be tackled as soon as possible."
 MAN_improve_railway_connection:0 "Improve Railway Connection into Korea"
 MAN_improve_railway_connection_desc:0 "Korea is a crucial transit in travelling from the Japanese mainland to the Asian Continent. The transportation infrastructure in the area must be accomodated to the amount of increased traffic in the region caused by the increased amount of immigration attracted by our country's rapidly improving economy."
 MAN_east_asia_industrial_powerhouse:0 "East Asia Industrial Powerhouse"
 MAN_east_asia_industrial_powerhouse_desc:0 "With our country heavily developed and industrialised, we can safely say that few even rival our capacity in industrial production and economic power in East Asia."
 MAN_manchuria_reconstruction_decree:0 "Manchuria Reconstruction Decree"
 MAN_manchuria_reconstruction_decree_desc:0 "Manchuria has been ravaged by the Japanese and foreign power in their attempt to contest their influence within the reion. We must restore the region to its peak and ensure that the homeland of the Manchu sees prosperity once more."
 MAN_north_china_industrialisation_decree:0 "North China Industrialisation Project"
 MAN_north_china_industrialisation_decree_desc:0 "North China, maybe not as developed as Manchuria, still possesses the infrastructure for possible rapid industrialisation. Excess resources and material from Manchuria can also be diverted to hasten the process."
 MAN_lower_yangtze_development_decree:0 "Lower Yangtze Development Programme"
 MAN_lower_yangtze_development_decree_desc:0 "The Lower Yangtze might possibly be the most developed area in all of China with huge amount of foreign investment and businesses. However, it could become much greater under the rule of [Root.GetNameDef]."
 MAN_south_china_modernisation:0 "South China Modernisation Initiative"
 MAN_south_china_modernisation_desc:0 "Despite being the first region to be exposed to European influence, South China was soon overtaken by the Lower Yangtze in terms of importance and development after the Opium war. Although some areas like Canton and Hong Kong are greatly developed for trades, most areas are still only moderately modernised."
 MAN_imperial_aircraft_manufacturing:0 "Imperial Aircraft Manufacturing"
 MAN_imperial_aircraft_manufacturing_desc:0 "Aerial warfare has seen great leaps forward in the Empire's absence. We must catch up."
 MAN_imperial_arsenal:0 "Imperial Arsenals"
 MAN_imperial_arsenal_desc:0 "The Great Qing had established several successful arsenals during the Self-Strengthening Movement in the late 1800s. This time we will reproduce the success in that movement tenfolds!"
 MAN_imperial_shipbuilding:0 "Imperial Shipbuilding"
 MAN_imperial_shipbuilding_desc:0 "The only notable navy of the former Great Qing, the Pei-yang Fleet, perished in the First Sino-Japanese War amidst corruption and inefficiency. These mistakes shall never be repeated again!"
 MAN_imperial_academy:0 "Imperial Academies"
 MAN_imperial_academy_desc:0 "With the Empire's rebirth, we will need capable officers to protect it from foreign powers vying for land and resources."
 MAN_a_modern_empire:0 "A Modern Empire"
 MAN_a_modern_empire_desc:0 "Dwelling too much in the old has been proven to be gravely dangerous to a state's survival in an ever-changing world. Great Qing must let go of superstitions and arrogance to have a place on the modern stage. Graet Qing must modernise!"
 MAN_imperial_glory:0 "Imperial Glory"
 MAN_imperial_glory_desc:0 "The successful restoration has greatly raised morale and confidence in the peolpe. The Empire now has support from most if not all of its citizens."
 MAN_technological_innovation:0 "Techonological Innovations"
 MAN_technological_innovation_desc:0 "Science has changed a lot since the last time the Empire was around. We need to grasp the new knowledge in order to compete with other powers."
 MAN_road_to_tibet:0 "Road to Tibet"
 MAN_road_to_tibet_desc:0 "The mountainous terrain of Tibet has made administration in the region costly and inefficient. However, should we build modernised roads and infrastructures there, what used to take five to six months could be achieved in a significantly reduced time."
 MAN_modernise_sinkiang:0 "Modernise Sinkiang"
 MAN_modernise_sinkiang_desc:0 "The region of Sinkiang has traditionally been agricultural, and the Republic's warlords did little to modernise the region. We will need to improve the infrastructure in Sinkiang to secure the heart of the people, and allow for rapid deployment of troops there should our forces be needed."
 MAN_improve_mongolian_infrastructure:0 "Improve Mongolian Infrastructure"
 MAN_improve_mongolian_infrastructure_desc:0 "The Mongolian Steppe is excellent for horseback travel. However, it lacks modern infrastructures accomodating locomotives and planes."
 MAN_industrialise_outer_manchuria:0 "Reintegrate Outer Manchuria"
 MAN_industrialise_outer_manchuria_desc:0 "Outer Manchuria has been ceded to the Russians in the Treaty of Aigun and Treaty of Peking. Afterwards the Russians colonisers use various brutal methods to displace the local Han and Manchu population. Now that we once again have control over the region, we will reintegrate these territories into the Empire's rightful border."
 MAN_summon_the_privy_council:0 "Consult the Privy Council"
 MAN_summon_the_privy_council_desc:0 "The Empire's future is still uncertain, the Emperor shall consult with his trusted advisors."
 MAN_rural_infrastructure_projects:0 "Rural Infrastructure Projects"
 MAN_rural_infrastructure_projects_desc:0 "By improving rural infrastructure we can make transportation of people and material in our country easier."
 MAN_expand_rail_network:0 "Expand Rail Network"
 MAN_expand_rail_network_desc:0 "Although already highly accessible, the rail network in Manchuria can be further improved."
 MAN_business_encouragement_programs:0 "Business Encouragement Programmes"
 MAN_business_encouragement_programs_desc:0 "Manchuria is rich and full of opportunities. Asipirated entrepreneurs are welcomed in our country to start their businesses."
 MAN_construction_and_development_department:0 "Construction and Development Department"
 MAN_construction_and_development_department_desc:0 "A government body monitoring grwoth and development should be erected, lest unchained progress cause harm and diruption to our society and economy."
 MAN_education_reform:0 "Education Reform"
 MAN_education_reform_desc:0 "With our new-gained autonomy, we can move on to rid our education system of brainwashing and propaganda and nurture a new generation of intellectuals free from taints."
 MAN_industrial_centre_expansion:0 "Industrial Centre Expansion"
 MAN_industrial_centre_expansion_desc:0 "Industrial areas in our country still have room for expansion. These room will not go unutilised."
 MAN_increase_military_output:0 "Increase Military Production"
 MAN_increase_military_output_desc:0 "A capable defence force will need sufficient equipment to operate."
 MAN_armament_modernisation:0 "Armament Modernisation"
 MAN_armament_modernisation_desc:0 "We must keep our weapons up-to-date to stay on the same level with our enemy if not surpassing them."
 MAN_naval_industry_expansion:0 "Naval Industry Expansion"
 MAN_naval_industry_expansion_desc:0 "While our main focus should be on the army, the navy must not be neglected as well."
 MAN_new_military_academies:0 "New Military Academies"
 MAN_new_military_academies_desc:0 "Our new national forces will need ample officers to command them. For said purpose new academies shall be opened to seek out talented individuals to lead our nation's defence."
 MAN_mandatory_military_service:0 "Mandatory Military Service"
 MAN_mandatory_military_service_desc:0 "Every capable individual must at least know their ways around a gun."
 MAN_defence_against_potential_threats:0 "Fortress Manchuria"
 MAN_defence_against_potential_threats_desc:0 "No matter how our future military goes, Manchuria will be our homeland, and our homeland must not fall!"
 MAN_fortify_the_cities:0 "Fortify the Cities"
 MAN_fortify_the_cities_desc:0 "The highly developed cities in Manchuria are both our industrial centres and relay stations, we must ensure their safety."
 MAN_beyond_the_great_wall:0 "Southern Threats"
 MAN_beyond_the_great_wall_desc:0 "The Chinese in the south more or less consider Manchuria a potential target for their territorial expansion. We must not let them succeed in doing so."
 MAN_defend_the_mongolian_border:0 "Defend the Mongolian Border"
 MAN_defend_the_mongolian_border_desc:0 "The spacious Mongolian Steppe makes for a great avenue for mobile warfare. However difficult, we will stop hordes of any kind by our border."
 MAN_fortify_along_the_three_rivers:0 "Fortification Along the Three Rivers"
 MAN_fortify_along_the_three_rivers_desc:0 "Heilungkiang and Ussuri provides Manchuria with a natural border against threats coming from the North. With the advent of modern armaments, river crossing is becoming less and less difficult. We must fortify along the rivers to deter our enemies from crossing."
 MAN_fortresses_on_the_yalu_river:0 "Fortresses against the Peninsula"
 MAN_fortresses_on_the_yalu_river_desc:0 "The Yalu River and Tumen River marks the natural border between Manchuria and the Korean Peninsula. This idea shall be reinforced with a line of fortresses on our side of the bank."
 MAN_preemptive_invasion_of_korea:0 "Preemptive Invasion of Korea"
 MAN_preemptive_invasion_of_korea_desc:0 "The Korean Peninsula is a strategically important stepstone into Manchuria. If this stepstone ends up in the hand of our enemies, we will have more things to worry. We must bring the Peninsula under our control before our enemies do."
 MAN_administrative_reform:0 "Administrative Reform"
 MAN_administrative_reform_desc:0 "To adapt to new world environments, we will need to carry our reforms regarding our administration."
 MAN_a_constitutional_monarchy:0 "A Constitutional Monarchy"
 MAN_a_constitutional_monarchy_desc:0 "In the aftermath of World War I, monarchism had fell out of favour, with the remaining monarchies mostly constitutional ones. In order to fit in with the world, Great Qing shall follow suit and start drafting on a modern constitution."
 MAN_return_to_tradition:0 "Return to Tradition"
 MAN_return_to_tradition_desc:0 "All the demands for reform claiming for the betterment of the people and the Empire, results in decades of chaos and strife between conflicting parties. This is enough evidence that only the traditional way can preserve China's legacy. The Mandate of Heaven shall grace the Great Qing once more!"
 MAN_abolish_the_monarchy:0 "Abolish the Monarchy"
 MAN_abolish_the_monarchy_desc: "Monarchy is a remnant of the old days and should stay rightfully in history books. Our nation will begin transition into a republic where affairs are handled by the people, and not by an aloof oligarchy of aritocrats."
 MAN_the_imperial_assembly:0 "Convene the Imperial Assembly"
 MAN_the_imperial_assembly_desc:0 "The preparation for the frst Imperial Assembly of the Empire of the Great Qing has finished. The bicameral parliament will be comprised of the House of Gentries and the House of Representatives as the upper and lower house respectively."   #縉紳院？ gotta make it sound sophisticated lmao
 MAN_devolved_administration:0 "Devolved Administration"
 MAN_devolved_administration_desc:0 "The territories under the Son of Heaven is too vast to be governed by a central government in an efficient manner. Local administrations will have greater autonomy in dealing with local affairs. This way their policies will be more suitable for the local populace and reduce unnecessary bureacracy."
 MAN_a_centralised_state:0 "A Centralised State"
 MAN_a_centralised_state_desc:0 "The state will need to rapidly modernise to keep up with the changed world, and it must be done efficiently. Having a parliamentary system will only slow down the progress of modernisation and put the survival of the Empire at jeopardy. The Son of Heaven shall be the sole holder of executive, legislative, and judicial power"
 MAN_revere_the_emperor:0 "Revere the Emperor, Defend the Empire"  #尊皇謢國 kek
 MAN_revere_the_emperor_desc:0 "The Son of Heaven shall be the only legitimate leader of China, all shall revere His Imperial Majesty!"
 MAN_a_republic_in_manchuria:0 "A Republic in Manchuria"
 MAN_a_republic_in_manchuria_desc:0 "Republicanism is the safest option for the people of Manchuria."
 MAN_regulate_opium_trade:0 "Regulate Opium Trade"
 MAN_regulate_opium_trade_desc:0 "Despite the health hazards, opium can generate great profit that one is not so easily willing to forfeit."
 MAN_reduce_support_for_bandits:0 "Reduce Support for Resistance"
 MAN_reduce_support_for_bandits_desc:0 "The Russians has been supporting the NAJUA since the resistance's conception. We could use some leverage to limit the support they receive."
 MAN_smuggle_in_soviet_equipments:0 "Smuggle in [SOV.GetAdjective] Equipment"
 MAN_smuggle_in_soviet_equipments_desc:0 "We could always use more guns to fight for our independence. We might be able to acquire some from the Russians."
 MAN_secret_soviet_tranining:0 "Secret [SOV.GetAdjective] Training"
 MAN_secret_soviet_tranining_desc:0 "Our fighting forces will need to be properly trained before our war for independence. The Russians have gained much experience during their civil war, they might be willing to share some with us."
 MAN_transpacific_spy_network:0 "Plant Special Agents"
 MAN_transpacific_spy_network_desc:0 "We must make sure several key locations are in our hand once the war for independence starts. To this end we will plant special agents in said areas to secure them when the war begins."
 MAN_prepare_for_us_intervention:0 "Prepare for US Intervention"
 MAN_prepare_for_us_intervention_desc:0 "We must be prepared when the US decides to make their move."
 MAN_seek_foreign_help:0 "Seek Foreign Help"
 MAN_seek_foreign_help_desc:0 "The probability of success of our gaining independence is very slim. That is if we do not seek any international assistance."
 MAN_inward_perfection:0 "Domestic Focus"
 MAN_inward_perfection_desc:0 "Foreign helps are too unreliable, and often come with undesirable drawbacks. Our best chances are organising domestic forces and unite against our common oppressor."
 MAN_lower_najua_growth:0 "§GLower the monthly growth of Resistance Support in state with NAJUA by 2. Cannot go lower than 1.§!\n"
 MAN_uprise_get_guns_tt:0 "§GGain 1500 Infantry Equipment when declaring independence.§!\n"
 MAN_uprise_more_guns_tt:0 "§GGain 1000 additional Infantry Equipment when declaring independence.§!\n"
 MAN_us_bonus_against_japan_tt:0 "§C[USA.GetNameDef] will gain bonus against our master when we declare our independence.§!\n"
 MAN_sov_bonus_against_japan_tt:0 "§C[SOV.GetNameDef] will gain bonus against our master when we declare our independence.§!\n"
 MAN_more_japanese_immigrants:0 "§CIncrease the amount of Japanese immigrants.§!\n"
 MAN_coordinated_uprising_tt:0 "§CCreate weak division in all of our states when we declare our independence. For [KMT_central_gov_tag.GetNameDef], in all owned state occupied by our master.§!\n"
 MAN_peace_with_jap:0 "Peace with Japan"
 MAN_peace_with_jap_desc:0 "The Yamatos have been driven away. However our ultimate goal is not bloodshed, we will accept victory as is."
 MAN_korean_independence_sentiment:0 "Korean Independence Sentiment"
 MAN_korean_independence_sentiment_desc:0 "Having lent their hands to our independence, the Koreans expect us to do the same in return."
 MAN_grant_korean_independence:0 "Grant Korean Independence"
 MAN_contest_north_china_leadership:0 "Acquire Peking"
 MAN_contest_north_china_leadership_desc:0 "The Manchu Qing Dynasty has long ruled China within the Forbidden Palace, it is time we return to this tradition."
 
 ## 30/01/2022 ##
 KTA_focus:0 "Kwantung Army Focus Tree"
 KTA_sweep_out_the_bandits:0 "Sweep Out the Bandits"
 KTA_sweep_out_the_bandits_desc:0 "After years of pacification the countryside of Manchuria still sees roaming bandits disrupting locals. These small nuisances must not draw our attention from retaking the Japanese Archipelago. They must be swept sway as soon as possible."
 KTA_academy_indoctrination:0 "Academy Indoctrination"
 KTA_academy_indoctrination_desc:0 "To expedite the liberation of the Homeland, we must instill new cadets with the idea of paramount glory in partaking said operation."
 KTA_expand_intelligence_operations:0 "Expand Intelligence Operations"
 KTA_expand_intelligence_operations_desc:0 "Keeping our plans confidential and knowing what our enemies are up to will undoubtably help in our endeavour to drive out the pests occupying our home."
 KTA_control_the_media:0 "Control the Media"
 KTA_control_the_media_desc:0 "We must not allow the perverted thoughts of our enemies to spread. We must preserve the purest of thoughts in our domain to ensure maximum effort could be diverted to retaking our sacred islands."
 KTA_expand_railways:0 "Expand Railways"
 KTA_expand_railways_desc:0 "To allow faster response and improve our logistics, the local rail network shall receive an adequate upgrade."
 KTA_northward_defence:0 "Northward Defence"
 KTA_northward_defence_desc:0 "The Russians to the North has always been a threat to the Empire. As the last remaining servants of the Emperor, we must preserve ourselves and not let the Russians overrun us."
 KTA_reorganise_industry:0 "Reorganise the Industries"
 KTA_reorganise_industry_desc:0 "Many fled from the Home Islands with their knowledge and tools. They will be given a chance to start anew here in Manchuria."
 KTA_exploit_resources:0 "Exploit Manchurian Riches"
 KTA_exploit_resources_desc:0 "Manchuria is rich in resources. These resources shall aid us in our quest."
 KTA_reap_the_ahen_profit:0 "Reap the A-hen Profit"
 KTA_reap_the_ahen_profit_desc:0 "Opium has been a crucial part of Manchurian economy since the establishment of Manchukuo. The opium tax and export revenue shall provide us with the resources to properly equip our men to expel the vemins back in our home."
 KTA_fund_research_departments:0 "Fund Research Departments"
 KTA_fund_research_departments_desc:0 "We must not neglect the importance of up-to-date technology in contemporary warfare."
 KTA_impose_austerity_measures:0 "Impose Austerity Measures"
 KTA_impose_austerity_measures_desc:0 "All must restrain themselves and refrain from luxury until Hinomoto is finally liberated!"
 KTA_expand_military_production:0 "Expand Military Production"
 KTA_expand_military_production_desc:0 "The reconquering of Japan will require a huge amount of materiel to carry out."
 KTA_mamc:0 "Expand Aircraft Production"
 KTA_mamc_desc:0 "We will need a strong airforce to help our men across the sea and retake Japan."
 KTA_kokudokaifuku_mobilisation:0 "Kokudokaifuku Mobilisation"
 KTA_kokudokaifuku_mobilisation_desc:0 "Just as the Iberian Kingdoms driving the Islamic invaders out of Iberia, we are going to drive out the corrupting regime from our beloved Fuso."
 KTA_kesshitai:0 "Kesshitai"
 KTA_kesshitai_desc:0 "Many are eager to help in restoring the Empire, their selfless attitude will make for great special attack units."
 KTA_military_prioritisation:0 "Military Prioritisation"
 KTA_military_prioritisation_desc:0 "The quicker we retake our homeland the better. To draw sooner the day of reckoning for the traitor to the Empire we shall put effort into steering the Manchurian economy closer towards a militaristic one."
 KTA_small_arms_research:0 "Small Arms Research"
 KTA_small_arms_research_desc:0 "Superior will complemented with superior arms will make our soldiers best every enemy they encounter."
 KTA_sensha_experiment:0 "Sensha Experiment"
 KTA_sensha_experiment_desc:0 "The advent of armoured vehicle research has provided us with a new possibility in defeating the traitors."
 KTA_expand_naval_capacity:0 "Expand Naval Capacity"
 KTA_expand_naval_capacity_desc:0 "We must keep a strong navy to deter any invasion from the traitors back in our home."
 KTA_expand_synthetic_oil_production:0 "Expand Synthetic Oil Production"
 KTA_expand_synthetic_oil_production_desc:0 "There is a scarcity of natural oil in Manchuria which limit the operation of our fleet and air corps. We must mitigate if not complete resolve this problem."
 KTA_declare_martial_law:0 "Declare Martial Law"
 KTA_declare_martial_law_desc:0 "The Empire has been betrayed and Japan has fallen to traitors of the Kokutai. We must do everything to maintain order in Manchuria to preserve the last bit of Imperial presence here!"
 KTA_business_as_usual:0 "Business as Usual"
 KTA_business_as_usual_desc:0 "The Empire has been toppled. Despite the severity of the situation, the best solution is to keep calm and carry on. Only then will we have a stable and prosperous base of operation to retake the Home Islands."
 KTA_nationalise_industries:0 "Nationalise Industries"
 KTA_nationalise_industries_desc:0 "The Kwantung Army shall dictate what shall be produced in order to maintain order and facilitate a quicker Restoration."
 KTA_takeover_mantetsu:0 "Control Mantetsu"
 KTA_takeover_mantetsu_desc:0 "Mantetsu has been operating base on profit since its foundation. However time has changed since the rebellion in homeland. Mantetsu shall now operate to expedite the Restoration and assist in the Kwantung Army's operation."
 KTA_divert_resources_for_the_military:0 "Divert Resources to the Military"
 KTA_divert_resources_for_the_military_desc:0 "The military must receive the most attention in order to maintain preparedness and ready to retake Japan from the treacherous worms."
 KTA_prepare_for_war:0 "Prepare for War"
 KTA_prepare_for_war_desc:0 "We must be prepared for what is to come. Japan must be liberated!"
 KTA_allow_zaibatsu_expansion:0 "Allow Zaibatsu Expansion"
 KTA_allow_zaibatsu_expansion_desc:0 "Some zaibatsu higher-ups have managed to flee to Manchuria along with their wealth and machineries. Coupled with their previous investment here, they could help make Manchuria a new industrial powerhouse and provide us the tools we need for our work."
 KTA_university_integration:0 "Zaibatsu Research Departments"
 KTA_university_integration_desc:0 "We can enlist help from the Zaibatsus' research departments to advance our military research."
 KTA_rural_factories:0 "Rural Factories"
 KTA_rural_factories_desc:0 "A large portion of land in Manchuria is considered rural, and the local residents there are untapped labour forces. We can erect several factories in these ares to capitalise on them."
 KTA_cheap_local_labour:0 "Cheap Local Labour"
 KTA_cheap_local_labour_desc:0 "It is no doubt that Manchuria has an abundance of human labour. We can use this to our advantage."
 KTA_plan_for_the_restoration:0 "Plan for the Restoration"
 KTA_plan_for_the_restoration_desc:0 "All we had done in Manchuria so far has been to prepare for the Restoration of the Empire. We will now begin to concoct a detailed plan to take on the traitors."
 KTA_conquer_china_first:0 "Conquer China First"
 KTA_conquer_china_first_desc:0 "The industrial capacity of Manchuria is huge, but still not enough for us to launch an invasion into the Japanese Archipelago. However, we would conquer China first to bolster our strength. Currently China is weak and rife with internal strife. The local warlords, even the Central Government will be easy picking for our superior military."
 KTA_return_home:0 "Homecoming"
 KTA_return_home_desc:0 "Our focus has always been returning to Japan. We will set our sight firmly on it."
 KTA_mountain_warfare:0 "Study the Terrain"
 KTA_mountain_warfare_desc:0 "China is vast, and is comprised of many different types of terrain. We must know how to fight in those places to maximise our advantages."
 KTA_improve_logistics:0 "Improve Logistics"
 KTA_improve_logistics_desc:0 "As only the coastal region of China is developed, the inner regions have been lacking in modern infrastructure for many decades. Coupled with the vastness of China, we must improve our logistics to prevent our march down south turns into a bloody war of attrition that we cannot afford."
 KTA_acclimatization_training:0 "Acclimatisation Training"
 KTA_acclimatization_training_desc:0 "With China encompassing multiple climate zones, we must be prepared to fight in vastly different climate areas."
 KTA_reform_training_curriculum:0 "Reform Training Curriculum"
 KTA_reform_training_curriculum_desc:0 "China might be technologically backward and unsophisticated, but they do not lack in manpower. We must have enough men of our own on our frontlines to prevent any gaps that the Chinese can utilise with their superior numbers."
 KTA_burn_to_ash_strategy:0 "Burn to Ash Strategy"
 KTA_burn_to_ash_strategy_desc:0 "To maintain proper administration in China will be draining our precious resources allocated for the Restoration. However we must not allow any enemy guerrillas to grow uncheck in occupied area. We must ensure that by destroying anything that could be of help to them."
 KTA_seek_collaborators:0 "Seek Collaborators"
 KTA_seek_collaborators_desc:0 "To administer the Chinese will be too demanding on our resources. However, we can recruit collaborators to assist in such endeavour."
 KTA_recruit_chinese_soldiers:0 "Recruit Chinese Soldiers"
 KTA_recruit_chinese_soldiers_desc:0 "Recruiting Chinese to act as cannon fodders or simply as security forces will greatly alleviate the strain on our manpower."
 KTA_relocate_chinese_industry:0 "Relocate Chinese Factories"
 KTA_relocate_chinese_industry_desc:0 "Despite their backwardness, the Chinese still have some factories that is capable to help in our plan for the Restoration. However, they are often subjected to Chinese terrorist attacks after we take them over. We could relocate these factories to Manchuria, which is much safer than in China Proper, to circumvent these issues."
 KTA_establish_collaborationist_government:0 "Establish Collaborator Government"
 KTA_establish_collaborationist_government_desc:0 "The collbaorators we have recruited have proven to be adequate. We can set up a Chinese government led by those people to further alleviate the demand on our resources."
 KTA_take_korea:0 "Take Korea"
 KTA_take_korea_desc:0 "The Chosen Peninsula is an important springboard for our assault on the Japanese Archipelago. We must secure it before new situations prevent us from doing so."
 KTA_through_the_air:0 "Through the Air"
 KTA_through_the_air_desc:0 "The traitors have gained controlled of a portion of the Combined Fleet during the rebellion. This poses as an obstacle to a naval invasion of the Home Islands. However, an airborne assault can circumvent said obstacle."
 KTA_across_the_sea:0 "Across the Sea"
 KTA_across_the_sea_desc:0 "Despite the rebels gaining control of a portion of the Combined Fleet, the remaining loyal navy officers have been eager to destroy them and advocate a seaborne invasion of the Home Islands."
 KTA_infiltrate_the_home_islands:0 "Infiltrate the Home Islands"
 KTA_infiltrate_the_home_islands_desc:0 "Before we carry out the main operation, we can send agents to infiltrate the Islands to seek out hidden sympathisers and coordinate uprisings when we draw close."
 KTA_air_academy:0 "Air Academies"
 KTA_air_academy_desc:0 "To ensure the sky is safe for our paratroopers to carry out their assault, we must nurture great pilots and discipline in our air corps."
 KTA_strengthen_the_army_air_corps:0 "Strengthen the Army Air Corp"
 KTA_strengthen_the_army_air_corps_desc:0 "The Army has been advocating aerial support for land-based combats to assist our paratroopers once they land."
 KTA_strengthen_the_navy_air_corps:0 "Strengthen the Navy Air Corp"
 KTA_strengthen_the_navy_air_corps_desc:0 "The Navy argues that once our forces secured a beachhead on the Home Islands, we will need secured sea routes to supply our forces and allow safe reinforcement."
 KTA_aeronautical_innovation:0 "Aeronautical Innovation"
 KTA_aeronautical_innovation_desc:0 "With the support of the military, our research department will be able to devise new designs that befits the new approach to the Restoration."
 KTA_new_plane_assembly_plants:0 "New Aircraft Assembly Plants"
 KTA_new_plane_assembly_plants_desc:0 "We must ensure we have enough aircraft to carry out our plan."
 KTA_study_radar_tech:0 "Study RADAR Technology"
 KTA_study_radar_tech_desc:0 "We must expect enemy airforces to retaliate against ours. However, we have caught wind of a new air forewarning system being developed in Great Britain. Perhaps it could help defeat the rebels."
 KTA_flexible_formation:0 "Air Formation Study"
 KTA_flexible_formation_desc:0 "Formation has been an important aspect in aerial combat. We must gain more insight into it."
 KTA_expand_nslf:0 "Expand the SNLF"
 KTA_expand_nslf_desc:0 "With our current plan, the SNLF will be our main forces to secure a beachhead on the Archipelago. We could expand its organisation in hope for a better result."
 KTA_convoy_tactics_innovation:0 "Convoy Tactics Innovation"
 KTA_convoy_tactics_innovation_desc:0 "To ensure reinforcement and supplies can reach our soldiers on the Home Islands, we must keep the waters safe for transport. Devising new tactics for protecting convoys will surely work towards our goal."
 KTA_maintain_our_fleet:0 "Maintain Our Fleet"
 KTA_maintain_our_fleet_desc:0 "The part of the Combined Fleet that have retreated to Manchuria is still massive. We must ensure that Manchuria can sustain a fleet of such size."
 KTA_improve_naval_coordination:0 "Improve Naval Coordination"
 KTA_improve_naval_coordination_desc:0 "Coordination in naval combat is crucial. We must keep it efficient."
 KTA_tactical_innovation:0 "Tactical Innovation"
 KTA_tactical_innovation_desc:0 "Some previous naval officers have joined the ranks of the traitors. They might have already devised plans to counter our tactics. For this we must come up with new and unexpected ones that will daze their command."
 KTA_retake_the_home_islands:0 "Retake the Home Islands!"
 KTA_retake_the_home_islands_desc:0 "The time draws near. Once the final preparation is complete, we will eliminate the traitors to the Empire!"
 KTA_reinstate_the_empire:0 "Reinstate the Empire"
 KTA_reinstate_the_empire_desc:0 "Victory is ours! The Empire of Japan will once again be the powerhouse of East Asia!"
 KTA_support_the_reconstruction:0 "Support the Reconstruction"
 KTA_support_the_reconstruction_desc:0 "The war has devastated most of the land in Japan. Fortunately the relatively unscathed industry in Manchuria can assist in the reconstruction."
 KTA_loyalty_to_the_empire:0 "Loyalty to the Empire"
 KTA_loyalty_to_the_empire_desc:0 "Tenno Heika Banzai!"
 KTA_autonomy_from_tokyo:0 "Autonomy From Tokyo"
 KTA_autonomy_from_tokyo_desc:0 "With the Empire rebuilding itself, we can maintain our relative autonmy."
 KTA_mangyo:0 "Manage the Manchurian Industry"
 KTA_mangyo_desc:0 "An organisation that manages the industrial development of Manchuria shall be maintained."
 
 
 
 
