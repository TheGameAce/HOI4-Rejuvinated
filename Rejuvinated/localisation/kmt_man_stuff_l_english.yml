 MAN_enables_awareness_tt:0 "Enables the Awareness mechanic\n"
 MAN_support_aikawa_yoshisuke:0 "[Root.GetAikawa]"
 MAN_support_aikawa_yoshisukeA:0 "Support Aikawa Yoshisuke"
 MAN_support_aikawa_yoshisukeB:0 "Develop Civilian Industry"
 MAN_support_aikawa_yoshisuke_desc:0 "[Root.GetAikawaDesc]"
 MAN_support_aikawa_yoshisuke_descA:0 "The Japanese industrialist Aikawa Yoshisuke propose a plan that will create a state-controlled industrial entity to improve the Manchukuoan industry, as oppose to Hoshino Naoki's syndicalist vision, where the military allocates monopolies of one firm per industry."
 MAN_support_aikawa_yoshisuke_descB:0 "Although a strong military industry can help our nation survive this hostile world, a strong civilian industry is indispensable to the foundation of a strong nation."
 MAN_support_naoki_hoshino:0 "[Root.GetHoshino]"
 MAN_support_naoki_hoshinoA:0 "Support Hoshino Naoki"
 MAN_support_naoki_hoshinoB:0 "Expand Military Industry"
 MAN_support_naoki_hoshino_desc:0 "[Root.GetHoshinoDesc]"
 MAN_support_naoki_hoshino_descA:0 "Hoshino Naoki has visioned a syndicalist future for our industry, which the military will allocate monopolies of one firm per industry. Such plan would benefit the military greatly, but the civilian sector is ignored."
 MAN_support_naoki_hoshino_descB:0 "To survive the upcoming storms, our nation need a strong military industry to guard against foreign and domestic threats."
 MAN_manchurian_industrial_development_company:0 "[Root.GetMangyo]"
 MAN_manchurian_industrial_development_companyA:0 "Mangyo"
 MAN_manchurian_industrial_development_companyB:0 "Manchu Industry"
 MAN_manchurian_industrial_development_company_desc:0 "[Root.GetMangyoDesc]"
 MAN_manchurian_industrial_development_company_descA:0 "Manshu Jukogyo Kaihatsu Kabushiki Kaisha ( Manchurian Industrial Development Company ), or Mangyo for short, is a zaibatsu established at the instigation of the Imperial Japanese Army to further the industrialization of Manchukuo, and in particular, to make it self-sufficient in strategic heavy industries."
 MAN_manchurian_industrial_development_company_descB:0 "The Manchu Industry is a government funded industrial conglomerate with its main goal set on the betterment of our nation's industrial capability."
 MAN_request_zaibatsu_investment_on_military_industry:0 "[Root.GetMilZaibatsu]"
 MAN_request_zaibatsu_investment_on_military_industryA:0 "Zaibatsu Investment On Military Industry"
 MAN_request_zaibatsu_investment_on_military_industryB:0 "Increase Funding On Military Sector"
 MAN_request_zaibatsu_investment_on_military_industry_desc:0 "[Root.GetMilZaibatsuDesc]"
 MAN_request_zaibatsu_investment_on_military_industry_descA:0 "With the zaibatsu's funding, we can further expand our industry along the path we desire."
 MAN_request_zaibatsu_investment_on_military_industry_descB:0 "With more funding, our military industry will be ever stronger."
 MAN_request_zaibatsu_investment_on_industry:0 "[Root.GetCivZaibatsu]"
 MAN_request_zaibatsu_investment_on_industryA:0 "Zaibatsu Investment On Industry"
 MAN_request_zaibatsu_investment_on_industryB:0 "Increase Funding On Industrial Development"
 MAN_request_zaibatsu_investment_on_industry_desc:0 "[Root.GetCivZaibatsuDesc]"
 MAN_request_zaibatsu_investment_on_industry_descA:0 "With the zaibatsu's funding, our industry are now improved in every way."
 MAN_request_zaibatsu_investment_on_industry_descB:0 "With more funding, our industry will be ever stronger."
 MAN_for_the_emperor:0 "[Root.GetFTE]"
 MAN_for_the_emperorA:0 "For The Emperor"
 MAN_for_the_emperorB:0 "For The Nation"
 MAN_for_the_emperor_desc:0 "[Root.GetFTEDesc]"
 MAN_for_the_emperor_descA:0 "Our soldiers fight in the name of our glorious and beloved emperor, our victory is assured!"
 MAN_for_the_emperor_descB:0 "Our soldiers fight for our nation wholeheartedly, our victory is assured!"
