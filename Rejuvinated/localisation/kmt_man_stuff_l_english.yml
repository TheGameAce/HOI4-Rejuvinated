l_english:
 ### events ###
 jap.3.t:0 "Set Up Chinese Puppet In Peking?"
 jap.3.d:0 "Our North China Area Army has successfully conquered Peking, maybe setting up a puppet government there will lower our cost in occupying the area."
 jap.3.a:0 "Fight Chinese with Chinese."
 jap.3.b:0 "Too risky."
 jap.4.t:0 "Establishment Of [PGR.GetName]"
 jap.4.d:0 "After the establishment of [PGR.GetName], [Root.GetLeader] has received a document that we are to disband [EHA.GetNameDef] and come under the administration of [PGR.GetNameDef]."
 jap.4.a:0 "We have lost our value..."
 jap.4.b:0 "Death to the imperialists!"
 jap.5.t:0 "[EHA.GetName] Rebels!"
 jap.5.d:0 "[EHA.GetName] has refused to be absorbed into [PGR.GetNameDef] and rebelled against us!"
 jap.5.a:0 "Laughable!"
 jap.6.t:0 "Tungchow Mutiny"
 jap.6.d:0 "Some [CHI.GetRulingParty] loyalists in our police force have listened to [CHI.GetRulingParty]'s propaganda that they are winning in the current conflict and rose up against us in Tungchow. These mutineers have attacked and killed numerous ethnic Japanese and Koreans. Although they were finally dealt with, Yin Ju-keng was forced to resign and [Root.GetLeader] is now taking up his position. Our relation with Tokyo has also been worsened."
 jap.6.a:0 "Damn them!"
 jap.7.d:0 "Some mutineers in Tungchow have risen up and killed some ethnic Japanese and Koreans! Fortunately, they were soon dealt with by the local police force."
 jap.7.a:0 "How can this happen!!"
 jap.8.t:0 "Set Up Chinese Puppet In Nanking?"
 jap.8.d:0 "Our Central China Area Army has successfully conquered Nanking, maybe setting up a puppet government there will lower our cost of occupying the area."
 jap.9.t:0 "Install Wang Ching-wei In Nanking?"
 jap.9.d:0 "A Chinese figurehead named Wang Ching-wei has been very vocal about his "Peace Movement" which seeks peace and collaboration with us. Maybe we can install him in Nanking and use his government to lower our cost in occupying China?"
 jap.11.t:0 "Manchukuo Declared Independence!"
 jap.11.d:0 "[MAN.GetLeader] has been conspiring his pathetic restoration plan all along. Today he and his little clique declared their independence from us!"
 jap.11.a:0 "Bakayarou!"
 jap.11.b:0 "Whatever"
 jap.12.t:0 "Assassinations In Manchuria"
 jap.12.d:0 "A series of assassinations have taken place in Manchuria, the targets are local [Root.GetAdjective] officials. Investigations have pointed towards some local Chinese guerrilla fighters, but we are unable to catch the perpetrators."
 man_puppet_wjw_tt:0 "This new puppet will annex the two Chinese puppets previously established."
 jap.13.t:0 "[From.GetName] Seeks Our Support For Independence"
 jap.13.d:0 "[From.GetName] has expressed their desire to break free from Japan, and is now seeking our support."
 jap.13.a:0 "This is the right thing to do."
 jap.13.b:0 "Not interested."
 jap.14.t:0 "[From.GetName] Agree To Support Our Independence"
 jap.14.d:0 "[From.GetName] has agreed to support our independence. Further terms will be discussed later."
 jap.14.a:0 "Fantastic!"
 jap.15.t:0 "[From.GetName] Refused To Support Our Independence"
 jap.15.d:0 "[From.GetName] has refused to support our independence. Stating their lack of interest in the agreement."
 jap.15.a:0 "We must seek another way."
 jap.16.t:0 "[From.GetLeader] Calls For Action"
 jap.16.d:0 "With adequate preparation done, [From.GetLeader] has sent a secret envoy calling for our immediate military actions against their oppressing master."
 jap.16.a:0 "We will only resort to war should diplomacy fail."
 jap.16.b:0 "The time is not yet ripe."
 jap.16.c:0 "Very well, mobilise our forces!"
 jap.17.t:0 "Ultimatum From [From.GetName]"
 jap.17.d:0 "[From.GetLeader] has sent us an ultimatum ordering us to grant independence to [MAN.GetName]. If we do not comply, we might have to go to war with them."
 jap.17.a:0 "We can't afford to go to war with them."
 jap.17.b:0 "If they want war, we will give it to them!"
 jap.18.t:0 "[From.GetName] Refuses To Act Now"
 jap.18.d:0 "The reply from [From.GetName] is that we must stand down for now. For they already have a plan in mind."
 jap.18.a:0 "We wait then..."
 jap.19.t:0 "[JAP.GetName] Grants [MAN.GetName] Independence"
 jap.19.d:0 "[JAP.GetName] has granted [MAN.GetName] independence."
 jap.19.a:0 "A rational choice."
 jap.20.t:0 "[JAP.GetName] Grants Us Independence"
 jap.20.d:0 "[JAP.GetName] has granted us independence!"
 jap.20.a:0 "A glorious day!"
 jap.21.t:0 "[JAP.GetName] Refuses To Grant [MAN.GetName] Independence"
 jap.21.d:0 "Despite our might, [JAP.GetName] refuses to comply with the ultimatum."
 jap.21.a:0 "May God have mercy on them."
 jap.22.t:0 "Joined [USA.GetName]!"
 jap.22.d:0 "The time has come, we now fight alongside the beacon of democracy against the tyrannical Japanese!"
 jap.22.a:0 "Liberty or death!"
 jap.23.t:0 "[MAN.GetName] Joins [USA.GetName]!"
 jap.23.d:0 "The rebellious people of [MAN.GetName] has broken free from us and joined [USA.GetNameDef] in the war."
 jap.23.a:0 "Bakayarou!"
 jap.28.t:0 "[From.GetNameDef] Offers Vassalisation"
 jap.28.d:0 "By The Mandate Of Heaven, The Emperor Decree Hereby,\n\nThy kingdom is now invited to become a vassal of the glorious Great Qing Empire. Obey. Otherwise, perish under the might of the Celestial Empire.\n\nRespect this. "
 jap.28.a:0 "The Edict is received."
 jap.28.b:0 "Bullshit!"
 jap.29.t:0 "[From.GetName] Becomes Our Vassal"
 jap.29.d:0 "By the decree of the Emperor, [From.GetName] has become an honourable vassal under [MAN.GetNameDef]."
 jap.29.a:0 "The world will once again bow down to the mighty Qing Empire!"
 jap.29.b:0 "They will be better off be a part of the Empire."
 jap.30.t:0 "[From.GetName] Refuses Vassalisation"
 jap.30.d:0 "The arrogant [From.GetLeader] has refused our kind offer of vassalisation!"
 jap.30.a:0 "They will soon realise their mistake."
 jap.31.t:0 "[MAN.GetName] Wants To Acquire Kanto-Shu"
 jap.31.d:0 "[MAN.GetName] has sent a representative to discuss the matter of Kanto-Shu's transfer."
 jap.31.a:0 "Agree."
 jap.31.b:0 "No way."
 jap.32.t:0 "Kanto-Shu Acquired"
 jap.32.d:0 "We have gained the ownership of Kanto-Shu!"
 jap.32.a:0 "The best outcome."
 jap.33.t:0 "Kanto-Shu Remained In Japanese Hand"
 jap.33.d:0 "Our proposal failed to entice the Japanese officials, Kanto-Shu remained in Japanese Hand."
 jap.33.a:0 "There's nothing we can do."
 jap.34.t:0 "[MAN.GetName] Seeks Permission To Expand Navy"
 jap.34.d:0 "[MAN.GetName] officials have come to discuss about the permission of expanding their navy."
 jap.35.t:0 "Permission Granted"
 jap.35.d:0 "We have been granted the permission to expand our navy."
 jap.36.t:0 "Permission Denied"
 jap.36.d:0 "We have been denied the permission to expand our navy."
 jap.37.t:0 "Industrial Expansion"
 jap.37.d:0 "Our industry has been lacking for long. Now with the effort from our beloved and glorious Emperor, our industry has undergone a significant improvement."
 jap.37.a:0 "Long live the Emperor!"
 jap.38.d:0 "With the increasing effort spent on industry, our techniques in the specialty have also improved significantly."
 jap.39.d:0 "Although civilian economy is important, the military sector cannot be ignored. We should start working on the military aspect of our industry."
 jap.40.t:0 "Armament Advancement"
 jap.40.d:0 "The effort spent on the military has been fruitful. Our production capacity has improved and the understanding of small arms has taken a great leap forward."
 jap.41.d:0 "More understanding of the army technology has come to our specialists' mind. Noticing the position of our Empire, our beloved and glorious Emperor has approved a small grant on naval industry."
 jap.42.t:0 "Blue Water Ambition"
 jap.42.d:0 "The humiliating defeat by the Japanese navy long ago has not been forgotten. The importance of a strong navy has been known by all of our citizens."
 jap.43.t:0 "Protecting Our Horizon"
 jap.43.d:0 "Our navy technology is advancing in great scale. However, our air force is still in disrepair. If we are to protect the property of the people, then we must free them from the fear of enemy bombardments too."
 jap.44.d:0 "The efforts put into air and naval research are yielding invaluable results. We can now dispense planes to all over the Empire and our naval production has skyrocketed."
 jap.45.t:0 "Prospect For Oil"
 jap.45.d:0 "Noticing the rich deposit of resources under our Empire's vast territory, works have begun to utilise them to contribute to the Empire's future."
 jap.46.t:0 "Mineral Deposits"
 jap.47.t:0 "RFP Request Our Assistance"
 jap.47.d:0 "With us successfully declaring our independence from the Japanese, the RFP has fulfilled their promise and it is time for us to fulfill ours, or not?"
 jap.47.a:0 "Destroying the Bolsheviks is the duty of every human beings!"
 jap.47.b:0 "We need 10 months to prepare."
 jap.47.c:0 "There are no more birds to hunt, the finest bow is useless to us now."
 jap.48.d:0 "The time has come for us to strike at the Bolsheviks!"
 jap.49.t:0 "RFP Rises Against Us"
 jap.49.d:0 "Our betrayal has enraged the RFP and they have risen against us!"
 jap.49.a:0 "The hound has served its purpose, we have no use of it now."
 MAN_longer_partisan_effect:0 "\n§YFurther multiply the mean time to happen for the effects of Dongbei Partisans by x2.0§!"
 jap.50.t:0 "Victory Against Guerillas"
 jap.50.d:0 "Despite heavy casualties, our army emerge victorious in a recent confrontation with the communist guerillas. Multiple leaders of the guerilla have been killed during the confrontation, this decisive blow will significantly weaken their strength."
 jap.50.a:0 "Justice shall prevail!"
 jap.51.t:0 "Defeat Against Guerillas"
 jap.51.d:0 "Our recent attempt to confront the guerrillas has gone out of control. Our divisions were ambushed and separated from others quickly. Only a few survived the slaughter."
 jap.51.a:0 "Unthinkable!"
 jap.52.t:0 "Peace With [JAP.GetName]?"
 jap.52.d:0 "We have successfully fend off the vile Japanese from our home soil. Should we stop this bloodshed now?"
 jap.52.a:0 "Let's arrange a peace talk."
 jap.52.b:0 "We will conquer the Home Islands!"
 jap.53.t:0 "[MAN.GetName] Wants Peace"
 jap.53.d:0 "Seeing that our troops unable to penetrate their defense, the [MAN.GetNameADJ] officials have sent a proposal for a peace talk."
 jap.53.a:0 "They won't be this lucky next time."
 jap.53.b:0 "They've mistaken our mercy for weakness!"
 jap.54.t:0 "Peace!"
 jap.54.d:0 "The Japanese government has agreed to the peace term!"
 jap.54.b:0 "A glorious day!"
 jap.55.t:0 "The War Continues"
 jap.55.d:0 "Our representative was detained by Japanese military police."
 jap.55.b:0 "Outrageous!
 MAN_independence_yes_tt:0 "Take over states owned by Japan and her puppets."
 MAN_10_t_prepare_tt:0 "This event will fire again after ten months but without this option."
 MAN_rfp_rise_tt:0 "The RFP will start a civil war in the future."
 ## 19/1/2017 ##
 jap.57.t:0 "Government Restructuring In [From.GetName]"
 jap.57.d:0 "[From.GetLeader] has restructured their government on his own and their policies have become less beneficial to our interests."
 jap.57.a:0 "We must seize their autonomy to prevent further harm to our interests."
 jap.57.b:0 "Nothing to worry about."
 jap.58.t:0 "[From.GetName] Demand Our Annexation"
 jap.58.d:0 "Seeing our recent restructuring within our government, [From.GetName] has demanded that we hand over our autonomy and become part of their nation."
 jap.58.a:0 "Act before it's too late!"
 jap.58.b:0 "They are too powerful."
 jap.59.t:0 "[From.GetName] Breaks Free"
 jap.59.d:0 "Aside from rejecting our offer, [From.GetName] has also broken free from our overlordship."
 jap.59.a:0 "How dare they!"
 jap.60.t:0 "[From.GetName] Annexed"
 jap.60.d:0 "Knowing this is for the greater good of the [From.GetNameADJ] and the [Root.GetNameADJ] people, [From.GetLeader] has agreed to [From.GetName] becoming part of [Root.GetNameDef]."
 jap.60.a:0 "A glorious day."
 ## 11/5/2017 ##
 jap.64.t:0 "Japanese Support"
 jap.64.d:0 "The Japanese have noticed our discontent towards [CHI.GetRulingParty] after the Mongal Political Committee was divided. They have sent words that they could help us establish our own government in the Chahar region and incorporate the [ECR.GetName] that is under [ECR.GetLeader]'s control."
 jap.64.a:0 "The Japanese show promise."
 jap.64.b:0 "This must be their vicious plan."
 jap.65.t:0 "The Second Mongal General Assembly"
 jap.65.d:0 "After Suiyuan fell under our hand, the Second Mogal General Assembly was called. The assembly discussed the establishment of [Root.GetName] and has appointed [Root.GetLeader] as the chairman."
 jap.65.a:0 "The glory of the Mongol Empire will soon be restored!"
 jap.66.t:0 "Establishment of [Root.GetName]"
 jap.66.d:0 "A protocol has been signed in Kalgan after Suiyuan and Taiyuan fell under our ally's control. The protocol has called for the establishment of [Root.GetName]."
 jap.67.t:0 "Splitting [MEN.GetName]"
 jap.67.d:0 "[MEN.GetLeader]'s pro-Japanese attitude has been worrying, his defection to the Japanese is just a matter of time. If he defects to the Japanese with his current power, our Inner Mongolian region will be under Japanese control entirely and would give them an advantage if we are at war.\n\nSome of the officials in [Root.GetRulingParty] has called for an action to weaken [MEN.GetLeader]'s power by splitting [MEN.GetNameDef] and restraint his power to only the Chahar region. This could prevent a greater loss of territory but the warlord Yen Hsi-shan might get some benefit out of this."
 jap.67.a:0 "Split the Committee."
 jap.67.b:0 "Nothing to worry about."
 jap.68.t:0 "Suiyuan Political Committee"
 jap.68.d:0 "[From.GetRulingParty] has decided to restrain [MEN.GetLeader]'s power by dividing the Mongal Political Committee in two. The Suiyuan Political Committee is established and Fu Zuoyi, who has been a loyal general to [Root.GetName], has been appointed the chairman."
 jap.68.a:0 "A boost to our strength."
 jap.69.t:0 "[Root.GetName]"
 jap.69.d:0 "[From.GetRulingParty] has decided to divide our Mongol Political Committee for some reason. [Root.GetLeader]'s power has been restrained to the Chahar region solely."
 jap.69.a:0 "Dammit!"
 jap.70.t:0 "[MEN.GetName] Established"
 jap.70.d:0 "The [MEN.GetName] has been established by Demchugdongrub with the help of the Japanese. They have also broken away from our control."
 jap.70.a:0 "We knew it!"
 jap.71.t:0 "Contact [MEN.GetName]?"
 jap.71.d:0 "The recent action of the [CHI.GetRulingParty] has caused some discontent within the [MEN.GetName]. Our relationship has been close with [MEN.GetLeader], maybe we can use this opportunity to further weaken the Chinese?"
 jap.71.a:0 "Anything that can give us an advantage in the upcoming war."
 jap.71.b:0 "Don't waste resources on such insignificant issue."
 jap.72.t:0 "[From.GetName] Agreed"
 jap.72.d:0 "Demchugdongrub has agreed to the establishment of the [MEN.GetName] and [MEN.GetLeader] has been appointed as the chairman. They are now loyal to us and has broken away from the [CHI.GetRulingParty]."
 jap.72.a:0 "This will weaken the [CHI.GetRulingParty]"
 jap.73.t:0 "[From.GetLeader] Refused"
 jap.73.d:0 "Despite our generosity, [From.GetLeader] has decided not to join us and establish his own government in the Chahar region. Stating that our intention was far worse than what the [CHI.GetRulingParty] has to offer."
 jap.73.a:0 "What a shame."
 ## 16/5/2017 ##
 increase_jap_awareness_tt:0 "Increases §HAwareness§! by §R1§!\n"
 jap.78.t:0 "Radical Propagation"
 jap.78.d:0 "Recently a group of restorationists have adopted a more radical approach to spreading their propaganda. They force others to support their movements and those who do not would be given a sound beating. Some even reported that they break into pro-Japanese citizens' house and teach them some "lessons". If their practice continues, we will soon catch the Japanese's attention and the whole plan will be in peril."
 jap.78.a:0 "Let them continue their practice."
 jap.78.b:0 "Tell them to calm down."
 jap.79.t:0 "[MAN.GetLeader]'s Petty Scheme"
 jap.79.d:0 "Our investigators have found solid evidence about [MAN.GetLeader]'s petty scheme to break away from our control. We have sent an ultimatum to him requesting his immediate submission. If he dares not to comply, they shall meet the might of the mighty army of [Root.GetNameDef]!"
 jap.79.a:0 "Traitors to the empire must pay!"
 jap.80.t:0 "Restorationists Assembly"
 jap.80.d:0 "A group of supporters of the restorationist have organised an assembly near [Root.GetLeader]'s complex in [Root.Capital.GetName]. They intend to call for the Japanese to be driven out and the old empire restored. A petition letter has been requested to be handed to [Root.GetLeader]. If we accept the letter, the Japanese might suspect that we support the restorationists' movement. However, if we do not accept the letter, our public support might suffer."
 jap.80.a:0 "Accept the letter."
 jap.80.b:0 "Reject the letter."
 jap.81.t:0 "Restorationist Ideas Taught in Schools"
 jap.81.d:0 "Some teachers have reportedly started teaching students with restorationist ideas. This has been confirmed as the work of some of the restorationists that have much power within the educational system. Although these teaching would be beneficial to our plan, this might arouse the Japanese's suspicion if they find out."
 jap.81.a:0 "Allow it."
 jap.81.b:0 "Called for a halt of such practice."
 jap.82.t:0 "Anti-Japanese Assemblies"
 jap.82.d:0 "Assemblies aimed at driving out the Japanese have started at some areas in our land. Some have even turned into conflicts between pro-Japanese and anti-Japanese citizens. Although these assemblies might cause some damage to properties, they might be beneficial to our plan. However, not reacting at all would mean disloyalty to the Japanese."
 jap.82.a:0 "Continue our tea party."
 jap.82.b:0 "Crackdown on these rabble-rousers!"
 jap.83.t:0 "Politicians Dislike Japanese"
 jap.83.d:0 "Some politicians have started to show disgust towards Japanese openly. Japanese officials within our government have been targets of attacks and blackmails. Our government's atmosphere is now shifting towards anti-Japanese at an alarming rate. Some politicians have even proposed to ban all Japanese from joining the government. Despite being a bold proposal, it may still cause more good than harm..."
 jap.83.a:0 "This will contribute greatly to the Restoration!"
 jap.83.b:0 "Are they out of their mind!?"
 jap.84.t:0 "Military Dislikes Japanese"
 jap.84.d:0 "With the anti-Japanese craze going on in our nation, many people have started to express their disgust towards Japanese publicly, especially to those with power. This is no exception in the military. Recently some soldiers disobeyed orders from Japanese officers and beat up Japanese soldiers. These actions have caused unrest and chaos within the army and even armed conflicts between our men and the Kwantung Army. If we are to prevent these conflicts from escalating, the most effective way is to remove all Japanese presence in our military. However, such action would undoubtedly provoke the Japanese."
 jap.84.a:0 "Disallow Japanese from all military services!"
 jap.84.b:0 "Those who are behind these mutinous actions will face court-martial."
 jap.85.t:0 "Japanese Killed"
 jap.85.d:0 "Recently some anti-Japanese fanatics have broken into Japanese households and brutally murdered the residents. These incidents have caused uproars of the Japanese communities within our territory due to the lack of security they felt. We may turn a blind eye but it may have some dire consequences if we left them unchecked."
 jap.85.a:0 "Turn a blind eye."
 jap.85.b:0 "Dedicate resources to arrest the perpetrators."
 jap.87.t:0 "Anti-Japanese Guerrilla Fighters"
 jap.87.d:0 "Some restorationists have funded paramilitary units to form guerrilla groups that periodically raid our overlord's military assets. So far they have only inflicted minimal damages, and our master's garrisons barely deem them any threat. Some consider such practice a waste of resources, but additional investments might help them make more progress."
 jap.87.a:0 "Allocate more resources for them."
 jap.87.b:0 "It is not worth it."
 jap.88.t:0 "Vandalism Against Japanese"
 jap.88.d:0 "Anti-Japanese fanatics have been vandalising Japanese properties lately, including stores, houses and even factory machineries. The estimated cost is still increasing. These practice might, at the end, cause more damage to our nation than the Japanese, albeit helpful to fuel the anti-Japanese sentiment."
 jap.88.b:0 "Send police to protect potential targets of vandalism."
 jap.89.t:0 "Bold Proposal"
 jap.89.d:0 "In a recent meeting of the restorationists, one of them had proposed a bold plan. However, some other have objected to his plan saying that it will increase the risk of compromising our actions. The duty of making the final decision has fallen onto [Root.GetLeader] after much debate."
 jap.89.a:0 "Nothing ventured, nothing gained."
 jap.89.b:0 "Confidentiality comes first."
 ## 17/5/2017 ##
 MAN_nothing_tt:0 "Nothing will happen\n"
 MAN_jap_will_demand_submission_tt:0 "§ROur overlord will demand your immediate submission, if you do no comply, there will be war§!\n\n"
 jap.90.t:0 "Leafleteer Arrested"
 jap.90.d:0 "A hired leafleteer of ours has recently been apprehended by Japanese police in some suburb town. The captive leafleteer seems to have leaked information about the local restorationist operations and the local headquarter now risks being compromised."
 jap.90.a:0 "They won't find us, the headquarter is well hidden."
 jap.90.b:0 "They won't find us, we will destroy any evidence there and relocate."
 jap.91.t:0 "Potential Whistle Blower"
 jap.91.d:0 "A member of the restorationist underground movement has been freaking out at meetings lately, repeating that the Japanese might have already had full knowledge of our plans. Other members are starting to take notice in his lack of faith, and is considering the disposal of a potential whistle blower."
 jap.91.a:0 "Let's try to strengthen his confidence."
 jap.91.b:0 "Get rid of him, silently."
 jap.92.t:0 "Secret Meeting Busted"
 jap.92.d:0 "A secret meeting was busted when a Japanese police officer walked into the room during a discussion of future operations. The officer was dispatched by the restorationists on sight and they have fled the scene before more policemen arrive. However, some documents about the movement was left behind. This lead to the Japanese suspecting the existence of a underground restorationist group.\nIf we instruct some members of the movement to turn themselves in for the greater good, their suspicion might fade away in time."
 jap.92.a:0 "We will never give up on our comrades!"
 jap.92.b:0 "Success requires sacrifices."
 jap.93.t:0 "Japanese Inspector Killed"
 jap.93.d:0 "Yesterday, a Japanese inspector was inspecting a small village. Unfortunately for him, the villagers are not very welcoming towards Japanese. A small conflict soon sparked out and blood was shed. During the conflict, the inspector was killed and the surviving assistants of the inspector request that the whole village be burnt and all the villagers executed."
 jap.93.b:0 "Law above all..."
 jap.94.t:0 "A Visit From A Japanese Investigator"
 jap.94.d:0 "An investigator  has come to visit [Root.GetLeader]. The investigator requests information about the restorationist movement, and seems to be very confident that [Root.GetLeader] is involved. Lying might not be the best option here but turning over fellow restorationists isn't either."
 jap.94.a:0 ""I have no idea what you are talking about...""
 jap.94.b:0 ""These conspirators have contacted me before but I have turned down offers...""
 jap.95.t:0 "Stalkers?"
 jap.95.d:0 "[Root.GetLeader] is now starting to suspect the presence of stalkers sent by our overlord. Some members of the movement have reported the same situation and have to call off numerous meetings. The stalkers sure are threats to our plan, however we can deploy decoys to distract the stalkers to reduce the risk of being discovered."
 jap.95.a:0 "We just need to be more careful, decoys are unnecessary and costly."
 jap.95.b:0 "A sound plan."
 jap.96.t:0 "Tapped Phone"
 jap.96.d:0 "Some key figures have reported that their phones are tapped. Most believe it to be the work of agents from our overlord. Many of them have switched to writing letters instead of communicating on the phone. This has drastically slowed down the progress of the movement."
 jap.96.a:0 "Tell them to keep using the phone."
 increase_jap_awareness2_tt:0 "Increases §HAwareness§! by §R2§!\n"
 increase_jap_awareness3_tt:0 "Increases §HAwareness§! by §R3§!\n"
 increase_jap_awareness4_tt:0 "Increases §HAwareness§! by §R4§!\n"
 jap.97.t:0 "Secret Police"
 jap.97.d:0 "Our overlord has employed secret police force after they are aware of our restoration movements. We are able to go under the radar for some months. However, we've got news that they are now planning a nationwide crackdown to root out restorationists. High ranking members of the movement have called for a period of inactivity. This will surely deal a tremendous blow to our progress, but it might be beneficial in the long-term."
 jap.97.a:0 "We must not slow down!"
 jap.97.b:0 "We must not risk being caught!"
 jap.98.t:0 "[MAN.GetName]'s Ban on Japanese"
 jap.98.d:0 "[MAN.GetName] has banned Japanese from entering the government for some time. Such policy damages our interest in the area greatly. Request to lift the ban is called for. If they do not comply, we might as well "incorporate" them into our empire and put the area under our direct control..."
 jap.98.a:0 "Send the ultimatum"
 jap.98.b:0 "This can be done later, we need to focus on our current issue."
 jap.99.t:0 "Ultimatum From [From.GetName]"
 jap.99.d:0 "An ultimatum from [From.GetName] has reached [Root.GetLeader]'s desk. Stating that we must lift the current ban on [From.GetAdjective], and forbids any further similar political restriction. They might resort to brute force if we do not comply."
 jap.99.a:0 "We just cannot defend ourselves against them..."
 jap.99.b:0 "Vile creatures! We will never surrender ourselves to foreign powers again!"
 jap.100.t:0 "Ban Lifted"
 jap.100.d:0 "[From.GetLeader] has decided to lift the ban. We can now solidify our control over the area with ease."
 jap.100.a:0 "[Root.GetName] reign supreme!"
 jap.101.t:0 "Ban Still Active"
 jap.101.d:0 "The fool [From.GetLeader] has decided to go against our interests and refuses to lift the ban."
 jap.101.a:0 "They are just kicking against the pricks."
 jap.101.b:0 "We will deal with them later..."
 jap.102.t:0 "House Arrest [MAN.GetLeader]?"
 jap.102.d:0 "[MAN.GetLeader]'s relation with the restorationists is very obvious. Although officials really want to get rid of him, it might provoke the locals and provide more strength to our enemies. At the current situation, it would be better to put him under house arrest than to liquidate him."
 jap.102.a:0 "Send some men to "guard" him."
 jap.102.b:0 "No such need."
 jap.103.t:0 "[Root.GetLeader] Under House Arrest"
 jap.103.d:0 "Some [From.GetAdjective] soldiers have come to the complex of [Root.GetLeader] and said their duty is to "protect" and "guard" him. However, the truth is that [Root.GetLeader] is under house arrest by the order from [From.Capital.GetName]. The restorationists are outraged by the action and is now plotting to push forth their plan earlier to secure [Root.GetLeader]'s authority."
 jap.103.a:0 "We fight back, hard!"
 jap.103.b:0 "It's not time yet!"
 jap.104.t:0 "[From.GetName] Fights Back"
 jap.104.d:0 "[From.GetLeader] has decided to fight back and declared their independence! Their troops have launched the offensive!"
 jap.104.a:0 "Futile efforts!"
 jap.105.t:0 "[From.GetName] Declares War On Us"
 jap.105.d:0 "Our action has provoked the Japanese, [From.GetName] has declared war on us!"
 jap.105.a:0 "Let them come!"
 ## 8/6/2017 ##
 jap.106.t:0 "Our Old Capital"
 jap.106.d:0 "Beijing, once where the emperor resides, is now under our control again. We should relocate the emperor's residence back to the Forbidden City and show those rebels we have regain control over the central plain!"
 jap.106.a:0 "Long live [Root.GetLeader]!"
 jap.107.t:0 "Death of [Root.GetLeader]"
 jap.107.d:0 "[Root.GetLeader] has been sick for a very long time, he has finally passed away due to diseases. Now a new leader will be appointed to oversee [Root.GetNameDef]."
 jap.107.a:0 "Whatever."
 ## 16/6/2017 ##
 jap.74.t:0 "Join [JAP.GetName]?"
 jap.74.d:0 "With the current situation, we have a precious opportunity to break free from the [CHI.GetAdjective] and align ourselves with the [JAP.GetAdjective]. Should we act now?"
 jap.74.a:0 "There won't be another chance like this."
 jap.74.b:0 "We should stick with the [CHI.GetAdjective]."
 jap.74.c:0 "The [JAP.GetAdjective] are worse than the [CHI.GetAdjective]."
 jap.75.t:0 "[From.GetName] Wants to Join Us"
 jap.75.d:0 "With their current situation, [From.GetLeader] has decided to contact us and seek our help for them to break free from the [CHI.GetAdjective]. In return, they will swear loyalty to us."
 jap.75.a:0 "Interesting"
 jap.75.b:0 "This seems too suspicious"
 jap.76.t:0 "[From.GetName] Accepts"
 jap.76.d:0 "[From.GetName] has accepted our request!"
 jap.76.a:0 "Bravo!"
 jap.77.t:0 "[From.GetName] Refused"
 jap.77.d:0 "[From.GetName] has rejected our request for some unstated reasons."
 jap.77.a:0 "Dammit."
 ## 25/8/2017 ##
 jap.109.t:0 "Show of Friendship"
 ## 24/9/2017 ##
 jap.111.t:0 "Call Our Ally?"
 jap.111.d:0 "Now that we are at war with [SOV.GetNameDef], we can call our allies to join our cause."
 jap.111.a:0 "Request their assistance."
 jap.111.b:0 "We can do fine on our own."
 jap.112.t:0 "[JAP.GetAdjective] Diplomats"
 jap.112.d:0 "Diplomats from [JAP.GetNameDef] have arrived at [Root.Capital.GetName] to discuss about an alliance between us. If the deal is struck, we might be able to get some help from them when we go to war with [SOV.GetNameDef]."
 jap.112.a:0 "Eine fantastische Idee!"
 jap.112.b:0 "Nein!"
 jap.113.t:0 "Alliance Formed"
 jap.113.d:0 "We have now formed an alliance against [SOV.GetNameDef] with [GER.GetNameDef]."
 jap.113.a:0 "Nice"
 jap.114.t:0 "[GER.GetNameADJ] Declined"
 jap.114.d:0 "[GER.GetName] has declined our offer to form an alliance."
 jap.114.a:0 "A pity"
 jap.116.t:0 "[From.GetName] Requests Our Assistance"
 jap.116.d:0 "[From.GetName] has requested that we honor our alliance an join their war against [SOV.GetNameDef]."
 jap.116.a:0 "Gladly"
 jap.116.b:0 "We have our hands full right now."
 jap.117.t:0 "[From.GetName] Honored Alliance"
 jap.117.d:0 "[From.GetName] has joined our war against the [SOV.GetAdjective] menace!"
 jap.117.a:0 "Fantastic!"
 jap.118.t:0 "[From.GetName] Dishonored Alliance"
 jap.118.d:0 "[From.GetName] has refused to join our war against [SOV.GetNameDef], stating that they have no more resources to spare."
 jap.118.a:0 "Damn them!"
 jap.119.t:0 "Join Our Ally?"
 jap.119.d:0 "Our ally is now at war with [SOV.GetNameDef], should we honor our alliance and join their cause?"
 jap.109.d:0 "Our ally, [JAP.GetName] has entered a war with [USA.GetNameDef]. We can join our [JAP.GetAdjective] friends by declaring war on [USA.GetName] as a show of friendship, in return for their assistance in our current war with [SOV.GetNameDef]. However, some officials suggest that declaring war on [USA.GetNameDef] might not be in [Root.GetName]'s best interest."
 jap.109.a:0 "We can only hope they will aid us in return."
 jap.109.b:0 "We cannot risk a two-front war!"
 jap.110.t:0 "[From.GetName] Declares War on [USA.GetName]"
 jap.110.d:0 "As a token of friendship, [From.GetName] has decided to join our war against the [USA.GetName] barbarians. And in return, they requested our assistance in their war against [SOV.GetNameDef]."
 jap.110.a:0 "We shall defeat the [SOV.GetAdjective] menace together!"
 jap.110.b:0 "Maybe... later?"
 ## 25/9/2017 ##
 jap.108.t:0 "Our Puppets"
 jap.108.d:0 "The number of our puppets has cause some administration difficulties among their governments. Maybe we should try to alleviate this issue by allowing our bigger puppet to absorb some of the smaller ones?"
 jap.108.a:0 "Sure"
 jap.108.b:0 "A waste of time."
 jap.120.t:0 "Become A Puppet of [JAP.GetName]?"
 jap.120.d:0 "Our former overlord [CHI.GetName] has surrendered to [JAP.GetNameDef] and became their puppet. Now is time for us to make our choice."
 jap.120.a:0 "Fall in line..."
 jap.120.b:0 "We will never be slaves!"
 jap.121.t:0 "[From.GetName] Rebels"
 jap.121.d:0 "After their former overlord, [CHI.GetName] chose the wise move to become our puppet, the stubborn savages of [From.GetName] has decided that they will perish under our iron boot."
 jap.121.a:0 "Laughable."
 jap.122.a:0 "Join [CHI.GetLeader]"
 jap.122.b:0 "Join [HYQ.GetLeader]"
 jap.123.t:0 "Be Absorbed?"
 jap.123.d:0 "[From.GetName] has decided that we should be absorbed into other of their puppets to alleviate administration cost."
 jap.123.a:0 "We will not and cannot resist."
 jap.123.b:0 "Outrageous!"
 jap.124.d:0 "After knowing our decision to allow other of our puppets to absorb their regime, [From.GetLeader] has decided to disobey our order and bring forth their own destruction."
 jap.125.t:0 "The Wang Ching-wei Regime"
 jap.125.d:0 "[JAP.GetName] has decided that a more united regime is required to alleviate the administration cost of occupied Chinese territories, thus Wang Ching-wei is nominated as the leader of said regime. That also mean that our rule will be over as our regime will be absorbed into Wang's."
 ## 13/10/2017 ##
 jap.129.t:0 "The Threat in the Far East"
 jap.129.d:0 "With [GER.GetName]'s military success in Europe, a war between them and the Motherland would seem inevitable. Moreover, they have a military pact with [JAP.GetName], which poses great threat to our interests and security in the Far East.\n\nHowever, the good news is that [JAP.GetName] also fear our military strength, and would prefer not to have direct confrontation with our forces. We can use this as an opportunity to avoid a two-front war."
 jap.129.a:0 "Call the [JAP.GetAdjective] Foreign Minister"
 jap.129.b:0 "Bah! Read some history books and everyone will know Russia is undefeatable!"
 jap.130.t:0 "Non-aggression Pact with [From.GetName]?"
 jap.130.d:0 "Our Foreign Minister has been called to [From.Capital.GetName] to discuss about a non-aggression pact between us. If we accept this, we would have one less threat to worry about when we go to war with other European powers."
 jap.130.a:0 "Sign it."
 jap.130.b:0 "This does not suit the our's interest!"
 jap.131.t:0 "Soviet-Japanese Neutrality Pact"
 jap.131.d:0 "[From.GetName] has signed the pact, we can now focus more on the [GER.GetAdjective] threat."
 jap.131.a:0 "A bunch of fools..."
 jap.132.t:0 "[From.GetName] Declines"
 jap.132.d:0 "[From.GetName] has declined our proposal and refuses to enter an non-aggression pact with us."
 jap.132.a:0 "Then they shall face the might of our military."
 jap.135.d:0 "In accordance to the recently signed Soviet-Japanese Neutrality Pact, [SOV.GetName] has decided to stop sending military aid to us."
 jap.135.a:0 "Dammit"
 ## 14/10/2017 ##
 jap.138.t:0 "Attack [SOV.GetNameDef]?"
 jap.138.d:0 "[SOV.GetNameDef] is now losing the war, if we declare war on then now, we may be able to acquire the rich mineral resources in the Far East and Siberia."
 jap.138.a:0 "Charge!"
 jap.138.b:0 "Let's keep to ourselves at the moment."
 jap.139.t:0 "[From.GetName] Declares War on [SOV.GetNameDef]"
 jap.139.d:0 "Seeing that [SOV.GetNameDef] is losing the war, [From.GetNameDef] has decided to declare war on them to claim their share of spoils."
 jap.139.a:0 "Gefraessiger Opportunist."
 jap.140.t:0 "[From.GetName] Declares War on Us"
 jap.140.d:0 "Seeing that we are losing the war, [From.GetNameDef] has decided to declare war on us to claim their share of spoils."
 jap.140.a:0 "Damn these yellow perils!"
 jap.141.t:0 "Attack the [JAP.GetAdjective]?"
 jap.141.d:0 "After the Yalta Conference, our western allies have urged us to declare war on [JAP.GetNameDef] for quite some time."
 jap.141.a:0 "Attack the [JAP.GetAdjective]."
 jap.141.b:0 "We have no interest in this."
 jap.142.t:0 "[From.GetName] Declares War On Us"
 jap.142.d:0 "[From.GetAdjective] forces have crossed the border and launched offensive at our troops near the border. The declaration of war came shortly afterwards on the desk of our Prime Minister."
 jap.142.a:0 "Everything is falling apart!"
 KMT_will_be_requested_to_fight_jap_after_GER_surrender:0 "Will have an event to allow you declare war on [JAP.GetName] after [GER.GetName] surrenders.\n"
 ## 17/11/2017 ##
 jap.145.t:0 "[WJW.GetName] Established"
 jap.145.d:0 "[WJW.GetNameDef] has been established by [WJW.GetLeader] with supports from the Japanese. Some of our generals have also defected to them."
 jap.145.a:0 "Traitors!"
 ## 8/1/2018 ##
 jap.146.t:0 "Join [JAP.GetName]?"
 jap.146.d:0 "[CHI.GetName] has decided to make more concession to [JAP.GetName] by forfeiting north China. Their influence in the region has reduced drastically, we can use this as an opportunity to join [JAP.GetName] without [CHI.GetAdjective] intervention."
 jap.146.a:0 "Do it!"
 jap.146.b:0 "Not now."
 jap.147.t:0 "[From.GetName] Wants to Join Us"
 jap.147.d:0 "[From.GetName] has sent representatives expressing their desire to be incorporated into our sphere of influence."
 jap.147.a:0 "Acceptable."
 jap.147.b:0 "This must be some kind of evil scheme..."
 jap.148.t:0 "[From.GetName] Accepts"
 jap.148.d:0 "[From.GetName] has accepted us into their sphere of influence."
 jap.148.a:0 "Great!"
 jap.149.t:0 "[From.GetName] Refused"
 jap.149.d:0 "[From.GetName] has refused our request to join them."
 jap.149.a:0 "This is not working as planned..."
 ## 15/3/2018 ##
 jap.150.t:0 "[From.GetName] Seizes [KMT_land_grabbed.GetName]"
 jap.150.d:0 "As we are dealing with domestic enemies in the current civil war, [From.GetName] has taken this opportunity and occupied [KMT_land_grabbed.GetName]!"
 jap.150.a: "Outrageous!"
 ## 16/3/2018 ##
 jap.151.t:0 "Revenge"
 jap.151.d:0 "Now that we have regained our freedom, we should seek revenge on those who had subjugated us in the past!"
 jap.151.a:0 "It is time for us to subjugate them this time!"
 jap.151.b:0 "A terrible idea."
 ## 28/3/2018 ##
 KMT_nice_to_become_dog_tt:0 "\n§GTo be [From.GetName]'s lapdog is our greatest honour§!\n"
 ## 13/10/2018 ##
 jap.152.t:0 "Wang Ching-wei Contacts Us"
 jap.152.d:0 "Thinking that [KMT_central_gov_tag.GetName] would not emerge victorious in the current war, Wang Ching-wei has contacted us with a proposal. Stating it is to "safeguard Chinese citizens' properties in Japanese occupied areas", Wang proposes a government led by him to be established in [613.GetName] with our support."
 jap.152.a:0 "We will give it some thoughts."
 jap.153.t:0 "Colonial Government in [KMT_dismantle_colonial_government_target.GetName] Dismantled"
 jap.153.d:0 "[From.GetAdjective] forces have overrun [KMT_dismantle_colonial_government_target.GetName] and the local colonial government has been dismantled."
 jap.153.a:0 "Unthinkable!"
 jap.154.d:0 "[From.GetName] has dismantled the colonial government in [KMT_dismantle_colonial_government_target.GetName]. The area is then transfered to our administration."
 jap.154.a:0 "Interesting development"
 KMT_may_war_tt:0 "§RThis may lead to war with [From.GetName]§!"
 jap.155.t:0 "[From.GetName] Requests Handover of Leased Ports"
 jap.155.d:0 "The colonial government of the Chinese leased ports were dismantled by the Japanese when they occupies the area. Now that the Japanese are ousted, [From.GetName] has requested that their rule over the ports be restored."
 jap.155.a:0 "Of course"
 jap.155.b:0 "They can go to Hell"
 jap.156.t:0 "[From.GetName] Accepts"
 jap.156.d:0 "[From.GetName] has returned all ports previously under our possession."
 jap.156.a:0 "Wise move"
 jap.157.t:0 "[From.GetName] Refuses"
 jap.157.d:0 "[From.GetName] has refused to handover the ports."
 jap.157.a:0 "We have something more important to attend to."
 jap.157.b:0 "Bah! They shall tremble before our wrath!"
 jap.158.t:0 "[From.GetName] Declares War"
 jap.158.d:0 "[From.GetName] has decided to retake the ports by force."
 jap.158.a:0 "What barbarism!"
 ## 03/01/2019 ##
 MAN_reduce_RFP_str1_tt:0 "Reduce §HRFP Strength§! by §R1§!\n"
 ## 05/01/2019 ##
 MAN_add_RFP_mood1_tt:0 "Increase §HRFP Mood§! by §R1§!\n"
 MAN_add_RFP_mood2_tt:0 "Increase §HRFP Mood§! by §R2§!\n"
 MAN_add_RFP_mood3_tt:0 "Increase §HRFP Mood§! by §R3§!\n"
 MAN_add_RFP_mood4_tt:0 "Increase §HRFP Mood§! by §R4§!\n"
 MAN_high_mood_alert_tt:0 "Due to high §HRFP Mood§!, the Russians acted on their own without our consent.\n§CRFP Mood can be lowered with the §HReconciliation With RFP§! decision§!\n"
 MAN_lower_RFP_mood1_tt:0 "Lower §HRFP Mood§! by §G1§!\n"
 MAN_lower_RFP_mood2_tt:0 "Lower §HRFP Mood§! by §G2§!\n"
 MAN_lower_RFP_mood3_tt:0 "Lower §HRFP Mood§! by §G3§!\n"
 MAN_lower_RFP_mood4_tt:0 "Lower §HRFP Mood§! by §G4§!\n"
 ## 06/01/2019 ##
 jap.159.t:0 "Wanted"
 jap.159.d:0 "After consuming certain amount of alcohol, one of the informed members of the RFP let slip a few minor details of our agreement. Unfortunately, he had caught the attention of a few individuals who were more loyal to our overlord before he could recompose himself. The man was reportedly sought by our master's police the next day."
 jap.159.a:0 "Provide the man with a safe house."
 jap.159.b:0 "Turn the man over."
 jap.160.t:0 "Local Operating Cells"
 jap.160.d_1:0 "In order to expand their operation, the RFP has proposed to establish additional operating cells. Some of their chosen locations were not very ideal for covert operations. Some say the proposal should be scrapped and others call for our assistance in choosing more suitable locations."
 jap.160.d_2:0 "In order to expand their operation, the RFP has established some operating cells in some locations. However, some cells were crudely disguised and were soon destroyed. Documents ambiguously suggesting our agreement with the RFP have raised our overlord's suspicion."
 jap.160.a:0 "Assist them."
 jap.160.b:0 "Reject the proposal."
 jap.160.c:0 "They should have come to us first."
 jap.161.t:0 "The Nash Put'"
 jap.161.d_1:0 "The RFP has their own newspaper titled Nash Put'. Some have suggested that we could use it to gain more influence as well as attract more people to our cause. This will, however, displease the RFP to some extent."
 jap.161.d_2:0 "A recent issue of the RFP's newspaper, Nash Put', had subtly criticised the allegedly "condescending" attitude of our government towards handling RFP-related affairs. Stating some recent agreements between us that bolstered their strength as necessary but displeasing. Our overlord seems to have grown interests in the latter subject."
 jap.161.a:0 "This is certainly for mutual benefits."
 jap.161.b:0 "We have better subjects to attend to."
 jap.161.c:0 "Oh well."
 jap.162.t:0 "Warehouse Raid"
 jap.162.d_1:0 "We have been informed of a plan of a RFP raid on one of our master's local warehouses. Undoubtedly it will cause some inconvenience for our overlord's garrisons, but it will provide materials for the RFP to increase their strength."
 jap.162.d_2:0 "A report of a raid on one of our master's local warehouses had just come in. It is planned and executed by the RFP as evident by some belated information provided by our sources. However, some unexpected turns of event appeared and the raid turned very bloody."
 jap.162.a:0 "They promise us half the spoils, that'll suffice."
 jap.162.b:0 "Call off the raid"
 jap.162.c:0 "At least they get the guns."
 jap.163.t:0 "Nationalistic Sentiment"
 jap.163.d:0 "In order to create a strong Manchu state, we must stir up the nationalistic sentiment in ethnic Manchus. This however will draw attention from groups with damaged interests, namely our overlord."
 jap.163.a:0 "Manchu land shall be ruled by Manchu."
 jap.163.b:0 "Not at the moment."
 ## 10/01/2019 ##
 jap.164.t:0 "More Police"
 jap.164.d:0 "Recently additional police was seen assigned to certain important locations of the RFP. They are no doubt in service of our overlord as evinced by their armbands. An urgent meeting is called for to tackle the alarming situation."
 jap.164.a:0 "Order some key figures to go to ground."
 jap.164.b:0 "No action is needed."
 ## 06/02/2019 ##
 jap.165.t:0 "Enemy Propaganda"
 jap.165.d:0 "Our overlord is now spreading their propaganda against anyone else exerting power in territories under their control. This, obviously, includes our land. Although their propaganda has little effect on the activities of the RFP, it has hindered our recruitment efforts slightly.\nWe could counteract their propaganda with ours and gain ourselves some support. This however will draw the attention of our master."
 jap.165.a:0 "A show of force is required."
 jap.165.b:0 "This is not the moment for such action."
 jap.166.t:0 "A Call to Arms"
 jap.166.d:0 "We have now ascended to power in [Root.Capital.GetName]. [From.GetLeader] is now calling us to aid in their independence effort."
 jap.166.a:0 "We will aid them"
 jap.166.b:0 "This is not what we agreed upon."
 jap.167.t:0 "[From.GetName] Answers"
 jap.167.d:0 "[From.GetName] has agreed to aid us in our independence war."
 jap.167.a:0 "We shall prevail!"
 jap.168.t:0 "[From.GetName] Refuses"
 jap.168.d:0 "[From.GetName] has refused to aid us in our independence war."
 jap.168.a:0 "Dishonourable lowlifes!"
 ## 29/08/2019 ##
 jap.169.t:0 "Undercover Agents"
 jap.169.d:0 "We have recently discovered some of our new comrades are in fact agents sent by our overlord. Their poor disguise betrayed their identities but we don't know how many more have already blended in our ranks. We have not yet made their identity public but we will have to take action against this situation."
 jap.169.a:0 "Provide false information to these agents and expel them when the opportunity arises."
 jap.169.b:0 "Dispose of them."
 ## 26/08/2020 ##
 jap.170.t:0 "Unprepared Intervention"
 jap.170.d:0 "The military has plunged the nation into an unprepared intervention in China. The government is utilising every resources available to try to minimise the diplomatic impact of the military's action. Therefore our war effort in China will be sub-optimal, for now at least."
 jap.170.a:0 "The powerlessness of Japan's civilian government over the military is exposed before the world."
 ## 18/06/2021 ##
 jap.173.t:0 "The Suiyuan Campaign"
 jap.173.d:0 "Displeased by the incooperative attitude of the incumbent governor of the Suiyuan province, Fu Tso-i, the Japanese are now preparing to launch an attack into the area and take it by force. Despite mobilising our soldiers, we do not have any say in this decision."
 jap.173.a:0 "Let's hope for the best."
 jap.174.t:0 "Suspicious [From.GetAdjective] Activities"
 jap.174.d:0 "Scouts have reported military activities by [From.GetNameDef] that are hinted at targeting Suiyuan. An invasion of the province by them seems inevitable."
 jap.174.a:0 "We must prepare ourselves."
 MEN_attack_3months_later:0 "§RThe attack is predicted to start 3 months later.§!"
 jap.175.t:0 "Possible Incursion into Suiyuan"
 jap.175.d:0 "Intels have suggested the Japanese and their puppets are aiming to take Suiyuan by force. We must do our best to defend our territories!"
 jap.175.a:0 "Those bastards!"
 jap.176.t:0 "Suiyuan Offensive"
 jap.176.d:0 "Directed by the Kwantung Army, the [From.GetAdjective] military has launched an offensive into the Suiyuan province without prior acknowledgement."
 jap.177.t:0 "[From.GetName] Sends Support"
 jap.177.d:0 "Concerned about the current situation in Suiyuan, [From.GetName] has decided to send support to strengthen our forces for the upcoming conflict."
 jap.177.a:0 "We shall emerge victorious!"
 MEN_stronger_in_border_war:0 "§GWe will enjoy better modifier during the border war.§!"
 jap.178.t:0 "[From.GetName] Orders Escalation"
 jap.178.d:0 "[From.GetName] has grown dissatisfied with the current situation in Suiyuan, and subsequently ordered the current conflict to be escalated further."
 jap.178.a:0 "A risky move."
 MEN_may_lead_to_all_out_war:0 "§RIf our enemy also escalates, the current conflict will become an all-out war.§!"
 jap.179.t:0 "War!"
 jap.179.d:0 "Despite previously warned, [From.GetName] has insisted on the escalation of the conflict in Suiyuan, leading to an all-out war in the reigon."
 jap.179.a:0 "The storm has arrived."
 jap.180.t:0 "[From.GetName] Sends Support to Suiyuan"
 jap.180.d:0 "Worried about an impending conflict around Suiyuan, [From.GetName] has decided it would best fit their interest to support their allies in the region."
 jap.180.a:0 "Worrying"
 MEN_enemy_stronger_in_border_war:0 "§ROur enemy will enjoy better modifier in the border war.§!"
 jap.181.t:0 "Escalation from [From.GetName]"
 jap.181.d:0 "[From.GetName] has ordered our enemies to escalate the conflict in Suiyuan further, as evidenced by the increased military support received by our enemy in the area."
 jap.182.d:0 "What some might have worried has finally happened, our enemy have decided to further escalate the event, and the conflict has become a large-scale war."
 jap.183.t:0 "Victorious in the Suiyuan Campaign"
 jap.183.d:0 "After initially holding successfully against the Mengkiang forces and eliminating most of them with surprise attacks near Hongart, Fu Tso-i ordered the attack on Pailingmiao.\n\nFu's troops quickly occupied all the vantage points around the temple and assaulted Mengkiang denfence from all sides. Despite suffering great casualties, Pailingmiao was seized and Mengkiang forces scattered. \n\nFu's troop continued advancing eastwards and recovered all of Suiyuan from [MEN.GetNameDef], occupied Shangtu for some time even. However, Yen Hsi-shan ordered Fu Tso-i to retreat out of Chahar as he worried about the Japanese will use this as an excuse to launch a larger invasion. And so concludes the Suiyuan Campaign."
 jap.183.a:0 "Those Japanese dogs are no match for us!"
 jap.184.t:0 "Defeat at Suiyuan"
 jap.184.d:0 "Despite the successful defence at Hongart by Fu Tso-i, momentum was lost after failing to seize Pailingmiao multiple times. Japanese bombers later arrived at Pailingmiao and inflicted heavy casualties on the Shansi-Suiyuan Army.\n\nThe Mengkiang forces in Pailingmiao were able to drive back the sieging Chinese troops and launch counter attacks, further disorganising Fu's soldiers.\n\nDisorganised and under constant bombardment from Japanese aircrafts, the Shansi-Suiyuan Army was unable to defend Kweisui, the capital of Suiyuan, and forced to retreat west- and southwards. Establishing a final defence along the Yellow River and the province border of Shansi, where the Mengkiang forces failed and dared not to cross, subsequently marked the de facto end to the Suiyuan Campaign."
 jap.184.a:0 "A shameful display."
 jap.185.t:0 "Inconclusive Suiyuan Conflict"
 jap.185.d:0 "The defence of Hongart by Fu Tso-i was a great success, decimating and disorganising the Mengkiang forces, forcing them to retreat to Pailingmiao.\n\nHowever, the siege of Pailingmiao lasted too long for the Chinese troop's own good. Despite masterfully evaded the Japanese bombardment, the Shansi-Suiyuan Army was unable to take Pailingmiao and the Mengkiang defender could not mount a succesful counter offensive either.\n\nThe conflict dragged on with little action, and finally ended when it was resolved diplomatically, however with Pailingmiao still in Mengkiang hands."
 jap.185.a:0 "We will take back Pailingmiao one day."
 jap.186.t:0 "Victory in Suiyuan"
 jap.186.a:0 "Glorious!"
 jap.187.t:0 "Defeat in Suiyuan"
 jap.187.a:0 "How disastrous."
 jap.188.a:0 "At least we still hold Pailingmiao"
 ## 21/07/2021 ##
 jap.189.t:0 "[From.GetName] Capitulates"
 jap.189.d:0 "After [From.GetLeader] announces their capitulation, our forces are quick to take over command of local securities of areas formerly under their administration."
 jap.189.a:0 "Useless!"
 ## 24/08/2021 ##
 jap.190.t:0 "Ultimatum from [From.GetName]"
 jap.190.d:0 "[From.GetName] has sent an ultimatum requesting military access and our cooperation in their military operations."
 jap.190.a:0 "We can only accept."
 jap.190.b:0 "We will not surrender to Japanese colonialism!"
 jap.191.t:0 "[From.GetName] Accepts"
 jap.191.d:0 "[From.GetName] has complied with our ultimatum. Our troops are now allowed access through their territories and their military will cooperation with our missions in the region."
 jap.191.a:0 "Welcome to the Co-Properity Sphere!"
 jap.192.t:0 "[From.GetName] Rejects Ultimatum"
 jap.192.d:0 "[From.GetName] has refused to give in to our demands."
 jap.192.a:0 "Then they shall be smitten down by Imperial fury!"
 ## 25/08/2021 ##
 jap.193.t:0 "[JAP.GetName] Demands Military Access"
 jap.193.d:0 "Sensing a weakness in our current administration, the [JAP.GetAdjective] government has issued an ultimatum disguised as a diplomatic request demanding military access through our Indochinese territories."
 jap.193.a:0 "We are too weak to oppose them."
 jap.193.b:0 "Our sovereignty will not be violated!"
 JAP_can_occupy_indochina_if_they_have_troops_tt:0 "§H[From.GetName]§! §Rcan occupy northern and southern Indochina without repercussion should they station enough troops there.\n\nShould we revoke their military access, they will gain a puppet wargoal against us.§!"
 jap.194.t:0 "[From.GetName] Accepts Request"
 jap.194.d:0 "[From.GetName] has allowed us military access through their Indochinese territories."
 jap.194.a:0 "Very good"
 jap.195.t:0 "[From.GetName] Refused Military Access"
 jap.195.d:0 "[From.GetName] has dimissed our request to move troops through their Indochinese territories."
 jap.195.a:0 "Time to do it the hard way."
 jap.198.t:0 "[From.GetName] Occupies Northern Indochina"
 jap.198.d:0 "Without counselling our opinions beforehand, [From.GetAdjective] troops have occupied our territories in northern Indochina and coerced locals into assisting their takeover."
 jap.198.a:0 "There is nothing we could do."
 jap.199.t:0 "[From.GetName] Occupies Cochinchina"
 jap.199.d:0 "Without counselling our opinions beforehand, [From.GetAdjective] troops have occupied Cochinchina and coerced locals into assisting their takeover."
 jap.200.t:0 "Imminent Japanese Coup"
 jap.200.d:0 "We have received warnings of a possible Japanese coup, if it is true, we must take action before they strike to ensure our survival."
 jap.200.a:0 "This is bad news."
 IDC_survives_if_loyal_to_france:0 "§GSome decisions might gives you a chance to survive, or go down with a fight instead.§!"
 jap.201.t:0 "Coup Botched"
 jap.201.d:0 "Our planned coup in [IDC.GetName] has been botched by French intervention. However, we still manage to control most of Indochina and the remaining French forces have retreated into countryside to conduct guerrilla warfare."
 jap.201.a:0 "Bakayaro!"
 jap.202.t:0 "[From.GetName] Recognises Our Legitimacy"
 jap.202.d:0 "After much deliberation, [From.GetLeader] has decided that they will recognise us as the only legitimate French government."
 jap.202.a:0 "Excellent!"
 jap.203.t:0 "Military Access to Indochina Revoked"
 jap.203.d:0 "Some inconsiderate people have decided to revoke our military access to Indochina."
 jap.203.a:0 "So they think they have a say in the matter."
 jap.204.t:0 "Japanese Outrage"
 jap.204.d:0 "After we revoked their right to pass troops through our territories in Indochina, Japan has been considering the possibility to resolve the situation with force."
 jap.204.a:0 "Let's hope they are bluffing."
 jap.205.t:0 "[From.GetName] Request Help"
 jap.205.d:0 "Presenting evidences of an imminent Japanese coup d'etat, [From.GetLeader] has requested that we assist in driving the Japanese out from Indochina."
 jap.205.a:0 "Certainly"
 jap.205.b:0 "We are not interested."
 jap.206.t:0 "Coup Foiled"
 jap.206.d:0 "Having discovered our plan, the [IDC.GetAdjective] troops were able to hold against our troops sent to dismantle their government. Now the situation has developed into a state of war."
 jap.206.a:0 "Futile resistance!"
 jap.207.t:0 "Assistance from [From.GetName]"
 jap.207.d:0 "[From.GetName] has sent assistance to help us drive out the Japanese!"
 jap.207.a:0 "It's a godsend!"
 jap.208.t:0 "No Help from [From.GetName]"
 jap.208.d:0 "[From.GetName] has decided to leave us on our own."
 jap.208.a:0 "Then we shall take matters into our own hands."
 jap.208.b:0 "Perhaps it is the end."
 JAP_accepted_indochina_demand:0 "Accepted Japanese Demand for military access into Indochina"
 JAP_if_both_agree_franco_thai_tt:0 "§CIf both [SIA.GetName] and [IDC.GetName] agrees:§!\n"
 jap.211.t:0 "Japanese Intervention"
 jap.211.d:0 "[From.GetName] has decided to intervene in our war with [IDC.GetName], promising lands to [SIA.GetName] in return for a ceasefire."
 jap.211.a:0 "Seems fair."
 jap.211.b:0 "They have no power over us!"
 jap.212.t:0 "[From.GetName] Accepts"
 jap.212.d:0 "[From.GetName] has accepted our proposed peace terms."
 jap.212.a:0 "Nice."
 jap.213.t:0 "[From.GetName] Rejects Peace"
 jap.213.d:0 "[From.GetName] has rejected our proposed peace terms."
 jap.213.a:0 "Nothing more we can do."
 jap.214.t:0 "[From.GetName] Occupies [728.GetName]"
 jap.214.d:0 "Without counselling our opinions beforehand, [From.GetAdjective] troops have occupied [728.GetName] and coerced locals into assisting their takeover."
 ## 20/12/2021 ##
 jap.215.t:0 "Response from [From.GetName]"
 jap.215.d_1:0 "[From.GetName] has refused to assist in our campaign for independence."
 jap.215.d_2:0 "[From.GetName] has agreed to partake in our plan for independence. However, they have some request from us in return for their support."
 jap.215.d_3:0 "[From.GetName] has decided to support our stuggle for independence, without asking anything in return!"
 jap.215.a:0 "They better uphold their end of the bargain."
 jap.215.b:0 "Unacceptable!"
 jap.215.c:0 "We will need to find help somewhere else."
 jap.215.d:0 "How generous"
 jap.216.t:0 "A Change in Situation"
 jap.216.d:0 "Due to some recent turns of events, our helps are no longer needed by [MAN.GetName]."
 jap.216.a:0 "Noted"
 jap.217.t:0 "[From.GetLeader] Agrees on \"Payment\""
 jap.217.d:0 "[From.GetLeader] has agreed to our post-independence arrangements."
 jap.217.a:0 "They will not dare to break these promises, will they?"
 jap.218.t:0 "[From.GetLeader] Refuses"
 jap.218.d:0 "[From.GetLeader] has refused our simple and meagre requests."
 jap.218.a:0 "It's their losses."
 jap.219.t:0 "Assistance Halted"
 jap.219.d:0 "A recent change in circumstances has rendered some of our supporters of independence defunct. They can no longer support us in any capacity in their current state."
 jap.219.a:0 "Unfortunate."
 jap.220.t:0 "Support for [MAN.GetAdjective] Independence Ended"
 jap.220.d:0 "We can no longer support their scheme with our current situation."
 jap.220.a:0 "They will have to make do without us."
 jap.221.t:0 "[From.GetName] Withdraws Support"
 jap.221.d:0 "Messages from [From.GetName] has arrived, announcing their disinterest in continuing their support for our independence."
 jap.221.a:0 "We thought we had a deal!"
 jap.222.t:0 "Peace with [From.GetName]"
 jap.222.d:0 "[From.GetName] has just broke free from their former overlord and gained independence.\n\nTheir government is now trying to annul any declarations of war made under their previous regime, which include one on us."
 jap.222.a:0 "We shall make peace."
 jap.222.b:0 "We shall crush them!"
 jap.222.c:0 "We need to consult with our allies first."
 jap.223.t:0 "Peace with [MAN.GetName]"
 jap.223.d:0 "[From.GetName] has received an offer of peace by [MAN.GetName], and they are now consulting our opinion."
 jap.223.a:0 "It would be for the best."
 jap.223.b:0 "No peace with the [MAN.GetAdjective] rats!"
 jap.224.t:0 "[From.GetName] Accepts Peace Offer"
 jap.224.d:0 "[From.GetName] has accepted our peace offer."
 jap.224.a:0 "We can now focus on things more urgent."
 jap.225.t:0 "No Peace with [From.GetName]"
 jap.225.d:0 "[From.GetName] has rejecetd our peace offer."
 jap.225.a:0 "Warmongers!"
 jap.226.t:0 "Peace with [From.GetFaction]"
 jap.226.d:0 "After consulting with all the member of [From.GetFaction], [From.GetName] has accepted our peace offer representing all of their allies."
 jap.226.a:0 "Fantastic!"
 jap.227.t:0 "No Peace with [From.GetFaction]"
 jap.227.d:0 "Despite our authenticity, some members within [From.GetFaction] are too recalcitrant to make peace. Our war with [From.GetFaction] will continue."
 jap.227.a:0 "Damn them!"
 jap.228.t:0 "[From.GetAdjective] Backpedalling"
 jap.228.d:0 "Despite previous request and promises, [From.GetName] has suddenly decided that our support is no longer needed and unilaterally nullified our agreements."
 jap.228.a:0 "Where is their integrity?"
 jap.229.t:0 "[MAN.GetName] Realises Promises"
 jap.229.d:0 "[MAN.GetName] officials are now working on realising their promises made to us in exchange for our support."
 jap.229.a:0 "Just business."
 jap.230.t:0 "[MAN.GetName] Joined Another Faction"
 jap.230.d:0 "Despite their previous promise of joining the [Root.GetFaction], they have recently announced joining the [MAN.GetFaction] in violation with our agreements."
 jap.231.t:0 "[MAN.GetName] Broke Promises with [745.GetName]"
 jap.231.d:0 "Despite previous agreements on the transfer of [745.GetName] to us, [MAN.GetName] has broken their promise."
 jap.232.t:0 "[MAN.GetName] Broke Promises with [610.GetName]"
 jap.232.d:0 "Despite previous agreements on the transfer of [610.GetName] to us, [MAN.GetName] has broken their promise."
 jap.233.d:0 "Although we assisted in their road to independence, [MAN.GetName] has now denied having any sort of agreements made with us. Refusing to realise any promises made in exchange for our support."
 jap.233.a:0 "These opportunists can rot in hell!"
 jap.234.t:0 "[MAN.GetName] Declares Independence"
 jap.234.d:0 "[MAN.GetName] has declared its independence from us in defiance."
 jap.234.a:0 "Traitors!"
 jap.235.t:0 "[From.GetName] Joins [From.From.GetName]"
 jap.235.d:0 "After capitulation, [From.GetLeader] announced that they will now fight besides [From.From.GetName] against us."
 jap.236.t:0 "Coordinated Uprising"
 jap.236.d:0 "[From.GetName] has sent messages regarding a plan for a coordinated uprising when the time is right."
 jap.236.a:0 "We will be prepared by then."
 jap.237.t:0 "Imperial Assembly Election"
 jap.237.d:0 "While the House of Gentries being elected within a group of mostly apolitical notable individuals including entrepreneurs and socialites, the House of Representatives is comprised of elected candidates nominated by the various parties or independent individuals.\n\nThe majority of candidates this year are partisan, and the party that gains the majority in the Lower House is..."
 jap.237.a:0 "...the Blues."
 jap.237.b:0 "...the Liberals."
 jap.237.c:0 "...the Rose Party."
 jap.238.t:0 "Election"
 jap.238.d:0 "The result of this year's election has been revealed. The [Root.GetRulingParty] has secured the most seats within the parliament."
 jap.238.a:0 "Cheers to them."
 jap.239.t:0 "Imperial Fiscal Budget"
 jap.239.d:0 "The Imperial Assembly has finally agreed on a new fiscal budget that claims to focus on improving a specific sector of the country. The effect of the new measures should bring some notable benefits for the upcoming year."
 jap.240.t:0 "[From.GetName] is Prepared"
 jap.240.d:0 "[From.GetName] has informed us about their preparation in anticipation of our intervention. We would gain an upper hand against their overlord should we join them."
 jap.240.a:0 "Very well done!"
 jap.241.t:0 "The Time has Come"
 jap.241.d:0 "[From.GetName] has risen up against their former overlord and is now fighting for their independence."
 jap.241.a:0 "We wish them the best."
 jap.242.t:0 "[From.GetName] Demands [745.GetName]"
 jap.242.d:0 "As per promised, [From.GetName] is now demanding that we hand over [745.GetName] to them."
 jap.242.a:0 "Of course."
 jap.242.b:0 "How about no."
 jap.243.t:0 "[From.GetName] Demands [610.GetName]"
 jap.243.d:0 "As per promised, [From.GetName] is now demanding that we hand over [610.GetName] to them."
 jap.244.t:0 "No Longer Puppet"
 jap.244.d:0 "We have now broken free from our former master, we are no longer a puppet."
 jap.244.a:0 "Maybe our freedom lasts forever."
 ## 30/12/2021 ##
 jap.245.t:0 "[From.GetName] Restores Imperial Rule"
 jap.245.d:0 "Despite our previous demands, [From.GetName] has decided that their monarchy is to stay."
 jap.245.a:0 "Their lack of integrity is unthinkable."
 jap.246.t:0 "[From.GetName] Adopts Absolute Imperial Rule"
 jap.246.d:0 "Despite our previous demands, [From.GetName] has decided that there will not be any reform to their government."
 jap.248.t:0 "Peace with [From.GetName]?"
 jap.248.d:0 "With our forces driven out of their land, [From.GetLeader] has called for peace with the condition that we forfeit the territories they proposed."
 jap.248.a:0 "Admitting defeat is a virtue."
 jap.248.b:0 "Insolence!"
 jap.249.t:0 "Peace with [From.GetName]"
 jap.249.d:0 "The [From.GetAdjective] government has agreed to our peace deal. However, many are sceptical of their willingness to stay peaceful. We should prepare for any future threat from them."
 jap.249.a:0 "We are now free nevertheless."
 jap.250.t:0 "[From.GetAdjective] Rejects Peace"
 jap.250.d:0 "Despite their current unfavourable situation, the [From.GetAdjective] government has adamantly rejected our peace deal. It seems that the only way to end this war is the total destruction of either them or us."
 jap.250.a:0 "It would be theirs, that we are sure."
 ## 01/01/2022 ##
 jap.251.t:0 "The Kwantung Army Tries to Take Over"
 jap.251.d:0 "After the militarists' defeat in the Home Islands, many fled to Manchuria where the last remnants of Japanese militarism reside. With the increased power granted by the defeated militarist sympathisers, the Kwantung Army is now trying to take over our country to further their cause."
 jap.251.a:0 "Manchuria would be better under the Kwantung Army."
 jap.251.b:0 "These fanatical militarists have no place in our country!"
 ## 08/01/2022 ##
 jap.252.t:0 "[From.GetName] Moving Against [729.GetName]"
 jap.252.d:0 "We have received intels suggesting the [From.GetAdjective] are mobilising their forces to take [729.GetName]."
 jap.252.a:0 "We should prepare local defence."
 jap.253.t:0 "Victory at [From.GetName]"
 jap.253.d:0 "The takeover of [From.GetName] was swift. The port city offers little location to set up a proper defence, and the defenders were quickly overwhelmed."
 jap.253.a:0 "Another relic of Western colonialism gone!"
 jap.254.t:0 "Defeat at [From.GetName]"
 jap.254.d:0 "Our forces were unable to take the port city. Amphibious assault were unsuccessful due to the well-prepared defence."
 jap.254.a:0 "A shameful display!"
 jap.255.t:0 "Assault on [From.GetName] Halted"
 jap.255.d:0 "Due to unforeseen changes, our attack on the port city has been halted."
 jap.255.a:0 "We shall return."
 jap.256.t:0 "[From.GetName] Holds"
 jap.256.d:0 "Despite the aggressive assault by the barbaric [From.From.GetAdjective] forces, our well-prepared defences held up to the test. The enemy's offensive died down after a while."
 jap.256.a:0 "Know your place, [From.From.GetAdjective] dogs!"
 jap.257.t:0 "[From.GetName] Defended"
 jap.257.d:0 "A turn of event has caused the attack on the port city to stop. Nevertheless it is still in our hands."
 jap.257.a:0 "Whatever."
 jap.258.t:0 "Enemy Offensive in [729.GetName]"
 jap.258.d:0 "Our enemy has begun their assault on [729.GetName]!"
 jap.258.a:0 "It must not fall!"
 jap.259.t:0 "Threat to [721.GetName]"
 jap.259.d:0 "Intelligence has revealed that [From.GetName] is now trying to take [721.GetName] with force."
 jap.259.a:0 "We should get prepared."
 jap.260.t:0 "[From.GetName] Attacks [721.GetName]"
 jap.260.d:0 "[From.GetAdjective] forces are now launching their attack against our troops in [721.GetName]."
 jap.260.a:0 "We must not falter!"
 jap.261.t:0 "Success at [721.GetName]"
 jap.261.d:0 "Our offensive was met with little opposition at first, but an enemy commando unit ambushed several of our detachments and inflicted considerable casualties. Nevertherless, the defenders were unable to halt our advance. Enemy survivors retreated to nearby mountains leaving us in control of [721.GetName]."
 jap.261.a:0 "Another defeat for Western colonialism!"
 jap.262.t:0 "Debacle at [721.GetName]"
 jap.262.d:0 "Despite initial success, our invasion forces were ill-prepared for the terrain. Sickness soon begin to spread and halted our advance. Several ambushes of enemy commandos also inflicted massive casualties on our troops.\n\nThe operation is later called off and our soldiers retreated to the border."
 jap.262.a:0 "Unacceptable!"
 jap.263.t:0 "Invasion of [721.GetName] Called Off"
 jap.263.d:0 "A change of situation has made the HQ deemed the invasion of [721.GetName] unprofittable. The operation has been cancelled."
 jap.263.a:0 "We shall respect the HQ's decision."
 jap.264.t:0 "[721.GetName] Successfully Defended"
 jap.264.d:0 "Our enemy was unprepared for the terrain of [721.GetName], and was soon struck with disease and illness. Seizing this opportunity, our commando units carried out a surprise attack on the resting [From.From.GetAdjective] forces, inflicting significant casualties.\n\nThe combination of these two events has led to the enemy's retreat."
 jap.264.a:0 "We must not become complacent with this minor victory."
 jap.265.t:0 "[721.GetName] Lost"
 jap.265.d:0 "Despite our commandos successfully ambushed many of our enemy's detachments, we were unable to halt their advance. Our remaining forces have either retreated to the seas or into the mountains in the area, giving the [From.From.GetAdjective] de facto control."
 jap.265.a:0 "We can recover from this."
 jap.266.t:0 "Enemy Operation in [721.GetName] Stopped"
 jap.266.d:0 "Regardless of their rationale, the [From.From.GetAdjective] command has decided to called off their invasion of [721.GetName]."
 jap.266.a:0 "Good."
 jap.267.t:0 "[From.GetName] Lost"
 jap.267.d:0 "Our forces were unable to defend the port city. Our ill-prepared defence shattered the moment our forces came in contact with the enemy."
 jap.267.a:0 "Disgraceful!"
 ## 10/01/2022 ##
 jap.193.c:0 "Decision of this magnitude is not up for us to make."
 jap.270.t:0 "[From.GetName] Accepts Japanese Demand"
 jap.270.d:0 "[From.GetName] has accepted the Japanese demand for access to our territories."
 jap.270.a:0 "It is never up to us."
 jap.271.t:0 "[From.GetName] Rejects Japanese Demand"
 jap.271.d:0 "[From.GetName] has rejected the Japanese demand for access to our territories."
 jap.271.a:0 "We must prepare for the worst."
 ## 30/01/2022 ##
 jap.272.t:0 "[JAP.GetName] Reinstated"
 jap.272.d:0 "With our victory, the Empire of Japan has finally been reinstated."
 jap.272.a:0 "Tenno Heika Banzai!"
 MAN_play_as_japan_tt:0 "§CPlay as Japan§!"
 jap.272.b:0 "A glorious day!"
 jap.273.t:0 "[From.GetName] Supports Reconstruction"
 jap.273.d:0 "[From.GetName] has utilised the industry in Manchuria to assist in rebuilding the devastated lands,"
 jap.273.a:0 "Japan will be reborn!"
 jap.274.t:0 "[From.GetName] Reaffirms Loyalty"
 jap.274.d:0 "[From.GetName] has reaffirmed their loyalty to the Empire."
 jap.274.a:0 "Tenno Heika Banzai!"
 jap.275.t:0 "Patriots Rise Up in [MAN_uprised_state.GetName]"
 jap.275.d:0 "Organised armed patriots have risen up in [MAN_uprised_state.GetName]!"
 jap.275.a:0 "We will drive out the vermins!"
 ## 07/08/2023 ##
 jap.276.t:0 "[From.GetName] Asks for [608.GetName]"
 jap.276.d:0 "Citing their adherence to tradition, [From.GetLeader] has proposed that we hand over [608.GetName] to them, so that they may return to the Forbidden Palace."
 jap.276.a:0 "I don't see why not."
 jap.276.b:0 "Know your place, \"emperor\"."
 jap.277.t:0 "[From.GetName] Agrees"
 jap.277.d:0 "[From.GetName] has agreed to our proposal, and has handed over the territories around [608.GetName] under their direct control."
 jap.277.a:0 "They have our most sincere gratitude."
 jap.278.t:0 "[From.GetName] Refuses"
 jap.278.d:0 "[From.GetName] has rejected our proposal and condescendingly hinted at our inferiority in our current \"partnership\"."
 jap.278.a:0 "We have brought shame upon ourselves."
 jap.278.b:0 "This is the last time we suffer their arrogance!"
 jap.279.t:0 "[From.GetName] Orders to Cede Territories to [MAN.GetName]"
 jap.279.d:0 "[From.GetName] has agreed to [MAN.GetLeader]'s proposal of granting them [608.GetName], and has ordered us to comply."
 jap.279.a:0 "Of course, we shall comply."
 jap.279.b:0 "Our sovereignty shall not be violated!"
 jap.280.t:0 "[From.GetName] Attacks"
 jap.280.d_jap:0 "Outraged at our rejection, [From.GetName] has decided to acquire their covetted land with military action."
 jap.280.d_zako:0 "After their proposal to acquire [608.GetName] was rejected by our overlord, [From.GetName] has decided to achieve their goal through military action."
 jap.280.a:0 "How uncivilised!"
 jap.281.t:0 "[From.GetName] Rebels"
 jap.281.d_jap:0 "Outraged at our order to cede territories, the disloyal vermins in [From.GetName] have decided to rebel against us!"
 jap.281.d_zako:0 "Despite our overlord decides to grant us [608.GetName], [From.GetName] is none to happy about it, and has resorted to war to preserve their tyranny."
 ## 19/10/2023 ##
 jap.282.t:0 "[From.GetAdjective] Support to NAJUA Ceased"
 jap.282.d:0 "With the signing of the $KMT_SOV_JAP_neutrality$, we have received information regarding the cessation of support from [From.GetNameDEF] to the NAJUA. Should this be true, it will greatly expedite our effort to root out those rabble-rousers."
 jap.282.a:0 "Finally some good news!"
 
 
 
 
 

 
 
 
 ## news ##
 jap.115.t:0 "[GER.GetName] Rejected [JAP.GetAdjective] Proposal"
 jap.115.d:0 "In a recent meeting of the two major power's foreign minister, the [GER.GetAdjective] has rejected a [JAP.GetAdjective] proposal about a defensive pact aim at containing the [SOV.GetAdjective] menace. One might wonder why [GER.GetName] would decline such a beneficial proposal as her bordering with [SOV.GetNameDef] would pose a great threat to the nation's security. On the other hand, the [JAP.GetAdjective] foreign minister has expressed disappointment, yet has stayed hopeful towards future cooperations. \n\nThere are still no response from [SOV.GetNameDef]'s authority on this matter yet."
 jap.115.a:0 "Zannen da..."
 jap.115.b:0 "We have reasons of our own..."
 jap.115.c:0 "What a pathetic attempt."
 jap.115.e:0 "Interesting development."
 jap.115.f:0 "We surely don't want our enemy to gain more allies."
 ## 10/10/2017 ##
 jap.126.t:0 "Establishment of [WJW.GetNameDef]"
 jap.126.d:0 "\nSupported by the [JAP.GetAdjective] government, [WJW.GetLeader] has been put into power in Nanking as the head of [WJW.GetNameDef]. The puppet government is soon recognised by [JAP.GetName]'s allies and her other puppets.\n\n[WJW.GetLeader]'s action would be considered treason to the Chinese still fighting against the Japanese invaders. If the war ends in a Japanese defeat, he may face some serious consequences."
 jap.126.a:0 "Japan shall rule them all!"
 jap.126.b:0 "Japan's sphere of influence is growing..."
 jap.126.c:0 "Another despicable lapdog wiggling its tail at their Japanese master's heel." 
 jap.127.t:0 "[From.GetName] Rebels Against [JAP.GetName]"
 jap.127.d:0 "After being demanded to be absorbed into a new puppet government, [From.GetName] hold fast and rejected such offer and the tyrannical [JAP.GetAdjective] rule. They now have overthrown the former puppet government and decided to fight on their own behalf, that is, to be rid of the Japanese menace."
 jap.127.a:0 "Traitors!"
 jap.127.b:0 "Nice backstabbing!"
 jap.127.c:0 "A wolf kept near will eventually turn against you."
 jap.127.e:0 "We shall never be slaves!"
 ## 13/10/2017 ##
 jap.133.d:0 "[JAP.GetNameDef] and [SOV.GetNameDef] has entered a non-aggression pact with each other. This would allow [SOV.GetNameDef] to focus more of their military strength on the [GER.GetAdjective] and for the [JAP.GetAdjective], this would also mean that they can have one less thing to worry about if they decided to take more military actions in Asia."
 jap.133.a:0 "A victory for us."
 jap.133.b:0 "A deal with the devil."
 jap.133.c:0 "Solch ein Verrat!!"
 jap.133.e:0 "Interesting Development."
 jap.134.t:0 "[JAP.GetName] Rejected Non-Aggression Pact with [SOV.GetName]"
 jap.134.d:0 "\nIn a recent attempt to avoid a potential two-front war, [SOV.GetLeader] has called [JAP.GetName]'s Foreign Minister to discuss a non-aggression pact between the two nations. However, [JAP.GetName] has firmly rejected all terms and stated that the Soviets are not to be trusted.\n\nThe long-standing hostile relationship between the two nations might yet deteriorate even more."
 jap.134.a:0 "Damn these yellow perils!"
 jap.134.b:0 "We will not deal with the devil!"
 jap.134.c:0 "Ein erbärmlicher Versuch."
 jap.134.e:0 "They will soon bring forth their own destruction."
 jap.134.f:0 "A miscalculation by [SOV.GetNameDef], perhaps."
 jap.136.t:0 "[KMT_SJ_neutrality_broker.GetName] Broke the Soviet-Japanese Neutrality Pact"
 jap.136.d:0 "\n[KMT_SJ_neutrality_broker.GetName] has broken the Soviet-Japanese Neutrality Pact by declaring war on [KMT_SJ_neutrality_attacked.GetName]. [KMT_SJ_neutrality_broker.GetAdjective] war machines have crossed the border and thrust into [KMT_SJ_neutrality_attacked.GetAdjective] territories. Although shocked by [KMT_SJ_neutrality_broker.GetName]'s betrayal, [KMT_SJ_neutrality_attacked.GetName] has started to mobilise troops to defend the [KMT_SJ_neutrality_broker.GetAdjective] front."
 jap.136.a:0 "We knew it!"
 jap.136.b:0 "We will bury them!"
 jap.136.c:0 "This will be [KMT_SJ_neutrality_attacked.GetName]'s downfall!"
 jap.136.e:0 "Backstabbing Bastards!"
 jap.136.f:0 "This might be our chance!"
 jap.136.g:0 "We reign supreme!"
 jap.136.h:0 "Trust between giants are as thin as a paper."
 ## 25/08/2021 ##
 jap.196.t:0 "Japanese Interest in Indochina"
 jap.196.d:0 "Just several hours ago, the Japanese government has demanded [From.GetNameDef] to grant them military access to support their war effort. The [From.GetAdjective] administration has already agreed to the Japanese demands and subjected their territories to an occupation of some sort.\n\nObserving the expansionist policies of [JAP.GetNameDef], many doubts they will stop at only military access and will eventually demand total control over Indochina."
 jap.196.a:0 "The reach of the devil lengthens."
 jap.196.a2:0 "Nothing could be done for now."
 jap.196.b:0 "Another victory for the Empire."
 jap.196.c:0 "The Japanese sure are an ambitious bunch."
 jap.197.t:0 "Crisis in Indochina"
 jap.197.d:0 "After the Japanese government delievered a diplomatic request for military access to [From.GetName], it was met with outrage within the [From.GetAdjective] administration. The situation has developed into a tense standoff of the two countries. With the Japanese insistant on their troops be allowed to entere Indochina and the [From.GetAdjective] adamant in maintaining their sovereignty.\n\nWith no signs of reconciliation and compromise from both sides, open conflict between the two seems unavoidable."
 jap.197.a:0 "[From.GetName] has shown their gallantry to the world."
 jap.197.a2:0 "Are they insane!?"
 jap.197.b:0 "We will not tolerate this humiliation!"
 jap.197.c:0 "Let's see how will the Japanese respond to this."
 jap.209.t:0 "Japanese Coup d'État in [IDC.GetName]"
 jap.209.d:0 "Just several hours ago the Japanese forces in Indochina stormed the residence of the governor-general of Indochina and arrested [IDC.GetLeader]. Declaring the dismantling of the Indochinese administration, the Japanese have erected several "independent" nations in its stead.\n\nDespite proclaiming to be the liberator of Indochina, the newly founded nations are in fact under heavy Japanese influence and possesse little autonomy. It is speculated that the Japanese are fearing that the colony would try to reestablish ties with European powers with recent change in world situation and the coup is but a preemptive action."
 jap.209.a:0 "Stay too close to the Sun and the Sun will burn you alive."
 jap.209.b:0 "Indochina has been liberated from European colonisers!"
 jap.209.c:0 "I prefer a unifed Indochina on the map more."
 jap.210.d:0 "After discovering the Japanese plan of a coup d'etat, the [IDC.GetAdjective] administration have decided to take military action to preserve its continued existence. Skirmishes have been observed in strategic points in the region and many civillians also decide to take up arms against the Japanese. Guerrilla operations against the Japanese have also been reported.\n\nThe coup is believed by many out of the Japanese fear of the colony reestablishing ties with European power and putting the [JAP.Capital.GetName]'s interests at risk."
 jap.210.a:0 "Take that! Japanese Bastards!"
 jap.210.b:0 "How dare they oppose us!"
 jap.210.c:0 "Wonder which side the locals root for."
 
 
