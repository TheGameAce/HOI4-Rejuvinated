# alternate political
 prepare_for_the_imminent_referendum:0 "Prepare for the Imminent Referendum"
 prepare_for_the_imminent_referendum_desc:0 "The act of union in 1918 left iceland with home rule, setting us up for a path of autonomy and independence. Therefore it's time we make a referendum to decide our future and break free from the Danish realm, to properly prepare the Icelandic people referendum stations will soon be set up across the major settlements in both the East and West. "
 ICE_distance_from_the_king:0 "Distance From the King"
 ICE_distance_from_the_king_desc:0 "The current King of Denmark is foreign to the Icelandic people, all though the mainland have tried to mediate and grant us further autonomy, our best choice of action would be to break free from the crown and forge our own path."
 ICE_utilize_politics:0 "Utilize Our Politicians"
 ICE_utilize_politics_desc:0 "By utilizing the highly popular politicians in Iceland, we will have a better chance with gaining our independence."
 ICE_encourage_communism:0 "Spread class consciousness"
 ICE_encourage_communism_desc:0 "According to Karl Marx, class consciousness is an awareness that is key to sparking a revolution which would create a dictatorship of the proletariat, transforming it from a wage-earning, propertyless mass into the ruling class. We have to spread this knowledge all over our lone island!"
