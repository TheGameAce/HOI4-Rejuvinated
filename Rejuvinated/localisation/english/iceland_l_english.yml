 ICE_rigsfaellesskabet:0 "Rigsfællesskabet"
 ICE_rigsfaellesskabet_desc:0 "Iceland has for a while been an associated state of Denmark, following an agreement with the Danish Crown a compromise was made for Iceland to get homerule. While Icelands status as a junior partner within the union remains a hot topic in Icelandic politics, opinions vary if it's benificial or not."
 ICE_fishing_economy:0 "The Icelandic Fishing Industry"
 ICE_fishing_economy_desc:0 "the history of Iceland's economy has been founded on fishing and whaling since it's founding by the Norsemen, but the increasing importance of industries have encouraged people to start raising questions surrounding Iceland's economic future."
 ICE_bolster_nationalism:0 "Bolstering Nationalism"
