l_english:
 rj_news.1.t: "Ahmed Fuad Dead!"
 rj_news.1.desc: "Ahmed Fuad I, who has served as the Egyptian sultan for 5 years and then a further 14 as king, has died in his sleep at the royal Koubbeh Palace. He was 68 years old.\n\nAhmed Fuad I led Egypt through the later stages of the Great War and oversaw the [EGY.GetAdjective] revolution of 1919 and the eventual Egyptian declaration of independence from [ENG.GetNameDef] in 1922, he then proceeded to strengthen [EGY.GetNameDef]'s position globally, reforming and shaping Egypt to its current state.\n\nWith Ahmed Fuad's death his son will become the immediate sucessor to the throne as Farouk I. However due to Farouk not being of age at this time he will be placed under a regency headed by Aziz Ezzat and several other princes until he comes of age in a years time."
 rj_news.1.a: "Sad For Egypt..."

 rj_generic.1.t: "Facility Construction"
 rj_generic.1.d: "There's specialized research facilities that we can construct to help us achieve goals of far more advanced research. So what kind of facility should this be?"
