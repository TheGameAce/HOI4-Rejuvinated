 conservatism_neutrality:0 "Conservatism"
 conservatism_neutrality_desc:0 "Non-Democratic Conservatism follows closely to it's democratic counterpart, holding to more traditional right-wing values, standing in opposition to typical political extremes such as communism or fascism. \n\nThis iteration of conservatism is typically justified as a temporary safeguard, with the intention of establishing stability, reforms, & an eventual transition to a democratized constitutional system."