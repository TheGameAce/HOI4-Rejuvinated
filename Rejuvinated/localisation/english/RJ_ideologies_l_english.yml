l_english:
 conservatism_neutrality:0 "Conservatism"
 conservatism_neutrality_desc:0 "Non-Democratic Conservatism follows closely to it's democratic counterpart, holding to more traditional right-wing values, standing in opposition to typical political extremes such as communism or fascism. \n\nThis iteration of conservatism is typically justified as a temporary safeguard, with the intention of establishing stability, reforms, & an eventual transition to a democratized constitutional system."
 independent_d:0 "Independent"
 independent_d_desc:0 "Independent politicians don't have any specific political allegiance, being highly varied & fluid in beliefs, though still maintaining a belief in some form of democracy."
 theocratic_monarchy:0 "Theocratic Monarchy"
 theocratic_monarchy_desc:0 "A Theocratic Monarchy works like a traditional monarchy, putting full or at least central power in a single person ruling as a monarch, or else a representitive of said monarch. \n\nUnlike a traditional monarchy, however, a theocratic monarchy is heavily influenced & governed by the beliefs of a single religion, which the monarch adheres to."
 monarchy:0 "Monarchy"
 monarchy_desc:0 "A Monarchy is a system where an individual person rules over the people with absolute or near absolute authority. Politically each one is different, not necessarily subscribing to any particular ideology or belief system. \n\nA monarch only stops ruling when they choose to, when they're forced out, or when they die."