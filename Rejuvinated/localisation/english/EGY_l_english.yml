 egypt.1.t: "Ahmed Fuad Dead!"
 egypt.1.d: "Ahmed Fuad I, who has served as sultan of our nation for 5 years and then a further 14 as king, has died in his sleep at the royal Koubbeh Palace. He was 68 years old.\n\nAhmed Fuad I led our nation through the later stages of the Great War and oversaw the [EGY.GetAdjective] revolution of 1919 and the eventual declaration of independence from [ENG.GetNameDef] in 1922, he then proceeded to strengthen [EGY.GetNameDef]'s position globally, reforming and shaping the Kingdom as we know it.\n\nWith Ahmed Fuad's death his son, Farouk will become the immediate sucessor to the throne as Farouk I. However due to Farouk not being of age at this time he will be placed under a regency headed by Aziz Ezzat and several other princes until he comes of age in a years time."
 egypt.1.a: "A national hero lost."

