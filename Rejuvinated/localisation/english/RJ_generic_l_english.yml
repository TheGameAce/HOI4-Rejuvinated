 ########################################################################################################################################################################

 generic.100.t:0 "Facility Construction"
 generic.100.d:0 "There's specialized research facilities that we can construct to help us achieve goals of far more advanced research. So what kind of facility should this be?"




















  HR_focus_generic_homeland_at_war: "Homeland at War"
  HR_focus_generic_homeland_at_war_desc: "The entire nation must transition to a war footing. Civilian life will be reorganized around military needs until victory is achieved."

  HR_focus_generic_shock_shifts: "Shock Shifts"
  HR_focus_generic_shock_shifts_desc: "Factories will operate around the clock with mandatory overtime. Production quotas will be doubled, then doubled again."

  HR_focus_generic_emergency_factory_conversion: "Emergency Factory Conversion"
  HR_focus_generic_emergency_factory_conversion_desc: "Civilian manufacturing will be rapidly retooled for military production. Automobiles become tanks, tractors become armored cars."

  HR_focus_generic_citizen_militia: "Citizen Militia"
  HR_focus_generic_citizen_militia_desc: "Every able-bodied civilian will receive basic arms training and be organized into local defense units for homeland protection."

  HR_focus_generic_capital_fortification: "Capital Fortification"
  HR_focus_generic_capital_fortification_desc: "Our seat of government must be made impregnable. Concentric defensive lines, underground bunkers, and stockpiled supplies will ensure its survival."

  HR_focus_generic_declare_martial_law: "Declare Martial Law"
  HR_focus_generic_declare_martial_law_desc: "Civil liberties are suspended. Military authority supersedes all civilian governance until the emergency has passed."

  HR_focus_generic_no_step_back: "Not a Step Back"
  HR_focus_generic_no_step_back_desc: "Retreat is treason. Officers who order withdrawals will be court-martialed. Soldiers who break will be shot. We hold every inch of ground."

  HR_focus_generic_homeland_defense: "Homeland Defense"
  HR_focus_generic_homeland_defense_desc: "Static defenses will be constructed along likely invasion routes. Every village becomes a strongpoint, every forest a death trap for invaders."

  HR_focus_generic_conscription_flexibility: "Conscription Flexibility"
  HR_focus_generic_conscription_flexibility_desc: "Draft policies will be adjusted based on manpower needs, extending service periods and lowering exemption thresholds as required."

  HR_focus_generic_standard_andjustments: "Standard Adjustments"
  HR_focus_generic_standard_andjustments_desc: "Military specifications will be simplified to accelerate production. Perfection is the enemy of the good when bullets are flying."

  HR_focus_generic_territorial_defense_committees: "Territorial Defense Committees"
  HR_focus_generic_territorial_defense_committees_desc: "Local councils will organize resistance behind enemy lines, coordinating partisan warfare and intelligence gathering."

  HR_focus_generic_fight_for_every_home: "Fight for Every Home"
  HR_focus_generic_fight_for_every_home_desc: "Urban warfare training will prepare our soldiers for block-by-block, house-by-house combat in our cities."

  HR_focus_generic_local_landscape_advantage: "Local Landscape Advantage"
  HR_focus_generic_local_landscape_advantage_desc: "Our forces will be specially trained to exploit familiar terrain, using every hill, river, and forest for tactical advantage."

  HR_focus_generic_criminalize_draft_evasion: "Criminalize Draft Evasion"
  HR_focus_generic_criminalize_draft_evasion_desc: "Dodging military service becomes a capital offense. Families of deserters will share their shame and punishment."

  HR_focus_generic_penal_batallions: "Penal Battalions"
  HR_focus_generic_penal_batallions_desc: "Criminals and disciplinary cases will be given a chance to redeem themselves through service in high-casualty assault units."

  HR_focus_generic_army_elitism: "Army Elitism"
  HR_focus_generic_army_elitism_desc: "A military aristocracy will be cultivated, with officer positions reserved for those of proven lineage and ideological reliability."

  HR_focus_generic_cult_of_special_forces: "Cult of Special Forces"
  HR_focus_generic_cult_of_special_forces_desc: "Elite units will receive privileged training and equipment, serving as both military spearheads and symbols of national prowess."

  HR_focus_generic_organization_superiority: "Organization Superiority"
  HR_focus_generic_organization_superiority_desc: "Victory comes from better logistics, communication, and staff work. We will perfect the military bureaucracy that wins wars."

  HR_focus_generic_man_supremacy: "Supremacy of Man"
  HR_focus_generic_man_supremacy_desc: "Technology cannot replace courage and will. We will emphasize infantry training, believing determined men can overcome any machine."

  HR_focus_generic_army_mobility: "Army Mobility"
  HR_focus_generic_army_mobility_desc: "Speed is the new armor. Our forces will be equipped and trained for rapid movement, outmaneuvering slower enemies."

  HR_focus_generic_cavalry_motorization: "Cavalry Motorization"
  HR_focus_generic_cavalry_motorization_desc: "Horse troops will transition to armored cars and light tanks, maintaining their traditional reconnaissance and raiding roles with modern vehicles."

  HR_focus_generic_machine_supremacy: "Supremacy of Machine"
  HR_focus_generic_machine_supremacy_desc: "Industrial might wins modern wars. We will build overwhelming numbers of tanks, artillery, and aircraft to crush enemies through material superiority."

  HR_focus_generic_fund_military_research: "Fund Military Research"
  HR_focus_generic_fund_military_research_desc: "Substantial resources will be allocated to weapons development, ensuring our technological edge on future battlefields."

  HR_focus_generic_applied_warfare: "Applied Warfare"
  HR_focus_generic_applied_warfare_desc: "Theoretical research will be directed toward practical battlefield applications, with scientists working directly with military planners."

  HR_focus_generic_battle_theory: "Battle Theory"
  HR_focus_generic_battle_theory_desc: "Military academies will develop new doctrines based on analysis of historical conflicts and emerging technologies."

  HR_focus_generic_institute_of_aviation: "Institute of Aviation"
  HR_focus_generic_institute_of_aviation_desc: "A dedicated research center will coordinate all aeronautical development, from basic physics to combat aircraft design."

  HR_focus_generic_institute_of_armed_forces: "Institute of Armed Forces"
  HR_focus_generic_institute_of_armed_forces_desc: "The premier military academy will train our officer corps in unified doctrine and combined arms warfare."

  HR_focus_generic_institute_of_shipbuilding: "Institute of Shipbuilding"
  HR_focus_generic_institute_of_shipbuilding_desc: "Naval architects and marine engineers will collaborate on warship designs optimized for our strategic needs."

  HR_focus_generic_air_department: "Air Department"
  HR_focus_generic_air_department_desc: "A separate air force command will be established, recognizing aerial warfare as a distinct domain requiring specialized leadership."

  HR_focus_generic_airfield: "Airfield Expansion"
  HR_focus_generic_airfield_desc: "A network of modern airbases will be constructed across the country, ensuring air coverage for all strategic regions."

  HR_focus_generic_school_of_aces: "School of Aces"
  HR_focus_generic_school_of_aces_desc: "Elite pilot training programs will produce air warriors capable of achieving overwhelming kill ratios against enemy aircraft."

  HR_focus_generic_reverse_engineering: "Reverse Engineering"
  HR_focus_generic_reverse_engineering_desc: "Foreign aircraft will be acquired and disassembled, their technological secrets copied and improved upon for our own use."

  HR_focus_generic_prepare_air_production: "Prepare Air Production"
  HR_focus_generic_prepare_air_production_desc: "Aviation factories will be constructed and supplied with machine tools, raw materials, and trained workers for mass aircraft manufacture."

  HR_focus_generic_medium_aircraft_focus: "Medium Aircraft Focus"
  HR_focus_generic_medium_aircraft_focus_desc: "We will concentrate on versatile twin-engine designs capable of bombing, reconnaissance, and transport missions."

  HR_focus_generic_direct_combat_support: "Direct Combat Support"
  HR_focus_generic_direct_combat_support_desc: "Aircraft will be integrated into ground operations, with pilots trained to coordinate closely with advancing infantry and armor."

  HR_focus_generic_on_land_and_in_the_air: "On Land and in the Air"
  HR_focus_generic_on_land_and_in_the_air_desc: "Joint exercises will perfect army-air force cooperation, creating seamless combined arms teams."

  HR_focus_generic_light_aircraft_focus: "Light Aircraft Focus"
  HR_focus_generic_light_aircraft_focus_desc: "Agile single-engine fighters will form the backbone of our air force, prioritizing air superiority over enemy territory."

  HR_focus_generic_enemy_interception: "Enemy Interception"
  HR_focus_generic_enemy_interception_desc: "Early warning networks and fast-climbing interceptors will ensure we can meet enemy bombers before they reach their targets."

  HR_focus_generic_precious_pilot: "Precious Pilot"
  HR_focus_generic_precious_pilot_desc: "Aircraft are expendable, pilots are not. Training and survival equipment will be prioritized to preserve our experienced aircrews."

  HR_focus_generic_encourage_suicidal_tactics: "Encourage Suicidal Tactics"
  HR_focus_generic_encourage_suicidal_tactics_desc: "Kamikaze doctrine will be developed, turning damaged aircraft and willing pilots into guided missiles against high-value targets."

  HR_focus_generic_large_aicraft_focus: "Large Aircraft Focus"
  HR_focus_generic_large_aicraft_focus_desc: "Heavy four-engine bombers will be developed to strike deep into enemy territory, destroying industry and morale."

  HR_focus_generic_key_point_bombardmenr: "Key Point Bombardment"
  HR_focus_generic_key_point_bombardmenr_desc: "Strategic bombing will target critical infrastructure: factories, refineries, rail hubs, and power plants."

  HR_focus_generic_not_a_stone_left_unturned: "Not a Stone Left Unturned"
  HR_focus_generic_not_a_stone_left_unturned_desc: "Saturation bombing will be employed against urban areas, destroying entire cities to break enemy will to fight."

  HR_focus_generic_naval_department: "Naval Department"
  HR_focus_generic_naval_department_desc: "A centralized naval command will coordinate all maritime forces, from coastal defense to blue-water fleets."

  HR_focus_generic_shipyard_expansion: "Shipyard Expansion"
  HR_focus_generic_shipyard_expansion_desc: "Dry docks and construction facilities will be enlarged to build larger warships and service them more efficiently."

  HR_focus_generic_sailor_training: "Sailor Training"
  HR_focus_generic_sailor_training_desc: "Intensive naval academies will produce skilled seamen capable of operating complex warships in combat conditions."

  HR_focus_generic_wolfpack: "Wolfpack Doctrine"
  HR_focus_generic_wolfpack_desc: "Submarines will operate in coordinated groups, overwhelming convoy escorts through numerical superiority and tactical coordination."

  HR_focus_generic_pragmatic_shipbuilding: "Pragmatic Shipbuilding"
  HR_focus_generic_pragmatic_shipbuilding_desc: "We will focus on affordable, mass-producible designs rather than technologically perfect but expensive warships."

  HR_focus_generic_manifest_of_power: "Manifest of Power"
  HR_focus_generic_manifest_of_power_desc: "Gigantic battleships will be constructed as floating symbols of national prestige and overwhelming firepower."

  HR_focus_generic_invisible_fleet: "Invisible Fleet"
  HR_focus_generic_invisible_fleet_desc: "Commerce raiding and mine warfare will be emphasized, using stealth and deception rather than direct confrontation."

  HR_focus_generic_naval_bomber_support: "Naval Bomber Support"
  HR_focus_generic_naval_bomber_support_desc: "Land-based aircraft will extend our naval reach, scouting for fleets and attacking enemy ships beyond our surface forces' range."

  HR_focus_generic_pride_of_nation: "Pride of the Nation"
  HR_focus_generic_pride_of_nation_desc: "The navy will receive disproportionate funding and public attention, serving as the primary instrument of our global power projection."

  HR_focus_generic_global_solidariry_tt_no_alliances: "There's no alliance that we can join!"