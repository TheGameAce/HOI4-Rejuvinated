 ################### ARMY FOCUSES & IDEAS ###############################################################################################################################
 ########################################################################################################################################################################

 RJ_generic_conscription_idea:0 "Increased Conscription"
 RJ_generic_strong_army_idea:0 "Strong Army"
 RJ_generic_special_projects_idea:0 "Advanced Research Facilities"
 RJ_generic_special_forces_idea:0 "Special Forces Training"
 RJ_generic_extreme_climate_training_idea:0 "Extreme Climate Training"
 GENERIC_terrain_training:0 "Extreme Terrain Training"


 RJ_generic_extreme_terrain_training_tt:0 "§HProvides a bonus of +5% to attack & defense for amphibious, with a +10% bonus to movement & +5% to attack & defense for mountains & deserts. This applies to Infantry, Cavalry, Motorized, & Armored Cars.§!"

 RJ_generic_army_review:0 "Army Review"
 RJ_generic_army_review_desc:0 "Time to review our troops, officers, & everything they use. It should give us some much better insight into the current state of our army."
 RJ_generic_prioritize_conscription:0 "Prioritize Conscription"
 RJ_generic_prioritize_conscription_desc:0 "We should focus our time & efforts on increasing conscription so that we can sufficiently grow our armed forces!"
 RJ_generic_prioritize_strength:0 "Prioritize Strength"
 RJ_generic_prioritize_strength_desc:0 "We should focus our time & efforts on ensuring the best of training for our troops, which will give them an edge on the field of battle!"
 RJ_generic_army_rnd:0 "Army R&D"
 RJ_generic_army_rnd_desc:0 "Developing a proper Research & Development branch for our armed forces will give us greater research opportunities, allowing us to better keep up with some of the larger powers in the world."
 RJ_generic_radio_improvements:0 "Radio Improvements"
 RJ_generic_radio_improvements_desc:0 "Much has been done to develop radio technology by other countries, & we should follow suit."
 RJ_generic_motorization_improvements:0 "Motorization Improvements"
 RJ_generic_motorization_improvements_desc:0 "Vehicles are the way of the future, there's no doubt about it. Furthering research into the field can only help us."
 RJ_generic_field_hospitals:0 "Field Hospitals"
 RJ_generic_field_hospitals_desc:0 "With the means to set up field hospitals, we should begin to look into developing our own & improving upon them. Better hospital facilities means a reduction in fatal casualties."
 RJ_generic_logistics_companies:0 "Logistics Companies"
 RJ_generic_logistics_companies_desc:0 "With the means to create logistics companies, it's high time we start developing them. By doing so, we streamline supply to our troops, & reduce supply waste."
 RJ_generic_superior_weapons:0 "Superior Weapons"
 RJ_generic_superior_weapons_desc:0 "Artillery & Tanks are the way of the future in the field of warfare. We must possess these superior weapons at all costs!"
 RJ_generic_developing_our_doctrine:0 "Developing our Doctrines"
 RJ_generic_developing_our_doctrine_desc:0 "Doctrines inform our troops & their commanders on how to conduct warfare. Without it, our army is just a bunch of guys running around with guns, shooting at what's hopefully the enemy."
 RJ_generic_advanced_research:0 "Advanced Research"
 RJ_generic_advanced_research_desc:0 "Some research & subsequent discoveries require more advanced, facilities with their specializations. With a bit of focus & effort, we can set one up!"
 RJ_generic_powerful_doctrines:0 "Powerful Doctrines"
 RJ_generic_powerful_doctrines_desc:0 "Doctrines such as Superior Firepower & Mobile Warfare emphasize power, being excellent means of showing off our industrial & engineering strength."
 RJ_generic_thoughtful_doctrines:0 "Thoughtful Doctrines"
 RJ_generic_thoughtful_doctrines_desc:0 "Doctrines such as Grand Battleplan & Mass Assault emphasize a bit more in regards to planning & compensation for lack of diversity in our military industry, respectively."
 RJ_generic_special_forces_training:0 "Special Forces Training"
 RJ_generic_special_forces_training_desc:0 "Special Forces are foot troops like infantry, specially trained for highly specific conditions, such as aquatic environments or mountains. Such forces have significant advantages in their respective conditions, but they take more time & resources to train up. Use them wisely!"
 RJ_generic_extreme_climate_training:0 "Extreme Climate Training"
 RJ_generic_extreme_climate_training_desc:0 "Training our troops for extreme climate conditions will help them acclimate better to shifts in weather conditions, & to otherwise unfamiliar & extreme conditions if sent abroad. This is made much easier with the knowledge we've gained from special forces."
 RJ_generic_extreme_terrain_training:0 "Extreme Terrain Training"
 RJ_generic_extreme_terrain_training_desc:0 "Training our troops for extreme terrain conditions will help them to better move & fight across even the most inhospital terrains, giving us a leg up against enemy forces. This is made much easier with the knowledge we've gained from special forces."




 ########################################################################################################################################################################
 ################### NAVY FOCUSES & IDEAS ###############################################################################################################################
 ########################################################################################################################################################################

 RJ_generic_naval_academy_idea:0 "Naval Academy"
 RJ_generic_naval_officers_tt:0 "Grants 3 respectable admirals to help you command your navy."
 RJ_generic_ship_research_idea:0 "Ship Research Program"
 RJ_generic_light_ship_specialization_idea:0 "Light Ship Specialization"
 RJ_generic_capital_ship_specialization_idea:0 "Capital Ship Specialization"

 RJ_generic_navy_review:0 "Navy Review"
 RJ_generic_navy_review_desc:0 "It's time we looked over the state of our navy to see what we can improve. Even if that navy is just a handful of convoys..."
 RJ_generic_new_shipyards:0 "New Shipyards"
 RJ_generic_new_shipyards_desc:0 "If we're to build up a proper navy, we must expand our shipyards."
 RJ_generic_naval_academy:0 "Naval Academy"
 RJ_generic_naval_academy_desc:0 "Starting up a naval academy will produce far better officers to head up our fleets."
 RJ_generic_new_officers:0 "New Officers"
 RJ_generic_new_officers_desc:0 "The academy has already shown good results. There's a number of candidates that would make for excellent officers, who've shown they truly excel above all the rest!"
 RJ_generic_shipbuilding_advancements:0 "Shipbuilding Advancements"
 RJ_generic_shipbuilding_advancements_desc:0 "There's advancements to be made in the field of shipbuilding! Focusing some of our research efforts on new ship & armament designs will help us keep up with larger powers."
 RJ_generic_study_foreign_designs:0 "Study Foreign Designs"
 RJ_generic_study_foreign_designs_desc:0 "By sending some of our scientists abroad to a friendly country, we have the opportunity to study their ship designs. This should lead us to some rather significant breakthroughs in our own designs!"
 RJ_generic_naval_doctrines:0 "Naval Doctrines"
 RJ_generic_naval_doctrines_desc:0 "Naval Doctrines inform our admirals, & subsequently our captains & the men under them, appropriate procedures on the seas. This can be anything from attack formations & targeting, to how they maunever & conduct patrols. Without a proper doctrine, our navy is far less effective."
 RJ_generic_light_ship_specialization:0 "Light Ship Specialization"
 RJ_generic_light_ship_specialization_desc:0 "We should focus on a specialization in light ships, such as destroyers & submarines, & using them effectively!"
 RJ_generic_capital_ship_specialization:0 "Capital Ship Specialization"
 RJ_generic_capital_ship_specialization_desc:0 "We should focus on a specialization in capital ships, such as battleships & carriers, & using them effectively!"
 RJ_generic_shipyard_expansion:0 "Shipyard Expansion"
 RJ_generic_shipyard_expansion_desc:0 "Expanding on our current shipyards will greatly increase our capacity for producing new ships & convoys."




 ########################################################################################################################################################################
 ################### AIRFORCE FOCUSES & IDEAS ###########################################################################################################################
 ########################################################################################################################################################################

 RJ_generic_bomber_supremacy_idea:0 "Bombing Supremacy"
 RJ_generic_CAS_idea:0 "CAS Supremacy"
 RJ_generic_fighter_idea:0 "Fighter Supremacy"

 RJ_generic_airforce_review:0 "Airforce Review"
 RJ_generic_airforce_review_desc:0 "It's time we looked over the state of our airforce to see what we can improve. Presuming we have aircraft to review, of course. \n\nI suppose we can always fake it if necessary..."
 RJ_generic_airbase_construction:0 "Airbase Construction"
 RJ_generic_airbase_construction_desc:0 "If we're to have a proper airforce, we first need proper airbases. Constructing some around the country is a good start to that."
 RJ_generic_early_research_efforts:0 "Early Research Efforts"
 RJ_generic_early_research_efforts_desc:0 "It's crucial that we begin some early research efforts on aircraft, to ensure that the larger & more advanced powers in the world don't have an unchallenged supremacy over our skies."
 RJ_generic_doctrine_for_the_skies:0 "Doctrine for the Skies"
 RJ_generic_doctrine_for_the_skies_desc:0 "Just as with our army or navy, our pilots require a firm doctrine to guide how they conduct their activities in the skies."
 RJ_generic_bombing_supremacy:0 "Bombing Supremacy"
 RJ_generic_bombing_supremacy_desc:0 "Our chief philosophy for the airforce is that bombers are the key to victory. Our enemies can't out-produce us if their factories are turned into piles of rubble!"
 RJ_generic_ground_support_supremacy:0 "Ground Support Supremacy"
 RJ_generic_ground_support_supremacy_desc:0 "Our chief philosophy for the airforce is that CAS are the key to victory. Our enemies on the battlefield are vulnerable from above & behind, making for an ideal means of attack!"
 RJ_generic_aerial_supremacy:0 "Aerial Supremacy"
 RJ_generic_aerial_supremacy_desc:0 "Our chief philosophy for the airforce is that adept fighters are the key to victory. Our enemies in the air will fall prey to our fighters, leaving us supremacy over the skies!"











