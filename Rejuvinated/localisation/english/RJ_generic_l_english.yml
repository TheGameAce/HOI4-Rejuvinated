 ########################################################################################################################################################################
 ################### ECONOMIC FOCUSES & IDEAS ###########################################################################################################################
 ########################################################################################################################################################################

 RJ_generic_railway_modernization_idea:0 "Railway Modernization"
 RJ_generic_industrial_park_idea:0 "Industrial Park"
 RJ_generic_reformed_taxes_idea:0 "Reformed Taxes"

 RJ_generic_industrial_investments:0 "Industrial Investments"
 RJ_generic_industrial_investments_desc:0 "To keep up with other countries, we need to make investments into our economy."
 RJ_generic_fund_industrial_research:0 "Fund Industrial Research"
 RJ_generic_fund_industrial_research_desc:0 "By allocating funding for industrial research, we can make faster breakthroughs in various areas industrially."
 RJ_generic_the_civilian_sector:0 "The Civilian Sector"
 RJ_generic_the_civilian_sector_desc:0 "Our economy's civilian sector is responsible for a great many things, including mining operations, construction, & trade. It's crucial that we strengthen this sector as much as possible!"
 RJ_generic_regional_development:0 "Regional Development"
 RJ_generic_regional_development_desc:0 "With a bit of effort, we can better develop parts of our country, making them more suitable for construction & habitation."
 RJ_generic_regional_development_2:0 "Regional Development II"
 RJ_generic_regional_development_2_desc:0 "With a bit of effort, we can better develop more regions of our country, making them more suitable for construction & habitation."
 RJ_generic_university_funding:0 "University Funding"
 RJ_generic_university_funding_desc:0 "Providing funding to current & new universities gives us an increased capacity to do important research, which is beneficial to everyone."
 RJ_generic_port_improvements:0 "Port Improvements"
 RJ_generic_port_improvements_desc:0 "Ports are vital to our trade & shipping. Improving our ports & expanding on our capacity to build convoys for trade & transportation will give us a good boost."
 RJ_generic_factory_subsidies:0 "Factory Subsidies"
 RJ_generic_factory_subsidies_desc:0 "By subsidizing factory construction within our country, we can encourage new growth, which also means more job opportunities for our citizens!"
 RJ_generic_develop_an_industrial_park:0 "Develop an Industrial Park"
 RJ_generic_develop_an_industrial_park_desc:0 "Industrial Parks provide a highly efficient means of encouraging & enhancing industry. They provide greater organization & coordination to businesses that build there."
 RJ_generic_the_military_sector:0 "The Military Sector"
 RJ_generic_the_military_sector_desc:0 "Our economy's military sector needs development just as much as the civilian sector, but for different reasons. Without a strong military sector, we have no means to protect ourselves!"
 RJ_generic_railway_modernization:0 "Railway Modernization"
 RJ_generic_railway_modernization_desc:0 "Improving our railways allows for faster troop transport & greatly improved supply."
 RJ_generic_arms_subsidies:0 "Arms Subsidies"
 RJ_generic_arms_subsidies_desc:0 "Subsidizing new arms manufacturing will bolster our military production quite nicely, as manufacturers set up new factories."
 RJ_generic_new_munitions_plants:0 "New Munitions Plants"
 RJ_generic_new_munitions_plants_desc:0 "Setting up some new munitions plants will go a long way towards strengthening our military capacity."
 RJ_generic_tax_reforms:0 "Tax Reforms"
 RJ_generic_tax_reforms_desc:0 "Some tax reforms should help to lighten some of the burden on our industries, & on our civilian population by extension."


 ########################################################################################################################################################################
 ################### POLITICAL FOCUSES & IDEAS ##########################################################################################################################
 ########################################################################################################################################################################

 RJ_generic_radical_alignment_idea:0 "Radical Alignment"
 RJ_generic_moderatism_idea:0 "Moderatism"
 RJ_generic_democracy_idea:0 "Democratic Idealism"
 RJ_generic_communism_idea:0 "Communist Revolutionaries"
 RJ_generic_fascism_idea:0 "Fascists Rallying"
 RJ_generic_military_youth_idea:0 "Military Youth Program"
 RJ_generic_revolutionary_army_idea:0 "Revolutionary Army"
 RJ_generic_state_propaganda_idea:0 "State Propaganda"
 RJ_generic_defense_of_the_country_idea:0 "Defense of the Country"
 RJ_generic_values_of_freedom_idea:0 "Values of Freedom"
 RJ_generic_strengthen_the_military_idea:0 "Strengthened Military"
 RJ_generic_intelligence_agency_idea:0 "Intelligence Agency"

 RJ_generic_the_political_stage:0 "The Political Stage"
 RJ_generic_the_political_stage_desc:0 "The political stage is filled with all sorts of opportunities for us. It's time we step up to change the course of our country's history!"
 RJ_generic_radical_alignment:0 "Radical Alignment"
 RJ_generic_radical_alignment_desc:0 "Some of the more radical elements of our political movements make some very convincing points..."
 RJ_generic_the_winds_of_revolution:0 "The Winds of Revolution"
 RJ_generic_the_winds_of_revolution_desc:0 "The capitalists are corrupt, oppressing the people every chance they get for the sake of their own benefit. Our movement is different, believing in the rights of the workers & a state that staves off the greed of corporations & individuals alike. The winds of revolution are in the air..."
 RJ_generic_in_service_of_the_state:0 "In Service of the State"
 RJ_generic_in_service_of_the_state_desc:0 "The state knows best, being the true source of our people's strength. We must put our trust in them, granting them the power & authority that they need to control the unruly masses, & to eliminate those who would oppose the state. All shall bow to the state!"
 RJ_generic_military_youth_program:0 "Military Youth Program"
 RJ_generic_military_youth_program_desc:0 "Getting our country's youth population interested in the military will take a bit of doing, but ultimately it will pay off by increasing the number of able bodies that are able & willing to serve in our armed forces."
 RJ_generic_revolutionary_army:0 "Revolutionary Army"
 RJ_generic_revolutionary_army_desc:0 "We must incorporate the ideals of our revolution into our army if we are to have success!"
 RJ_generic_state_propaganda:0 "State Propaganda"
 RJ_generic_state_propaganda_desc:0 "To help ensure the loyalty of our people & give them a greater understanding of our values, our purpose, we shall spread propaganda throughout the population. Through radio, through news, through word of mouth, our ideals shall be made known!"
 RJ_generic_purge_disruptive_elements:0 "Purge Disruptive Elements"
 RJ_generic_purge_disruptive_elements_desc:0 "With our power secured, we must now cement it in place! To do this, we must purge the disruptive elements of our society; those who would seek to push the read threat upon us, being at the forefront of said elements."
 RJ_generic_purge_the_threats:0 "Purge the Threats"
 RJ_generic_purge_the_threats_desc:0 "Many threats abound to our newly secured power. Those who yearn for their say, or who prefer a more moderate system. But above all else, the fascist menace seeks to destabilize & destroy us, so we must destroy them first!"
 RJ_generic_moderatism:0 "Moderatism"
 RJ_generic_moderatism_desc:0 "The more moderate elements of our political movements make very convincing points."
 RJ_generic_by_the_people_for_the_people:0 "By the People, For the People"
 RJ_generic_by_the_people_for_the_people_desc:0 "A government must run on the principles of being by the people, for the people. This is best represented through a democratically-based system, where the people truly have a voice, a say in the governing of the nation."
 RJ_generic_the_vision_of_one:0 "The Vision of One"
 RJ_generic_the_vision_of_one_desc:0 "It seems most practical to us, that we seek out an individual to govern us without the mess, without the corruption & chaos that other systems cause. The voice of many is impractical, far too divided. The voice of a small collective is prone to it's own issues. We must trust in the vision of one."
 RJ_generic_defense_of_the_country:0 "Defense of the Country"
 RJ_generic_defense_of_the_country_desc:0 "Threats to our sovereignty abound in this world, & unfortunately, the reality is that it often comes down to the strength of our army & the will of our people to keep those threats at bay. Many brave volunteers are willing to step up, so long as we ask them."
 RJ_generic_values_of_freedom:0 "Values of Freedom"
 RJ_generic_values_of_freedom_desc:0 "We must show the people, & the world at large, just what the values of freedom truly are, & that we're committed to preserving those values for all of our people!"
 RJ_generic_derail_the_radicals:0 "Derail the Radicals"
 RJ_generic_derail_the_radicals_desc:0 "By better educating our people & informing them of the horrors of radicalism, we can help people get away from such terrible thinking."
 RJ_generic_strengthen_the_military:0 "Strengthen the Military"
 RJ_generic_strengthen_the_military_desc:0 "A strong & well-organized military keeps us safe & secure, allowing our people to rest assured of their safety in wartime."
 RJ_generic_centralized_authority:0 "Centralized Authority"
 RJ_generic_centralized_authority_desc:0 "Centralizing our power more strongly will help to guarantee our security against the radical elements of society that so often seek to destabilize & overthrow such governments as ours."
 RJ_generic_the_best_and_the_brightest:0 "The Best & the Brightest"
 RJ_generic_the_best_and_the_brightest_desc:0 "Often times, the best of us are hidden right under our noses, just out of plain view. This applies to army officers just as much as anyone else. If we search the ranks, we should find some excellent candidates for promotion!"
 RJ_generic_spies_incorporated:0 "Spies Incorporated"
 RJ_generic_spies_incorporated_desc:0 "How can we know what's going on in other countries or work on destabilizing them, if we don't have spies? Not to mention an agency to coordinate them & hide all of our state secrets."

 RJ_generic_generals_tooltip:0 "Provides you with 3 respectable generic generals so you're not leading troops into battle without a proper commander."



