 RJ_generic_railway_modernization_idea:0 "Railway Modernization"
 RJ_generic_industrial_park_idea:0 "Industrial Park"
 RJ_generic_reformed_taxes_idea:0 "Reformed Taxes"

 RJ_generic_industrial_investments:0 "Industrial Investments"
 RJ_generic_industrial_investments_desc:0 "To keep up with other countries, we need to make investments into our economy."
 RJ_generic_fund_industrial_research:0 "Fund Industrial Research"
 RJ_generic_fund_industrial_research_desc:0 "By allocating funding for industrial research, we can make faster breakthroughs in various areas industrially."
 RJ_generic_the_civilian_sector:0 "The Civilian Sector"
 RJ_generic_the_civilian_sector_desc:0 "Our economy's civilian sector is responsible for a great many things, including mining operations, construction, & trade. It's crucial that we strengthen this sector as much as possible!"
 RJ_generic_regional_development:0 "Regional Development"
 RJ_generic_regional_development_desc:0 "With a bit of effort, we can better develop parts of our country, making them more suitable for construction & habitation."
 RJ_generic_regional_development_2:0 "Regional Development II"
 RJ_generic_regional_development_2_desc:0 "With a bit of effort, we can better develop more regions of our country, making them more suitable for construction & habitation."
 RJ_generic_university_funding:0 "University Funding"
 RJ_generic_university_funding_desc:0 "Providing funding to current & new universities gives us an increased capacity to do important research, which is beneficial to everyone."
 RJ_generic_port_improvements:0 "Port Improvements"
 RJ_generic_port_improvements_desc:0 "Ports are vital to our trade & shipping. Improving our ports & expanding on our capacity to build convoys for trade & transportation will give us a good boost."
 RJ_generic_factory_subsidies:0 "Factory Subsidies"
 RJ_generic_factory_subsidies_desc:0 "By subsidizing factory construction within our country, we can encourage new growth, which also means more job opportunities for our citizens!"
 RJ_generic_develop_an_industrial_park:0 "Develop an Industrial Park"
 RJ_generic_develop_an_industrial_park_desc:0 "Industrial Parks provide a highly efficient means of encouraging & enhancing industry. They provide greater organization & coordination to businesses that build there."
 RJ_generic_the_military_sector:0 "The Military Sector"
 RJ_generic_the_military_sector_desc:0 "Our economy's military sector needs development just as much as the civilian sector, but for different reasons. Without a strong military sector, we have no means to protect ourselves!"
 RJ_generic_railway_modernization:0 "Railway Modernization"
 RJ_generic_railway_modernization_desc:0 "Improving our railways allows for faster troop transport & greatly improved supply."
 RJ_generic_arms_subsidies:0 "Arms Subsidies"
 RJ_generic_arms_subsidies_desc:0 "Subsidizing new arms manufacturing will bolster our military production quite nicely, as manufacturers set up new factories."
 RJ_generic_new_munitions_plants:0 "New Munitions Plants"
 RJ_generic_new_munitions_plants_desc:0 "Setting up some new munitions plants will go a long way towards strengthening our military capacity."
 RJ_generic_tax_reforms:0 "Tax Reforms"
 RJ_generic_tax_reforms_desc:0 "Some tax reforms should help to lighten some of the burden on our industries, & on our civilian population by extension."


