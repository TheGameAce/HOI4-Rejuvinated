 rj_usa.1.t:0 "Silver Legion Rallies"
 rj_usa.1.d:0 "The Silver Legion has been a largely lethargic & ineffectual organization, having fallen to a mere 5,000 members nation-wide in recent times. But with our latest actions, we've legitamized some of their claims, which has allowed them to begin growing their support. They've begun holding rallies in various states, especially in the south. If their support grows too strongly, they could pose a serious threat to national unity..."
 rj_usa.2.t:0 "The Socialist States of America Demand Our Territory!"
 rj_usa.2.d:0 "The Socialist States of America have made demands that we withdraw from Indonesia, claiming they must safeguard them from our 'colonial exploitation'. They say that if we don't comply, they'll 'liberate' the territory by force! \n\nWhat should our response be?"
 rj_usa.2a.t:0 "We've Been Denied!"
 rj_usa.2a.d:0 "Our demands for Indonesia have been rejected out of hand! How shall we respond?"
 rj_usa.2b.t:0 "Indonesia is Ours!"
 rj_usa.2b.d:0 "The colonial government in Indonesia has been withdrawn, allowing us to now move in. This is a great day for the Socialist States of America!"
