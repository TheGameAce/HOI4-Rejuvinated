 #events name and description
 denmark_events.1.t:0 "Denmark Asks For Our Support."
 denmark_events.1.d:0 "Rise of nationalism in Denmark has been increasing, thus, Frits Clausen asks for our help to achieve his dream of a national-socialist Denmark."
 denmark_events.2.t:0 "Denmark wishes to join Axis."
 denmark_events.2.d:0 "Denmark, after its change in government, asks for an alliance with our nation, which could be useful to take Norway or Britian."
 denmark_events.3.t:0 "Germany gives support!" 
 denmark_events.3_d:0 "The Germans have decided to give support to DNSAP, believing it shall take over the Danish government."
 denmark_events.4.t:0 "Germany Refuses!"
 denmark_events.4.d:0 "Germany does not provide support for our nation."
 denmark_events.5.t:0 "Germany accepts us into Axis!"
 denmark_events.5.d:0 "Germany sees us as a useful nation to get in Axis, noting we could be a good place to invade the British, if war is to happen between Germany and Britian."
 denmark_events.6.t:0 "Germany Doesn't Let us into Axis!"
 denmark_events.6.d:0 "Germany doesn't believe we have any good use in being in the Axis, infact only really wanting to establish our nation as a puppet state."
