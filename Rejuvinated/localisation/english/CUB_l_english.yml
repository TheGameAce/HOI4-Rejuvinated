 ########################################################################################################################################################################
 ###Communist Cuban Focuses###
 ########################################################################################################################################################################

 ###Political###
 CUB_oppose_the_presidency:0 "Oppose the Presidency"
 CUB_oppose_the_presidency_desc:0 "The new presidency & cabinet of President Menocal are in direct conflict with our beliefs. Direct opposition to this presidency is our only hope, not just for survival, but for our cause to prevail!"
 CUB_seek_communist_support_desc:0 "President Menocal was forced to rely on our backing to get elected. Now that he's in office, we can use this as an opportunity to further our own goals & policies, working in secret towards a true revolution!"
 CUB_galvanize_the_ctc:0 "Galvanize the CTC"
 CUB_galvanize_the_ctc_desc:0 "Galvanizing the Cuban labor movement through the Confederation of Cuban Workers will help us gain some of the necessary support to oppose the current administration. Backing of the CTC will also help us gain control of our national industry."
 CUB_hold_ctc_rallies:0 "Hold CTC Rallies"
 CUB_hold_ctc_rallies_desc:0 "By holding large rallies of the CTC, we can show the people what we're all about & make large gains in public opinion!"
 CUB_ctc_recruitment:0 "CTC Recruitment"
 CUB_ctc_recruitment_desc:0 "The CTC has gained considerable influence recently, & as such has begun recruiting new members. This will be a great asset to our cause!"
 CUB_unionize_the_sugar_mills:0 "Unionize the Sugar Mills"
 CUB_unionize_the_sugar_mills_desc:0 "Helping the workers in sugar mills to form strong unions is a good way to gather additional support for our cause, & to show the workers that we have their best interests at heart."
 CUB_form_an_alliance_with_batista:0 "Form an Alliance With Batista"
 CUB_form_an_alliance_with_batista_desc:0 "While Batista may be a loose cannon, he's also shown a willingness to work with us on social reforms, as long as he's allowed to retain his position of power. If we go forward with this deal, however, we'll be stuck with Batista for the forseeable future."
 CUB_overthrow_the_menocal_government:0 "Overthrow the Menocal Government"
 CUB_overthrow_the_menocal_government_desc:0 "The Menocal government has become weak & incapable of stopping our movement. Now is the time to sieze power & overthrow the old government, & install our own! Viva la revolution!"
 CUB_reaffirm_comintern_ties:0 "Affirm Comintern Ties"
 CUB_reaffirm_comintern_ties_desc:0 "Affirming ties with the Comintern will keep us on good terms with the Soviets & their associates, signaling we're willing to work & potentially even ally with them. \n\nSurely a "
 CUB_establish_the_dgi:0 "Establish the DGI"
 CUB_establish_the_dgi_desc:0 "The Dirección de Inteligencia will provide the state with a proper intelligence organization, similar to the NKVD. With such an organization, we can keep a better eye on other nations, as well as on our own people."
 CUB_radio_mil_diez:0 "Radio Mil Diez"
 CUB_radio_mil_diez_desc:0 "Since our takeover, we've managed to acquire one of the largest radio stations on the island. Not only can we broadcast messages of our cause from here, but we can also introduce a form of Cuban Jazz to the islands, helping to enrich our culture!"
 CUB_imprison_batista:0 "Imprison Batista"
 CUB_imprison_batista_desc:0 "It's this government's opinion that Fulgencio Batista, while willing to make some compromises, is too much of a loose cannon, & thusly poses a risk to the state. We must remove him from his current position & lock him up before he can pose a greater threat to us!"
 CUB_continued_collaboration_with_batista:0 "Continued Collaboration With Batista"
 CUB_continued_collaboration_with_batista_desc:0 "Fulgencio Batista is a bit of a loose cannon, but at least he doesn't seem ideologically motivated. If we make some concessions & allow him to retain his position, he's agreed to publicly endorse our government."
 CUB_purge_the_falangists:0 "Purge the Falangists"
 CUB_purge_the_falangists_desc:0 "While we have a strong grip on power, there are still small groups of falangists that remain who would threaten our way of life, & could pose a threat to our new government. They must be dealt with swiftly & quietly!"
 CUB_recruit_civilian_informants:0 "Recruit Civilian Informants"
 CUB_recruit_civilian_informants_desc:0 "Traitors to the state may well be plotting against us, just as foreign spies may be attempting to infiltrate us. By recruiting informants within the civilian population, we increase the risk to those who would oppose the state!"
 CUB_soviet_military_advisors:0 "Soviet Military Advisors"
 CUB_soviet_military_advisors_desc:0 "The Soviets have been kind enough to send us military advisors, who have helped us improve our armed forces greatly."
 CUB_study_soviet_armaments:0 "Study Soviet Armaments"
 CUB_study_soviet_armaments_desc:0 "By studying Soviet weaponry, we can better develop our own, giving our military a much needed boost."
 CUB_study_soviet_tactics:0 "Study Soviet Tactics"
 CUB_study_soviet_tactics_desc:0 "Studying the tactics of the Soviet Red Army will help us to improve our own tactics & develop better battleplans, & at a somewhat faster rate."
 CUB_create_a_central_committee:0 "Create a Central Committee"
 CUB_create_a_central_committee_desc:0 "By emulating the Soviet model we can create our own central committee. This will oversee the rest of the government's functionality, both in the executive & political branches."
 CUB_diplomacy_with_the_prc:0 "Diplomacy With the PRC"
 CUB_diplomacy_with_the_prc_desc:0 "The Chinese Soviets, while somewhat weak & unimportant at present, may nonetheless make for a useful ally in the future. Establishing some relations with them could be of mutual advantage as we both push our causes."
 CUB_the_cuban_politburo:0 "The Cuban Politburo"
 CUB_the_cuban_politburo_desc:0 "Just as the Soviets have their Politburo, so too must our party! It will function as the supreme authority over all political decisions."
 CUB_education_for_the_masses:0 "Education for the Masses"
 CUB_education_for_the_masses_desc:0 "We must strive to educate our people, both in practical matters & matters of the state. They must learn the importance of our government, & their own duty to the same."
 
 ###Industrial###
 CUB_adapt_the_five_year_plan:0 "Adapt the Five Year Plan"
 CUB_adapt_the_five_year_plan_desc:0 "The Five Year Plan has so far been a huge success for the Soviet Union, allowing them to rapidly industrialize & compete with the major nations of the world. By following their example, we too hope that we can reach such heights as they have."
 CUB_collectivize_the_sugar_plantations:0 "Collectivize the Sugar Plantations"
 CUB_collectivize_the_sugar_plantations_desc:0 "Collectivizing our sugar plantations will help increase efficiency & allow for further expansions of the plantations."
 CUB_rural_industrialization:0 "Rural Industrialization"
 CUB_rural_industrialization_desc:0 "We should prioritize industrialization of our under-utilized rural regions. Plenty of room for more factories, comrade!"
 CUB_new_rural_roads:0 "New Rural Roads"
 CUB_new_rural_roads_desc:0 "Now that we've developed our rural areas a bit more, we should improve the roads therein to encourage further expansion!"
 CUB_expand_the_plantations:0 "Expand the Plantations"
 CUB_expand_the_plantations_desc:0 "Expanding our sugar plantations will be a large step in the right direction, giving us greater economic opportunities."
 CUB_industrialize_the_islands:0 "Industrialize the Islands"
 CUB_industrialize_the_islands_desc:0 "See all those islands? The colonial powers never truly saw or understood their potential. If we work hard we can turn them into industrial centers the likes of which they've never seen before!"
 CUB_sugar_for_oil:0 "Sugar for Oil"
 CUB_sugar_for_oil_desc:0 "Our Soviet comrades have a large supply of oil that would benefit us greatly, while we have an abundance of sugar that the Soviets could put to good use. Perhaps we could negotiate a trade deal that would be mutually beneficial?"
 CUB_invite_soviet_companies:0 "Invite Soviet Companies"
 CUB_invite_soviet_companies_desc:0 "Many companies from the Soviet Union would make good investors in our economy, allowing us means for further growth!"

 ###Conquest###
 CUB_liberate_the_dominican_republic:0 "Liberate the Dominican Republic"
 CUB_liberate_the_dominican_republic_desc:0 "The cruel strongman of the Dominican Republic, Rafael Trujillo, has terrorized & oppressed the people for too long. We must liberate our long-lost brothers!"
 CUB_deal_with_haitian_oppressors:0 "Deal With Haitian Oppressors"
 CUB_deal_with_haitian_oppressors_desc:0 "Now that we've dealt with the oppressive regime in the Dominican Republic, we must set our sights on the western half of Hispaniola, & freeing the people there from the corrupt capitalist regime!"
 CUB_demand_colonial_withdrawals:0 "Demand Colonial Withdrawals"
 CUB_demand_colonial_withdrawals_desc:0 "Foreign powers have intruded upon the region for several centuries, which is several centuries too many. Today, we demand their withdrawal from the region, so that we may have the opportunity to bring our glorious leadership to the rest of the Caribbean!"
 CUB_communism_in_the_caribbean:0 "Communism in the Caribbean"
 CUB_communism_in_the_caribbean_desc:0 "It's time that we spread our sphere of influence throughout the rest of the Caribbean, introducing the population to the glory of communism! If they don't like it, comrade Stalin suggests gulags as a good way to change their minds."
 CUB_for_the_revolution:0 "For the Revolution"
 CUB_for_the_revolution_desc:0 "For the cause of our glorious revolution!"
 CUB_the_revolution_beyond_the_caribbean:0 "The Revolution Beyond the Caribbean"
 CUB_the_revolution_beyond_the_caribbean_desc:0 "Many outside of the Caribbean are suffering under the fascists & capitalist pigs. We must set our sights on freeing them from the oppression that they face!"
 CUB_one_caribbean_policy:0 "One Caribbean Policy"
 CUB_one_caribbean_policy_desc:0 "The Caribbean is connected by sea, & shall furthermore be connected by the glorious bonds of communism. All within it's borders shall be our comrades!"


 ########################################################################################################################################################################
 ###Authoritarian Cuban Focuses###
 ########################################################################################################################################################################

 ###Political###
 CUB_military_coup:0 "Military Coup"
 CUB_military_coup_desc:0 "Fulgencio Batista backed Gomez in the elections knowing that he was a weak leader. The intention was to engineer an impeachment crisis to force Gomez out of power in favor of Vice-President Federico Brú, who had agreed to work with Batista. Since then however, Brú has gone back on his decision, forcing us to take more extreme measures."
 CUB_reassure_the_population:0 "Reassure the Population"
 CUB_reassure_the_population_desc:0 "Our military coup has severely destabilized the country, & shaken up the population who fear the possibility of this being another Machado-style regime. We must reassure the people that we still have their best interests in mind."
 CUB_ensure_military_loyalty:0 "Ensure Military Loyalty"
 CUB_ensure_military_loyalty_desc:0 "Batista's strong influence over the military & political situation of Cuba was already necessary to carry out the coup. However, there are still some concerns among the ranks of the military that need to be addressed in order to ensure total loyalty."
 CUB_government_reshuffle:0 "Government Reshuffle"
 CUB_government_reshuffle_desc:0 "Since we took power by way of a coup, many government officials still have loyalty to the previous administration. We should reshuffle them to positions of lesser influence, & put those with greater loyalty to us in positions of power."
 CUB_reach_out_to_trujillo:0 "Reach Out to Trujillo"
 CUB_reach_out_to_trujillo_desc:0 "Rafael Trujillo is a longtime friend of Batista's, & might be open to various diplomatic negotiations now that Batista is in power."
 CUB_invite_american_corporations:0 "Invite American Corporations"
 CUB_invite_american_corporations_desc:0 "Openly inviting in American corporations to invest in our economy could open many doors for our nation."
 CUB_american_sugar_investments:0 "American Sugar Investments"
 CUB_american_sugar_investments_desc:0 "There are many American corporations that would jump at the chance to invest in our vast sugar industry. A few good investments would go a long ways towards strengthening our economy."
 CUB_deal_with_the_mafia:0 "Deal With the Mafia"
 CUB_deal_with_the_mafia_desc:0 "The American Mob is a powerful & highly influential organization. While corrupt & a bit dangerous to deal with, they also bring with them significant finances to help bolster our economy. \n\nAs a bonus, they bring with them other 'special talents' to help make up for the occasional 'accident'."
 CUB_invite_meyer_lansky:0 "Invite Meyer Lansky"
 CUB_invite_meyer_lansky_desc:0 "Meyer Lansky, the 'Mob's Accountant' has great influence in both the Jewish & Italian Mafia. While he already has a good deal of influence in Cuba, we could make some new deals that would be mutually beneficial..."
 CUB_implement_a_new_constitution:0 "Implement A New Constitution"
 CUB_implement_a_new_constitution_desc:0 "The old constitution has evidently been shown to be nothing more than a weak document that has failed the people time & again. A new constitution built for modern times, learning from the mistakes of the past, is the way to go. It also doesn't hurt to add some loopholes to help solidify our power."
 CUB_unite_hispaniola:0 "Unite Hispaniola"
 CUB_unite_hispaniola_desc:0 "The island of Hispaniola has been split since the 1697 Treaty of Ryswick, maintaining a peaceful balance between the French & Spanish colonies. \n\nAfter more than 230 years, both sides have gained their independence. Perhaps the time has come to reunite the peoples of Hispaniola under one banner?"
 CUB_secure_united_states_political_support:0 "Secure United States Political Support"
 CUB_secure_united_states_political_support_desc:0 "The United States is the most influential power in the region. They've meddled in our affairs for a great many years, & must surely be interested in this change of government. \n\n Securing their support & acknowledgement is vital to our continued existence, & should also alleviate foreign meddling."
 CUB_military_pensions:0 "Military Pensions"
 CUB_military_pensions_desc:0 "By offering hearty pensions to members of our armed forces, we encourage soldiering as a proper career. This in turn leads to a great increase in recruitment!"
 CUB_conduct_joint_military_excercises:0 "Conduct Joint Military Excercises"
 CUB_conduct_joint_military_excercises_desc:0 "It's easier to do military excercises when you have another party to conduct them with. Trujillo has expressed an interest in this in the past, stating that this would be beneficial to both our great countries!"
 CUB_invite_trujillo_to_join_the_allies:0 "Invite Trujillo to Join the Allies"
 CUB_invite_trujillo_to_join_the_allies_desc:0 "Given Trujillo's friendship with Cuba, he may be willing to listen to a plea to join the cause of the Allies, so long as we're the ones making that plea."
 CUB_caribbean_brothers:0 "Caribbean Brothers"
 CUB_caribbean_brothers_desc:0 "Let the friendship- no, the brothership-, of the Hispaniolan & Cuban peoples be known far & wide!"
 CUB_caribbean_unity:0 "Caribbean Unity"
 CUB_caribbean_unity_desc:0 "The time has come to unite the peoples of the Caribbean under a single banner!"
 CUB_external_interests:0 "External Interests"
 CUB_external_interests_desc:0 "It's time we look to the world & expand our sphere of influence beyond our island home!"

