 CUB_island_development_plan_idea:0 "Island Development Plan"
 CUB_amphibious_training_idea:0 "Amphibious Training"
 CUB_falangist_youth_idea:0 "Falangist Teachings"
 CUB_falangist_devotion_idea:0 "Falangist Devotion"
 CUB_falangist_military_influence:0 "Falangist Military Influence"
 CUB_batistas_influence:0 "Batista's Influence"
 CUB_batistas_influence_desc:0 "Fulgencio Batista, the so-called 'Strongman of Cuba', has been exerting his influence over our politics ever since the Seargants' Revolt, which saw his rise to power. His desire for power & control has led to many issues internally, & likely will for a time to come until he either gets his way or is finally dealt with."
