 #########################################################################################################################################################################
 ###Democratic Cuban Focuses###
 #########################################################################################################################################################################

 CUB_results_of_the_presidential_election:0 "Results of the Presidential Election"
 CUB_results_of_the_presidential_election_desc:0 "The election results are in. & the new president of [CUB.GetNameDef] is..."
 CUB_victory_for_gomez:0 "Victory for Gomez"
 CUB_the_nine_cent_law:0 "The Nine-Cent Law"
 CUB_the_nine_cent_law_desc:0 "The Nine Cent Law is a tax on each bag of sugar over 250 pounds that we will use to finance rural schools, most of which will be under the control of our army."
 CUB_minimum_wage_laws:0 "Minimum Wage Laws"
 CUB_minimum_wage_laws_desc:0 "By passing minimum wage laws, we can help ensure a higher quality of life for our workers, many of whom are currently severely underpaid."
 CUB_insurance_mandates:0 "Insurance Mandates"
 CUB_retirement_pensions:0 "Retirement Pensions"
 CUB_retirement_pensions_desc:0 "We should work to ensure the wellbeing of our retirees. The Europeans have developed a competent model to do this, calling it 'social security'. \n\nBy studying the European model, we can develop a system of our own!"
 CUB_reduce_american_influence:0 "Curb American Influence"
 CUB_reduce_american_influence_desc:0 "For decades now, the United States have had significant influence over our nation, particularly in our economy & politics. While they've done some good things for us in the past, if we're ever to be respected as a sovereign nation, we must learn to stand on our own & keep foreign influence at a minimum."
 CUB_confederation_of_cuban_workers:0 "Legalize the CTC"
 CUB_confederation_of_cuban_workers_desc:0 "The Cuban Workers' Confederation has gained considerable popularity following the reforms in favor of the unionization of agricultural workers. Legalizing their organization could help our economy & ensure strong backing in future elections."
 CUB_a_new_constitution:0 "A New Constitution"
 CUB_batista_in_office:0 "Batista in Office"
 CUB_modernize_medical_care:0 "Modernize Medical Care"
 CUB_modernize_medical_care_desc:0 "It's clear that our medical care is greatly exceeded by many other countries. Addressing this problem should prove quite beneficial to the people, as well as our armed forces."
 CUB_establish_rural_hospitals:0 "Establish Rural Hospitals"
 CUB_establish_rural_hospitals_desc:0 "As an extension of our improvements in medical care, we should begin establishing hospitals in the rural regions of the country."
 CUB_military_improvements:0 "Military Improvements"
 CUB_military_improvements_desc:0 "Our military has been fairly underwhelming for some time now. By increasing payrolls & improving the food our troops get, we can increase morale & encourage more of our brave citizens to enlist!"
 CUB_increase_education_funding:0 "Increase Education Funding"
 CUB_increase_education_funding_desc:0 "Just like we have issues with the field of medicine in our country, we also have issues with education. By increasing the funding, we invest in our people & our nation's future."
 CUB_establish_soviet_diplomatic_relations:0 "Establish Soviet Diplomatic Relations"
 CUB_establish_soviet_diplomatic_relations_desc:0 "The Soviets have solidified themselves as a world power, & are seemingly here to stay. It would be advantageous to us to establish formal relations with them."
 CUB_winning_the_battle_of_the_caribbean:0 "Winning the Battle of the Caribbean"
 CUB_winning_the_battle_of_the_caribbean_desc:0 "Because of our strategic position within the Caribbean & the ever-present threat of U-Boats to allied convoys, our naval forces must be prepared for the ongoing threats, & our facilities expanded to better service our ships."
 CUB_gift_sugar_to_the_british:0 "Gift Sugar to the British"
 CUB_gift_sugar_to_the_british_desc:0 "With lingering doubts of our ideological loyalties & the difficulties of acquiring basic goods for their civilians during this time of war, this would be an opportune time to send the Brits a gift. \n\nWe have a great deal of sugar, which would most certainly be greatly appreciated!"
 CUB_american_air_bases:0 "American Air Bases"
 CUB_american_air_bases_desc:0 "We have allowed [USA.GetNameDef] to build air bases in [CUB.GetNameDef] to protect the Caribbean from enemy submarines. We've granted them permission to build these bases on both ends of the island, & in return they've supplied us with aircraft to help secure the region."
 CUB_suggest_operation_hemingway:0 "Suggest Operation Hemingway"
 CUB_suggest_operation_hemingway_desc:0 "Despite the apparent neutrality on which Franco's regime prides itself, it is clear that its support is oriented towards the Axis powers. We will propose a declaration of war against Nationalist Spain to the League of Nations, considering it a member of the Axis because of its sympathy towards them."
 CUB_join_the_allies:0 "Join the Allies"
 CUB_join_the_allies_desc:0 "The Allies need our help in their fight against [GER.GetNameDef]! We must support democracy in the face of fascist tyranny!"
 CUB_rewrite_the_constitution:0 "Rewrite the Constitution"
 CUB_rewrite_the_constitution_desc:0 "The 1933 constitution was drafted by the military & for the military. We must change this to represent [CUB.GetAdjective] democracy better."
 CUB_law_of_sugar_coordination:0 "Law of Sugar Coordination"
 CUB_law_of_sugar_coordination_desc:0 "The Law of Sugar Coordination will organize small farms into cooperatives & organize agricultural workers, guarantee tenant farmers a share of their crop, & guarantee that they will not be deprived of their fields if they work them."
 CUB_issue_amnesties:0 "Issue Amnesties"
 CUB_issue_amnesties_desc:0 "Amnesty will be granted, including former President Gerardo Machado. In this way, we will demonstrate the government's goodwill."
 CUB_victory_for_gomez_desc:0 "Miguel Mariano Gómez, former Mayor of Havana, was elected President of Cuba. Affiliated with the 1933 revolutionaries, he has all their support regarding the policy to be applied in line with those of the 100-day government."
 CUB_victory_for_garcia_menocal:0 "Victory For Garcia Menocal"
 CUB_victory_for_garcia_menocal_desc:0 "Mario García Menocal, former President of Cuba, especially during the Great War, was elected President of Cuba. Representing the conservative opposition to the 1933 revolutionaries, the latter has already met some resistance within the armed forces."


 ###########################
 ###Fascist Cuban Focuses###
 ###########################

 ###Political###
 CUB_seek_falangist_support:0 "Seek Falangist Support"
 CUB_seek_falangist_support_desc:0 "President Menocal has approached us with a tempting offer... Now that he's in power, he faces severe opposition from the left leadership, in particular from the Communist Party. Because of this, he's come to the realization that he needs our backing to get anywhere. This could be a perfect opportunity for us to increase our influence..."
 CUB_exert_influence_over_the_military:0 "Influence the Military"
 CUB_exert_influence_over_the_military_desc:0 "Now that we're in a position of influence in Menocal's administration, we can begin extending that influence into crucial areas to our takeover, starting with the military."
 CUB_repeal_liberal_policies:0 "Repeal Liberal Policies"
 CUB_repeal_liberal_policies_desc:0 "Many of the policies passed by previous presidents have been far too liberal for our liking. We should pressure Menocal to repeal some of these policies that would otherwise hinder our efforts."
 CUB_gather_political_support:0 "Gather Political Support"
 CUB_gather_political_support_desc:0 "Now that support for our cause is growing within the military's ranks, we must begin to gain the influence & backing of the politicians."
 CUB_encourage_anti_communist_violence:0 "Encourage Anti Communist Violence"
 CUB_encourage_anti_communist_violence_desc:0 "Communists are the ultimate threat to our way of life. It's the duty of every patriot to fight back against the red terror, even if it means some people will get hurt!"
 CUB_secure_power:0 "Secure Power"
 CUB_secure_power_desc:0 "Our strength & numbers have grown significantly enough that we can now seize power & assert full control over the army & government!"
 CUB_deal_with_batista:0 "Deal With Batista"
 CUB_deal_with_batista_desc:0 "Fulgencio Batista is a loose cannon. He's simultaneously a powerful influence in Cuban politics, & has a strong influence over our military forces. Now that our regime has come to power, we should decide how to deal with him."
 CUB_stabilize_internal_politics:0 "Stabilize Internal Politics"
 CUB_stabilize_internal_politics_desc:0 "Our rise to power caused a great deal of political & social chaos. Now it's time to tend to the internal issues that resulted & reorganize the state."
 CUB_strengthen_catholic_identity:0 "Strengthen Catholic Identity"
 CUB_strengthen_catholic_identity_desc:0 "Catholic identity is one of the core elements of Falangism. Catholicism should be encouraged & the church strengthened through our lands!"
 CUB_encourage_spanish_immigration:0 "Encourage Spanish Immigration"
 CUB_encourage_spanish_immigration_desc:0 "Part of the policy of Pan-Hispanism is being open to our brothers & cousins regionally & across the world. Encouraging them to immigrate to our country can only strengthen us further!"
 CUB_panhispanic_diplomacy:0 "Pan-Hispanic Diplomacy"
 CUB_panhispanic_diplomacy_desc:0 "One of the ideals of the Falangist movement is that of Pan-Hispanism. To help accomplish this, we should reach out to the many Hispanic governments in the region & establish proper diplomatic relations with them."
 CUB_spanish_civil_war_involvement:0 "Spanish Civil War Involvement"
 CUB_spanish_civil_war_involvement_desc:0 "Our brothers in Spain are embroiled in a terrible civil war. We should send them whatever assistance we can offer!"
 CUB_intervene_ACW:0 "Intervene in the American Civil War"
 CUB_intervene_ACW_desc:0 "The United States of America is no longer united. A new faction has risen up, one that holds an ideology closer to our own. We should send troops & aid to help ensure a favorable outcome."
 CUB_subvert_american_influence:0 "Subvert American Influence"
 CUB_subvert_american_influence_desc:0 "The United States of America have had a strong hand in our internal politics & economy for far too long! We must do what we can to subvert their influence for the sake of our independence & strength."
 CUB_nationalize_foreign_sugar_mills:0 "Nationalize Foreign Sugar Mills"
 CUB_nationalize_foreign_sugar_mills_desc:0 "By nationalizing sugar mills under the control of foreign corporations, we can get our sugar industry back on track again!"
 CUB_deal_with_the_united_fruit_company:0 "Deal With the United Fruit Company"
 CUB_deal_with_the_united_fruit_company_desc:0 "The United Fruit Company has significant interests & influence in Central America, & great interest in our sugar industry. Perhaps we could strike up a mutually beneficial deal with them... §R THIS PART OF THE FOCUS TREE IS NOT YET FUNCTIONAL & WAS ORIGINALLY DESIGNED AROUND CONTENT NOT YET IN THIS MOD§!"
 CUB_united_fruit_company_coup:0 "United Fruit Company Coup"
 CUB_united_fruit_company_coup_desc:0 "With enough support now in Honduras, we can help the United Fruit Company to stage a complete government takeover!"
 CUB_a_fruitful_partnership:0 "A Fruitful Partnership"
 CUB_a_fruitful_partnership_desc:0 "N/A"
 CUB_invite_german_companies:0 "Invite German Investment"
 CUB_invite_german_companies_desc:0 "Comapnies like Volkswagen & Krupp might be interested in some overseas investments."

 ###Diplomacy & Conquest###
 CUB_command_the_caribbean:0 "Command the Caribbean"
 CUB_command_the_caribbean_desc:0 "It's become clear to us now that we cannot rely on the leadership of foreign powers that may not have our best interests in mind. We must seek to develop our own alliance with more like-minded allies..."
 CUB_invite_our_spanish_brothers:0 "Invite Our Spanish Brothers"
 CUB_invite_our_spanish_brothers_desc:0 "Many centuries ago, our Spanish ancestors colonized this land. In more recent decades, we finally achieved our independence from Spain & have finally become a respectable independent nation. With the civil war in Spain now over & a new government in place, now is the time for our paths to cross again, this time as brothers!"
 CUB_caribbean_dominance:0 "Caribbean Dominance"
 CUB_caribbean_dominance_desc:0 "The Carribbean is simultaneously our home & backyard. We can't simply ignore tresspassers in our backyard, can we?"
 CUB_join_the_reich:0 "Join [GER.GetNameDef]"
 CUB_join_the_reich_desc:0 "While the national socialists have somewhat different ideals than we do, their might is strong & they have some similar goals to us. A prospective alliance with them could help us better achieve our goals."
 CUB_join_with_japan:0 "Join with Japan"
 CUB_join_with_japan_desc:0 "While the Japanese don't hold our exact same ideals, their powerful navy & resilient army make up for that. The Japanese would certainly welcome an alliance with a new power growing right in the United States' backyard."
 CUB_subjugate_hispaniola:0 "Subjugate Hispaniola"
 CUB_subjugate_hispaniola_desc:0 "The island of Hispaniola to our east is a natural extension of our territory. We will demand that these illegitimate governments bow to us, or else we will have no choice but to take them by force."
 CUB_demand_the_eastern_isles:0 "Demand the Eastern Isles"
 CUB_demand_the_eastern_isles_desc:0 "Further expansion of our territory will require us to make more demands."
 CUB_demand_jamaica_and_the_bahamas:0 "Demand Jamaica & the Bahamas"
 CUB_demand_jamaica_and_the_bahamas_desc:0 "Further expansion of our territory will require us to make more demands."
 CUB_lay_claim_to_curacao_and_trinidad:0 "Lay Claim to Trinidad & the ABC Islands"
 CUB_lay_claim_to_curacao_and_trinidad_desc:0 "The last islands of the Caribbean left in the hands of outsiders must be given over to us to safeguard as our rightful territory."
 CUB_seize_venezuela:0 "Seize Venezuela"
 CUB_seize_venezuela_desc:0 "Our military might & regional influence has grown to an impressive point! With the infamous instability of Venezuela, it should provide us an opportunity for easy territorial expansion."
 CUB_threaten_colombia:0 "The Colombia Offensive"
 CUB_threaten_colombia_desc:0 "Colombia is crucial to our plans to form a Greater Caribbean nation. Now that we share a land border with them, we can mount an assault much more readily!"
 CUB_expand_ufc_influence:0 "Expand the UFC's Influence"
 CUB_seize_control_in_guatemala:0 "Seize Control in Guatemala"
 CUB_overthrow_the_salvadorian_government:0 "Overthrow the Salvadorian Government"
 CUB_our_holdings_in_panama:0 "Our Holdings in Panama"
 CUB_takeover_in_nicaragua:0 "Takeover in Nicaragua"
 CUB_take_control_of_costa_rica:0 "Take Control of Costa Rica"
 CUB_corporate_incorporation:0 "Corporate Incorporation"
 CUB_stage_a_conflict_at_the_canal:0 "Stage a Conflict at the Canal"

 ###United Fruit Company Partnership###
 CUB_entrust_central_america_to_the_ufc: "Entrust Central America to the UFC"
 CUB_negotiate_for_belize:0 "Negotiate for Belize"
 CUB_legitimize_zemurrays_government:0 "Legitimize Zemurray's Government"

 ###Military & Amphibious###
 CUB_amphibious_invasion_preparation:0 "Amphibious Invasion Preparation"
 CUB_amphibious_invasion_preparation_desc:0 "Due to our status as an island nation, & being surrounded by a great many island & coastal regions, we have to be well prepared for amphibious operations."
 CUB_special_amphibious_training:0 "Special Amphibious Training"
 CUB_special_amphibious_training_desc:0 "By starting a rigorous special training program for amphibious operations, we can ensure that our troops have the skills needed to face various aquatic situations."
 CUB_falangist_ideas_in_schools:0 "Falangist Ideas in Schools"
 CUB_falangist_ideas_in_schools_desc:0 "By teaching our values in the schools, we can better ensure the loyalty of our youth!"
 CUB_devotion_to_falangism:0 "Devotion to Falangism"
 CUB_devotion_to_falangism_desc:0 "N/A"
 CUB_the_caribbean_guard:0 "The Caribbean Guard"
 CUB_the_caribbean_guard_desc:0 "With our influence & territories now reaching across the Caribbean, we need to form a special guard to help defend the islands!"
 CUB_army_expansion:0 "Army Expansion"
 CUB_army_expansion_desc:0 "To achieve our goals, we must begin to increase the size of our army."


 ###Developing Newly Conquered Territories###
 CUB_island_fortification_project:0 "Island Fortification Project"
 CUB_island_fortification_project_desc:0 "With so many newly acquired territories, it will take a large-scale fortification effort to help ensure the safety of our new territories."
 CUB_island_development_plan:0 "Island Development Plan"
 CUB_island_development_plan_desc:0 "Now that we control our rightful territories of the Caribbean, we must begin devloping the islands to support our ever-expanding industrial efforts!"
 CUB_develop_the_bahamas_and_jamaica:0 "Develop Jamaica & the Bahamas"
 CUB_develop_the_bahamas_and_jamaica_desc:0 "By making some reasonable investments in Jamaica & the Bahamas, we can increase our industrial capacity."
 CUB_develop_the_eastern_isles:0 "Develop the Eastern Isles"
 CUB_develop_the_eastern_isles_desc:0 "Investment in the Antilles islands will help to grow our industrial capacity & improve our newly acquired territories."
 CUB_developing_curacao_and_trinidad:0 "Developing Trinidad & the ABC Islands"
 CUB_developing_curacao_and_trinidad_desc:0 "Curacao & Trinidad, being our most recently acquired territories, could benefit from some new industrial investments."
 CUB_venezuelan_development:0 "Venezuelan Development"
 CUB_venezuelan_development_desc:0 "Investing in our new Venezuelan territory is of great interest. It will simultaneously boost our economy & reassure the population that we have their best interests in mind."
 CUB_begin_colombian_industrial_development:0 "Begin Colombian Industrial Development"
 CUB_begin_colombian_industrial_development_desc:0 "There's great opportunity in our new Colombian territories. We shall begin new industrial developments there right away!"
 CUB_expand_colombian_coffee_plantations:0 "Expand Colombian Coffee Plantations"
 CUB_expand_colombian_coffee_plantations_desc:0 "The coffee plantations of Colombia are known far & wide for the quality beans that they produce. Now those plantations fall under our government's control. \n\nInvestment in expanding the plantations will have great benefits for us!"
 CUB_upgrade_venezuelan_oil_facilities:0 "Upgrade Venezuelan Oil Facilities"
 CUB_upgrade_venezuelan_oil_facilities_desc:0 "Venezuela is a regional oil hub. Now that it's ours, we can invest in ways the Venezuelan government never did because of their lack of vision."
 

 ###Related Events###
 cuba.11.t:0 "The Government of Cuba Demands Our Territories" #Territory Demands Against Hispaniola
 cuba.11.d:0 "Now that the Cuban Falangist movement has managed to take over the country, they've begun to make moves towards expanding their territory to now encompass the island of Hispaniola. \n\nWith this new path towards expansion, now come demands to our government to accept subjugation & integration into Cuba. What shall our response be?" #Territory Demands Against Hispaniola
 cuba.10.d:0 "Cuba, once our prized colony in the Caribbean, has reached out to us with a surprising proposal. They're proposing a formal alliance between our two nations, in the hopes of fostering stronger ties between our two countries. \n\nWhile this comes as a bit of a surprise, it's certainly an idea worth entertaining, & would give us renewed influence in the Americas."
 cuba.12.t:0 "Nationalist Spain Accepts Our Proposal!"
 cuba.12.d:0 "Our recent proposal to Spain for an alliance has been accepted!"
 cuba.13.t:0 "Spain Rejects Our Proposal!"
 cuba.13.d:0 "In what has been quite a surprise to many, the Spanish government has made the decision to deny our proposal for a formal alliance."
 cuba.19.t:0 "The Government of Cuba Demands Our Territories" #Territory Demands Against UK & France
 cuba.19.d:0 "Now that the Cuban Falangist movement has managed to take over the country, they've begun to make moves towards expanding their territory to now encompass the islands of the Caribbean. \n\nWith this new path towards expansion, now come demands to our government to hand over our colonial territories to Cuba. What shall our response be?" #Territory Demands Against UK & France
 cuba.20.t:0 "The Government of Cuba Demands Our Territories" #Territory Demands Against UK & France
 cuba.20.d:0 "Now that the Cuban Falangist movement has managed to take over the country, they've begun to make moves towards expanding their territory to now encompass the islands of the Caribbean. \n\nWith this new path towards expansion, now come demands to our government to hand over our colonial territories to Cuba. What shall our response be?" #Territory Demands Against UK & France
 cuba.21.t:0 "The Government of Cuba Demands Our Territories" #Territory Demands Against UK & France
 cuba.21.d:0 "Now that the Cuban Falangist movement has managed to take over the country, they've begun to make moves towards expanding their territory to now encompass the islands of the Caribbean. \n\nWith this new path towards expansion, now come demands to our government to hand over our colonial territories to Cuba. What shall our response be?" #Territory Demands Against UK & France
 cuba.22.t:0 "The Government of Cuba Demands Even More of Our Territories" #Territory Demands Against UK
 cuba.22.d:0 "The Cuban government has once again made demands for our territories, claiming the entirety of the Caribbean as their sovereign territory. \n\nIf we give them what they want, they should leave us alone." #Territory Demands Against UK
 cuba.23.t:0 "The Government of Cuba Demands Our Territories" #Territory Demands Against UK & France
 cuba.23.d:0 "Now that the Cuban Falangist movement has managed to take over the country, they've begun to make moves towards expanding their territory to now encompass the islands of the Caribbean. \n\nWith this new path towards expansion, now come demands to our government to hand over our colonial territories to Cuba. What shall our response be?" #Territory Demands against the Netherlands.
 cuba.24.t:0 "A Pleasant Gift"
 cuba.24.d:0 "It would seem that the Cuban government has sent us a gift: A lovely 300,000 bags of sugar! Sugar has been far more difficult to come by thanks to the war, & this will mean a great deal to our people. \n\nThis act of kindness is also sure to dispell any lingering doubts about the loyalties of the Cuban government."
 cuba.25.t:0 "An Interesting Proposition"
 cuba.25.d:0 "Fulgencio Batista has reached out to us with a proposition, suggesting that we join with the Allies. While the war seems to largely be a distant threat, they make a compelling argument about mutual security. \n\nWhat should we do?"
 cuba.26.t:0 "Proposal Rejected"
 cuba.26.d:0 "It seems Trujillo has rejected our proposal that he join the Allies."
 cuba.27.t:0 "The Government of Cuba Demands Our Territories" #Territory Demands Against US
 cuba.27.d:0 "Now that the Cuban Falangist movement has managed to take over the country, they've begun to make moves towards expanding their territory to now encompass the islands of the Caribbean. \n\nWith this new path towards expansion, now come demands to our government to hand over our colonial territories to Cuba. What shall our response be?" #Territory Demands Against US
 cuba.28.t:0 "[CUB.GetNameDef]'s Government Demands Colonial Withdrawals"
 cuba.28.d:0 "[CUB.GetNameDef]'s government has issued an aggressive demand to global powers today. They insist that colonial powers no longer have a place in the Caribbean region, demanding that we withdraw from our territories there or else face war."
 cuba.29.t:0 "[CUB.GetNameDef]'s Government Demands Colonial Withdrawals"
 cuba.29.d:0 "[CUB.GetNameDef]'s government has issued an aggressive demand to global powers today. They insist that colonial powers no longer have a place in the Caribbean region, demanding that we withdraw from our territories there or else face war."
