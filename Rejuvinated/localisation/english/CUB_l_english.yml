 ###News & Events###
 cuba.100.d:0 "Gerardo Machado, former president of Cuba who served from 1925 to 1933, has passed away in Miami Beach, Florida, at the age of 69, while undergoing surgery in an attempt to delay his fate at the hands of cancer. \n \nMachado's time in office was disastrous at best, considered by most to have been a dictator, refusing to leave office & clinging to his power while fending off insurgent groups for several years. \n \n Even despite U.S. government intervention to help negotiate a peaceful change of regime, Machado continued to resist until the Cuban army revolted, forcing him to flee the country."
 cuba.101.t:0 "Arrival of the MS St. Louis in Havana"
 cuba.101.d:0 "The German passenger ship MS St. Louis has arrived in Havana Harbor today, carrying with it 973 passengers, many of whom are refugees seeking asylum here in Cuba from the Nazi regime in Germany. \n\nIf we turn them away now, we could be forcing them to return to Germany & a certain doom. \n\nWhat should we do?"

