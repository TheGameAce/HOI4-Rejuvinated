 CUB_radio_mil_diez_idea:0 "Radio Mil Diez"
 CUB_external_interests_idea:0 "External Interests"
 CUB_unionized_sugar_mills:0 "Unionized Sugar Mills"
 CUB_batistas_influence_reduced_communist:0 "Batista's Influence"
 CUB_cuban_politburo:0 "Cuban Politburo"
 CUB_mafia_influence:0 "Mafia Influence"
 CUB_mafia_influence_desc:0 "The Mafia in our country is a double-edged sword. They bring with them a mixture of corruption & instability, but also valuable economic opportunities."
 CUB_sugar_gift_idea:0 "Gifted Sugar"
 CUB_sugar_gift_idea_desc:0 "The Cubans have given us such a lovely gift!"
