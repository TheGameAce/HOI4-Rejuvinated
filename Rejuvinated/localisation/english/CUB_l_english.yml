 CUB_modernized_medical_care1:0 "Modernized Medical Care"
 CUB_modernized_medical_care2:0 "Modernized Medical Care"
 CUB_refugees_accepted:0 "Refugees Accepted"
 CUB_increased_army_payroll:0 "Increased Army Payroll"
 CUB_recovering_sugar_industry:0 "Recovering Sugar Industry"
 CUB_recovering_sugar_industry_desc:0 "The Great Depression primarily hurt our sugarcane industry, which is crucial to the Cuban economy. We'll need to address the industry if we're to make a proper recovery."
 CUB_recovering_sugar_industry_1:0 "Recovering Sugar Industry"
 CUB_recovering_sugar_industry_1_desc:0 "The Great Depression primarily hurt our sugarcane industry, which is crucial to the Cuban economy. We've made some progress, but we haven't completely resolved the issue yet."
 CUB_american_influence:0 "American Influence"
 CUB_american_influence_desc:0 "The Americans have felt entitled to some level of meddling in our politics, which has caused all sorts of issues for us. We must assert our soveriegnty over our own politics!"
 CUB_cuban_soviet_diplomacy:0 "Cuban-Soviet Diplomacy"
 CUB_direccion_inteligencia:0 "Dirección de Inteligencia"
 CUB_cuban_five_year_plan:0 "Cuban Five-Year Plan"
 CUB_us_political_support:0 "United States Political Support"
